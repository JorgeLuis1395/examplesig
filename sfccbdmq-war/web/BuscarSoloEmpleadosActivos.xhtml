<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:panelGrid columns="2">
        <ace:autoCompleteEntry 
            value="#{empleados.apellidos}"
            rows="50" width="300"
            listVar="empleadoSeleccionar"
            filterBy="#{empleadoSeleccionar.entidad.toString()}"
            listValue="#{empleados.listaUsuarios}"
            valueChangeListener="#{empleados.cambiaApellido}"
            textChangeListener="#{empleados.empleadoActivoChangeEventHandler}"
            label="Apellidos:"
            labelPosition="left">
            <f:facet name="row">
                <h:panelGrid columns="3" width="100%"  style="text-align: left;font-size: xx-small" columnClasses="tipo">
                    <h:outputText value="#{empleadoSeleccionar.entidad.apellidos}"/>
                    <h:outputText value="#{empleadoSeleccionar.entidad.nombres}"/>
                    <h:outputText value="#{empleadoSeleccionar.entidad.pin}"/>
                </h:panelGrid>
            </f:facet>
            <ace:ajax execute="@all"/>
        </ace:autoCompleteEntry>
    </h:panelGrid>
    <h:panelGrid columns="2" rendered="#{empleados.empleadoSeleccionado!=null}">
        <h:outputLabel value="Nombres:" />
        <h:outputLabel value="#{empleados.empleadoSeleccionado.entidad.nombres}" />
        <h:outputLabel value="C.I.:" />
        <h:outputLabel  value="#{empleados.empleadoSeleccionado.entidad.pin}"/>
    </h:panelGrid>
</html>
