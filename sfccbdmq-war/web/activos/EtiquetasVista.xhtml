<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{etiquetasActivosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >

                    <h:panelGrid columns="2" width="100%">
                        <h:outputLabel value="Etiqueta Desde:"/>
                        <h:inputText value="#{etiquetasActivosSfccbdmq.desde}" title="Etiqueta desde" >
                        </h:inputText>
                        <h:outputLabel value="Etiqueta hasta:"/>
                        <h:inputText value="#{etiquetasActivosSfccbdmq.hasta}" title="Etiqueta hasta" >
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Generar" icon="ui-icon ui-icon-gear"  action="#{etiquetasActivosSfccbdmq.buscar()}"/>
                        </ace:menuBar>
                        <ace:dynamicResource fileName="Etiquetas.pdf" id="pdf-button1" label="Imprimir"
                                            mimeType="application/pdf" 
                                            rendered="#{etiquetasActivosSfccbdmq.reporte!=null}"
                                            resource="#{etiquetasActivosSfccbdmq.reporte}" 
                                            style="" type="button"/>
                        <ace:messages/>
                        <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                    </h:panelGrid>

                </ace:panel>



            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
