<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >

    <ace:panel id="panelImprimir" style="display:block;">
        <h:panelGroup>
            <h:panelGrid width="90%">
                <img src="../resources/images/logo.png" width="91" height="45" alt="logo"/>
                <h:panelGrid  width="90%" columns="2" style="text-align: right">
                    <h:outputText value="Usuario :"/>
                    <h:outputText value="#{parametrosSfccbdmq.logueado.userid}"/>
                    <h:outputText value="Fecha :"/>
                    <h:outputText value="#{parametrosSfccbdmq.fechaActual}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </h:panelGrid>
                <h:panelGrid  width="90%" columns="1" style="text-align: center">
                    <h3>Alta de Activo</h3>
                </h:panelGrid>

                <h:panelGrid columns="2" width="90%">
                    <h:outputLabel value="Tipo de Alta:"/>
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.alta.descripcion}"/>
                    <h:outputLabel value="Poliza de Seguros:"/>
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.poliza.toString()}"/>
                    <h:outputLabel value="Clasificación:"/>
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.clasificacion.toString()}" />
                </h:panelGrid>
                <h:panelGrid columns="4" width="90%">
                    <h:outputLabel value="Nombre:" />
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.nombre}" />
                    <h:outputLabel value="Marca:" />
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.marca}" />
                    <h:outputLabel value="Modelo:" />
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.modelo}" />
                    <h:outputLabel value="Año fabricación:" />
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.aniofabricacion}" />
                    <h:outputLabel value="Color:" />
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.color}" />
                </h:panelGrid>
                <h:panelGrid columns="1" width="90%">
                    <h:outputLabel value="Descripción:"/>
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.descripcion}"/>
                    <h:outputLabel value="Observaciones :"/>
                    <h:outputLabel value="#{ingresosActivosSfccbdmq.activo.observaciones}"/>
                </h:panelGrid>
                <h:panelGrid columns="4" width="90%">
                    <h:outputLabel value="Edificio:" />
                    <h:outputText  value="#{ingresosActivosSfccbdmq.activo.localizacion.edificio.nombre}" />
                    <h:outputLabel value="Oficina:" />
                    <h:outputText  value="#{ingresosActivosSfccbdmq.activo.localizacion.nombre}" />
                </h:panelGrid>

                <h:panelGrid columns="6" width="90%">

                    <h:outputText value="#{ingresosActivosSfccbdmq.activo.valoradquisiscion}" title="Valoradquisiscion" />
                    <h:outputLabel value="Fecha Ingreso:"/>
                    <h:outputText value="#{ingresosActivosSfccbdmq.activo.fechaingreso}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputLabel value="Valor alta:" />
                    <h:outputText value="#{ingresosActivosSfccbdmq.activo.valoralta}" title="Valor alta" />

                    <h:outputText  value="#{ingresosActivosSfccbdmq.activo.valorreposicion}" title="Valor reposicion" />
                    <h:outputLabel value="% Valor residual:"/>
                    <h:outputText value="#{ingresosActivosSfccbdmq.activo.valorresidual}" title="Valor residual" />
                </h:panelGrid>    
                <h:panelGrid width="90%" rendered="#{ingresosActivosSfccbdmq.hijos.size()>0}">
                    <ace:dataTable id="tablaHijosUno" 
                                   value="#{ingresosActivosSfccbdmq.hijos}"
                                   var="itemHijosImprime"
                                   paginator="false"
                                   lazy="false"
                                   resizableColumns="true"
                                   rowIndexVar="row"
                                   paginatorPosition="both"
                                   rowsPerPageTemplate="5,10,15,50,all"
                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                   >

                        <f:facet name="header">Componentes</f:facet>
                        <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                            <h:outputText  value="#{itemHijosImprime.fechaingreso}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </ace:column>
                        <ace:column  headerText="Nombre"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.nombre}"/>
                        </ace:column>
                        <ace:column  headerText="Descripción"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.descripcion}"/>
                        </ace:column>
                        <ace:column  headerText="Marca"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.marca}"/>
                        </ace:column>
                        <ace:column  headerText="Modelo"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.modelo}"/>
                        </ace:column>
                        <ace:column  headerText="No Serie"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.numeroserie}"/>
                        </ace:column>
                        <ace:column  headerText="Código Alterno"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.alterno}"/>
                        </ace:column>
                        <ace:column  headerText="Código de barras"  style="text-align: left">
                            <h:outputText  value="#{itemHijosImprime.barras}"/>
                        </ace:column>
<!--                        <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                            <h:outputText  value="#{itemHijosImprime.valoradquisiscion}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </ace:column>-->

                        <ace:column  headerText="Valor Alta"  style="text-align: right">
                            <h:outputText  value="#{itemHijosImprime.valoralta}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </ace:column>
                        <ace:column  headerText="% Valor Residual"  style="text-align: right">
                            <h:outputText  value="#{itemHijosImprime.valorresidual}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </ace:column>
<!--                        <ace:column  headerText="Valor Reposición"  style="text-align: right">
                            <h:outputText  value="#{itemHijosImprime.valorreposicion}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </ace:column>-->

                    </ace:dataTable>
                </h:panelGrid>
                <h:panelGrid width="90%" rendered="#{ingresosActivosSfccbdmq.obligaciones.size()>0}">
                    <ace:dataTable id="tablaOAImprime" 
                                   value="#{ingresosActivosSfccbdmq.obligaciones}"
                                   var="itemObligacionesActivosImprime"
                                   paginator="true"
                                   lazy="false"
                                   resizableColumns="true"
                                   rowIndexVar="row"
                                   paginatorPosition="top"
                                   rowsPerPageTemplate="15,20,25,50,100"
                                   currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                   rows="15"
                                   >
                        <f:facet name="header">Facturas</f:facet>
                        <ace:column  headerText="Concepto" style="text-align: left">
                            <h:outputText  value="#{itemObligacionesActivosImprime.obligacion.concepto}"/>
                        </ace:column>
                        <ace:column  headerText="Proveedor" style="text-align: left">
                            <h:outputText  value="#{itemObligacionesActivosImprime.obligacion.proveedor.empresa.toString()}"/>
                        </ace:column>
                        <ace:column  headerText="Tipo de Documento" style="text-align: left">
                            <h:outputText  value="#{itemObligacionesActivosImprime.obligacion.tipodocumento.nombre}"/>
                        </ace:column>
                        <ace:column  headerText="Número" style="text-align: left">
                            <h:outputText  value="#{itemObligacionesActivosImprime.obligacion.documento}"/>
                        </ace:column>
                        <ace:column  headerText="Contrato" style="text-align: left">
                            <h:outputText  value="#{itemObligacionesActivosImprime.obligacion.contrato.toString()}"/>
                        </ace:column>
                    </ace:dataTable>
                </h:panelGrid> 
                <h:panelGrid columns="1" width="90%" rendered="#{ingresosActivosSfccbdmq.renglones.size()>0}" >
                    <ace:dataTable 
                        value="#{ingresosActivosSfccbdmq.renglones}"
                        var="itemDetalles"
                        paginator="false"
                        lazy="false"
                        resizableColumns="true"
                        rowIndexVar="row"
                        paginatorPosition="both"
                        rowsPerPageTemplate="5,10,15,30,50,100"
                        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                        <!--                    <ace:column  headerText="Registro" style="text-align: right">
                                                <h:outputText value="#{row+1}"/>
                                            </ace:column>-->
                        <f:facet name="header">Contabilización</f:facet>
                        <ace:column  headerText="Tipo"  style="text-align: left">
                            <h:outputText  value="#{itemDetalles.cabecera.tipo.nombre}"/>
                        </ace:column>
                        <ace:column  headerText="Número"  style="text-align: left">
                            <h:outputText  value="#{itemDetalles.cabecera.numero}"/>
                        </ace:column>
                        <ace:column  headerText="Cuenta"  style="text-align: left">
                            <h:outputText  value="#{itemDetalles.cuenta}"/>
                        </ace:column>
                        <ace:column  headerText="Nombre"  style="text-align: left">
                            <h:outputText  value="#{cuentasSfccbdmq.traerCodigo(itemDetalles.cuenta).nombre}"/>
                        </ace:column>
                        <ace:column  headerText="Referencia"  style="text-align: left">
                            <h:outputText  value="#{itemDetalles.referencia}"/>
                        </ace:column>
                        <ace:column  headerText="Débitos" style="text-align: right">
                            <h:outputText  value="#{itemDetalles.valor}" rendered="#{asientosSfccbdmq.isCredito(itemDetalles.valor)}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </ace:column>
                        <ace:column  headerText="Créditos" style="text-align: right">
                            <h:outputText  value="#{itemDetalles.valor*-1}" rendered="#{asientosSfccbdmq.isDebito(itemDetalles.valor)}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </ace:column>
                        <!--                    <ace:column  headerText="Valor" style="text-align: right">
                                                <h:outputText  value="#{itemDetalles.valor}">
                                                    <f:convertNumber pattern="###,###,##0.00"/>
                                                </h:outputText>
                                            </ace:column>-->


                    </ace:dataTable>
                </h:panelGrid>
                <h:panelGrid  width="90%" columns="1">
                    <h:outputLabel value="" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="" />
                    <!--                <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />
                                    <h:outputLabel value="" />-->

                </h:panelGrid>
                <h:panelGrid  width="90%" columns="5">
                    <h:outputLabel value="f.----------------------------" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="f.----------------------------" />
                    <h:outputLabel value="" />
                    <h:outputLabel value="f.----------------------------" />
                    <h:outputLabel value="Preparado por"  />
                    <h:outputLabel value="" />
                    <h:outputLabel value="Revisado"  />
                    <h:outputLabel value="" />
                    <h:outputLabel value="Aprobado por"  />

                </h:panelGrid>
            </h:panelGrid>
        </h:panelGroup>
    </ace:panel>
</html>
