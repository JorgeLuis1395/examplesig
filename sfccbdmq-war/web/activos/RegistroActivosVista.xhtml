<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{activosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGroup>
                        <ui:include src="../BuscarProveedor.xhtml" />
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid columns="2">
                                <ace:autoCompleteEntry 
                                    value="#{entidadesSfccbdmq.apellidos}"
                                    rows="10" width="300"
                                    listVar="empleadoSeleccionar"
                                    filterBy="#{empleadoSeleccionar.toString()}"
                                    listValue="#{entidadesSfccbdmq.listaEntidades}"
                                    valueChangeListener="#{entidadesSfccbdmq.cambiaApellido}"
                                    textChangeListener="#{entidadesSfccbdmq.entidadChangeEventHandler}"
                                    label="Apellidos Responsable :"
                                    labelPosition="left">
                                    <f:facet name="row">
                                        <h:panelGrid columns="3" width="100%"  style="text-align: left;font-size: xx-small" columnClasses="tipo">
                                            <h:outputText value="#{empleadoSeleccionar.apellidos}"/>
                                            <h:outputText value="#{empleadoSeleccionar.nombres}"/>
                                            <h:outputText value="#{empleadoSeleccionar.pin}"/>
                                        </h:panelGrid>
                                    </f:facet>
                                    <ace:ajax execute="@all"/>
                                </ace:autoCompleteEntry>
                            </h:panelGrid>
                            <h:panelGrid columns="2" rendered="#{entidadesSfccbdmq.entidad!=null}">
                                <h:outputLabel value="Nombres:" />
                                <h:outputLabel value="#{entidadesSfccbdmq.entidad.nombres}" />

                                <h:outputLabel value="Email:" />
                                <h:outputLabel  value="#{entidadesSfccbdmq.entidad.email}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Contrato:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.contrato}" title="Grupo">
                                <f:selectItems value="#{contratosSfccbdmq.comboContratos}"/>                                
                                <!--<ace:ajax execute="@all"/>-->
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4" width="100%">
                            <h:outputLabel value="No factura:" />
                            <h:inputText value="#{activosSfccbdmq.factura}" title="Factura" />
                            <h:outputLabel value="Nombre:" />
                            <h:inputText value="#{activosSfccbdmq.nombre}" title="Nombre" />
                            <!--                            <h:outputLabel value="Marca:" />
                                                        <h:inputText value="#{activosSfccbdmq.marca}" title="Marca" />-->
                            <h:outputLabel value="Marca:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.marca}" title="Grupo">
                                <f:selectItems value="#{marcasActivos.comboMarcas}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Modelo:" />
                            <h:inputText  value="#{activosSfccbdmq.modelo}" title="Modelo" />
                            <h:outputLabel value="Tipo:"  />
                            <h:selectOneMenu value="#{activosSfccbdmq.tipo}" title="Tipo" >
                                <f:selectItems value="#{tiposActivosSfccbdmq.comboTipoEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Grupo:" />
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.grupo}" title="Grupo">
                                <f:selectItems value="#{gruposActivosSfccbdmq.comboGrupoEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Sub Grupo:"/>
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.subGrupo}" title="Grupo">
                                <f:selectItems value="#{subGruposActivosSfccbdmq.comboSubGrupo}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value=" Grupo Contable:" />
                            <h:selectOneMenu value="#{activosSfccbdmq.clasificacion}" title=" Grupo Contable" >
                                <f:selectItems value="#{codigosSfccbdmq.comboClasificacionActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Estado Actual:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.estado}" title="Estado">
                                <f:selectItems value="#{codigosSfccbdmq.comboEstadoActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Póliza de Seguros:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.poliza}" title="Póliza de Seguros">
                                <f:selectItems value="#{polizasSfccbdmq.comboPolizaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Código:" />
                            <h:inputText value="#{activosSfccbdmq.codigo}" title="Codigo" />
                            <h:outputLabel value="Código Inventario:" />
                            <h:inputText  value="#{activosSfccbdmq.inventario}" title="Inventario" />
                            <h:outputLabel value="Código Alterno:" for="alterno" />
                            <h:inputText  value="#{activosSfccbdmq.alterno}" title="Alterno" />
                            <h:outputLabel value="Código de Barras:" for="barras" />
                            <h:inputText  value="#{activosSfccbdmq.codigobarras}" title="Barras" />
                            <h:outputLabel value="Código de Padre:" for="barras" />
                            <h:inputText  value="#{activosSfccbdmq.padre}" title="Barras" />
                            <h:outputLabel value="Número de serie:" for="numeroserie" />
                            <h:inputText  value="#{activosSfccbdmq.numeroserie}" title="Numeroserie" />
                            <h:outputLabel value="Está en garantía?:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.garantia}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Está en operativo?:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.operativo}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Está en contab.?:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.alta}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="3"/>
                                <f:selectItem itemLabel="NO" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Edificio:" />
                            <h:selectOneMenu  value="#{oficinasSfccbdmq.edificio}" title="Edificio">
                                <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Oficina:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.oficina}" title="Edificio" id="oficina">
                                <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Institución:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.institucion}">
                                <f:selectItems value="#{codigosSfccbdmq.comboInstituciones}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Nombre custodio externo:" />
                            <h:inputText value="#{activosSfccbdmq.nombreExterno}" title="Nombre custodio externo" />
                            <h:outputLabel value="R.U.C. o Cédula custodio externo:" />
                            <h:inputText value="#{activosSfccbdmq.cedulaExterno}" title="R.U.C. o Cédula custodio externo" />
                            <h:outputLabel value="Tipo de Activo:" />
                            <h:selectOneMenu  value="#{activosSfccbdmq.tipoActivo}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="3"/>
                                <f:selectItem itemLabel="Activo Fijo" itemValue="0"/>
                                <f:selectItem itemLabel="Bien de Control" itemValue="1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Tipo Auxiliar:" />
                            <h:inputText value="#{activosSfccbdmq.tipoAuxiliar}" title="Tipo Auxiliar" />
                            <h:outputLabel value="Nominativo:" />
                            <h:inputText  value="#{activosSfccbdmq.nominativo}" title="Nominativo" />
                            <h:outputLabel value="Fecha Ingreso:"/>
                            <ace:dateTimeEntry navigator="true"  value="#{activosSfccbdmq.fechaIngreso}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <h:outputLabel value="Descripción:"/>
                            <h:inputTextarea cols="60" rows="4" value="#{activosSfccbdmq.descripcion}" id="seis"/>
                            <ace:menuBar autoSubmenuDisplay="true" >

                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{activosSfccbdmq.buscar()}"/>
                                <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{activosSfccbdmq.nuevo()}"/>
                                <ace:menuItem value="Hoja Elect." icon="ui-icon ui-icon-calculator" action="#{activosSfccbdmq.exportar()}"/>

                            </ace:menuBar>
                            <!--<h:outputConnectionStatus/>-->
                        </h:panelGrid>
                    </h:panelGroup>
                    <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                    <!--                </ace:panel>
                                                    <ace:panel>
                                                        
                                                    </ace:panel>
                                    <ace:panel 
                                        header="Resultado Bùsqueda"
                                        closable="false"
                                        toggleable="true"
                                        >-->
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{activosSfccbdmq.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <!--                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>-->
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{activosSfccbdmq.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <!--                    <h:panelGrid styleClass="centeredPanelGrid">
                                            
                                        </h:panelGrid>-->
                    <h:panelGrid width="100%" >
                        <ace:dataTable id="tabla" 
                                       value="#{activosSfccbdmq.activos}"
                                       var="item"
                                       paginator="true"
                                       lazy="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorAlwaysVisible="true"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="15,25,50,100,1000,10000,50000,100000"
                                       currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="30"
                                       binding="#{activosSfccbdmq.formulario.fila}">
                            <ace:column >
                                <ace:expansionToggler rendered="#{activosSfccbdmq.hijosNumero>0}"/>
                            </ace:column>
                            <ace:panelExpansion>
                                <h:panelGrid width="100%" >
                                    <ace:dataTable id="tablaHijos" 
                                                   paginatorAlwaysVisible="true"
                                                   value="#{activosSfccbdmq.hijosFuera}"
                                                   var="itemHijosFuera"
                                                   paginator="true"
                                                   lazy="false"
                                                   resizableColumns="true"
                                                   rowIndexVar="row"
                                                   paginatorPosition="both"
                                                   rowsPerPageTemplate="5,10,15,50"
                                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   rows="5"
                                                   >
                                        <f:facet name="header">Componentes</f:facet>
                                        <ace:tableConfigPanel
                                            dragHandle=".ui-tableconf-header"
                                            columnNameConfigurable="true"
                                            columnVisibilityConfigurable="true"
                                            columnOrderingConfigurable="true"
                                            modal="true"
                                            type="last-col"/>
                                        <ace:column  headerText="Registro" style="text-align: right">
                                            <h:outputText value="#{row+1}"/>
                                        </ace:column>
                                        <ace:column style="text-align: left">
                                            <ace:menuButton  effect="slide" effectDuration="200" value="..." >
                                                <ace:menuItem action="#{activosSfccbdmq.modificaHijo(itemHijosFuera)}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                            </ace:menuButton>    
                                        </ace:column>
                                        <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.fechaingreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Nombre"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Descripción"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.descripcion}"/>
                                        </ace:column>
                                        <!--                                        <ace:column  headerText="Marca"  style="text-align: left">
                                                                                    <h:outputText  value="#{itemHijosFuera.marca}"/>
                                                                                </ace:column>-->
                                        <ace:column  headerText="Marca"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.activomarca.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Modelo"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.modelo}"/>
                                        </ace:column>
                                        <ace:column  headerText="No. Serie"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.numeroserie}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.codigo}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código padre"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.padre.codigo}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código Alterno"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.alterno}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código de barras"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.barras}"/>
                                        </ace:column>
                                        <ace:column  headerText="De control?"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.barras}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor Alta"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valoralta}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="% Valor Residual"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valorresidual}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Control"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.control?'Bien de control':'Activo Fijo'}"/>
                                        </ace:column>
                                        <ace:column  headerText="Inventario"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.inventario}"/>
                                        </ace:column>
                                        <ace:column  headerText="Cédula"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.custodio != null ? itemHijosFuera.custodio.entidad.pin : itemHijosFuera.externo.empresa}"/>
                                        </ace:column>
                                        <ace:column  headerText="Usuario"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.custodio != null ? itemHijosFuera.custodio.toString() : itemHijosFuera.externo.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Localización"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.localizacion.edificio.nombre} - #{itemHijosFuera.localizacion.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Acta Alta"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.acta}"/>
                                        </ace:column>
                                        <ace:column  headerText="Acta Ultima"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.actaultima}"/>
                                        </ace:column>
                                        <ace:column  headerText="Tipo Acta"  style="text-align: right">
                                            <h:outputText  value="#{activosSfccbdmq.traerTipoActa(itemHijosFuera, itemHijosFuera.actaultima)}"/>
                                        </ace:column>
                                        <ace:column  headerText="Tipo de Estado"  style="text-align: right">
                                            <h:outputText  value="#{activosSfccbdmq.traerTipoestado(itemHijosFuera)}"/>
                                        </ace:column>
                                    </ace:dataTable>
                                </h:panelGrid>
                            </ace:panelExpansion>
                            <ace:tableConfigPanel
                                dragHandle=".ui-tableconf-header"
                                columnNameConfigurable="true"
                                columnVisibilityConfigurable="true"
                                columnOrderingConfigurable="true"
                                modal="true"
                                type="last-col"/>
                            <ace:column style="text-align: left">

                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{activosSfccbdmq.nuevoComponente()}" value="Nuevo Componente" icon="ui-icon ui-icon-document" rendered="#{item.padre==null}"/>
                                    <ace:menuItem action="#{activosSfccbdmq.modifica()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{activosSfccbdmq.elimina()}" value="Borrar" icon="ui-icon ui-icon-trash" rendered="#{item.fechaalta==null}"/>
                                    <ace:menuItem action="#{activosSfccbdmq.reporte(item)}" value="Imprimir" icon="ui-icon ui-icon-print" rendered="#{item.padre==null}"/>                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                <h:outputText  value="#{item.fechaingreso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Alta"  style="text-align: right">
                                <h:outputText  value="#{item.fechaalta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.grupo.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText=" Grupo Contable"  style="text-align: left">
                                <h:outputText  value="#{item.clasificacion.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Código"  style="text-align: left">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Código padre"  style="text-align: left">
                                <h:outputText  value="#{item.padre.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Descripción"  style="text-align: left">
                                <h:outputText  value="#{item.descripcion}"/>
                            </ace:column>
                            <!--                            <ace:column  headerText="Marca"  style="text-align: left">
                                                            <h:outputText  value="#{item.marca}"/>
                                                        </ace:column>-->
                            <ace:column  headerText="Marca"  style="text-align: left">
                                <h:outputText  value="#{item.activomarca.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Modelo"  style="text-align: left">
                                <h:outputText  value="#{item.modelo}"/>
                            </ace:column>
                            <ace:column  headerText="No Serie"  style="text-align: left">
                                <h:outputText  value="#{item.numeroserie}"/>
                            </ace:column>
                            <ace:column  headerText="Código Alterno"  style="text-align: left">
                                <h:outputText  value="#{item.alterno}"/>
                            </ace:column>
                            <ace:column  headerText="Código de barras"  style="text-align: left">
                                <h:outputText  value="#{item.barras}"/>
                            </ace:column>
                            <ace:column  headerText="Estado"  style="text-align: left">
                                <h:outputText  value="#{item.estado.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Valor Alta"  style="text-align: right">
                                <h:outputText  value="#{item.valoralta}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="% Valor Residual"  style="text-align: right">
                                <h:outputText  value="#{item.valorresidual}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Control"  style="text-align: right">
                                <h:outputText  value="#{item.control?'Bien de control':'Activo Fijo'}"/>
                            </ace:column>
                            <ace:column  headerText="Inventario"  style="text-align: right">
                                <h:outputText  value="#{item.inventario}"/>
                            </ace:column>
                            <ace:column  headerText="Cédula"  style="text-align: right">
                                <h:outputText  value="#{item.custodio != null ? item.custodio.entidad.pin : item.externo.empresa}"/>
                            </ace:column>
                            <ace:column  headerText="Usuario"  style="text-align: right">
                                <h:outputText  value="#{item.custodio != null ? item.custodio.toString() : item.externo.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Localización"  style="text-align: right">
                                <h:outputText  value="#{item.localizacion.edificio.nombre} - #{item.localizacion.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Acta Alta"  style="text-align: right">
