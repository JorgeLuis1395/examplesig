        <ui:composition template="../plantillas/plantillaModulos.xhtml">

                                                        <h:inputText value="#{activosControlSfccbdmq.marca}" title="Marca" />-->
                            <h:outputLabel value="Marca:" />

                            <h:outputLabel value="Modelo:" />
                            <h:inputText  value="#{activosControlSfccbdmq.modelo}" title="Modelo" />

                            <h:outputLabel value="Grupo:" />

                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Sub Grupo:" />

                                <f:selectItems value="#{subGruposActivosSfccbdmq.comboSubGrupo}"/>

                                <f:selectItems value="#{polizasSfccbdmq.comboPolizaEspacio}"/>
                            </h:selectOneMenu>

                            <h:inputText value="#{activosControlSfccbdmq.codigo}" title="Codigo" />
                            <h:outputLabel value="Código Inventario:" />

                            <h:inputText  value="#{activosControlSfccbdmq.alterno}" title="Alterno" />
                            <h:outputLabel value="Código de Barras:" for="barras" />

                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>

                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>

                    </h:panelGroup>
                    <ace:submitMonitor id="submitMonitorPanel"

                                </ace:panel>-->

                                        </h:panelGrid>-->

                                       rows="15"

                                                   rows="5"

                                        <f:facet name="header">Componentes</f:facet>
                                        <ace:column  headerText="Registro" style="text-align: right">
                                            <h:outputText value="#{row+1}"/>
                                        </ace:column>

                                            <h:outputText  value="#{itemHijosFuera.fechaingreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Nombre"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Descripción"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.descripcion}"/>
                                        </ace:column>

                                                                                    <h:outputText  value="#{itemHijosFuera.marca}"/>
                                                                                </ace:column>-->
                                        <ace:column  headerText="Marca"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.activomarca ne null? itemHijosFuera.activomarca.nombre:itemHijosFuera.marca}"/>
                                        </ace:column>
                                        <ace:column  headerText="Modelo"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.modelo}"/>
                                        </ace:column>
                                        <ace:column  headerText="No Serie"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.numeroserie}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código Alterno"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.alterno}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código de barras"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.barras}"/>
                                        </ace:column>
                                        <ace:column  headerText="De control?"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.barras}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valoradquisiscion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>

                                        <ace:column  headerText="Valor Alta"  style="text-align: right">
                                            <h:outputText  value="#{itemHijos.valoralta}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Valor Residual"  style="text-align: right">
                                            <h:outputText  value="#{itemHijos.valorresidual}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Valor Reposición"  style="text-align: right">
                                            <h:outputText  value="#{itemHijos.valorreposicion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Empresa"  style="text-align: left">
                                            <h:outputText  value="#{item.proveedor.empresa.toString()}"/>
                                        </ace:column>
                                    </ace:dataTable>
                                </h:panelGrid>
                            </ace:panelExpansion>
                            <!--                            <ace:column  headerText="Registro" style="text-align: right">
                                                            <h:outputText value="#{row+1}"/>
                                                        </ace:column>-->
                            <ace:column style="text-align: left">

                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{activosControlSfccbdmq.nuevoComponente()}" value="Nuevo Componente" icon="ui-icon ui-icon-document" rendered="#{item.padre==null}"/>
                                    <ace:menuItem action="#{activosControlSfccbdmq.modifica()}" value="Editar" icon="ui-icon ui-icon-pencil" rendered="#{item.alta==null}"/>
                                    <ace:menuItem action="#{activosControlSfccbdmq.elimina()}" value="Borrar" icon="ui-icon ui-icon-trash" rendered="#{item.alta==null}"/>
                                    <ace:menuItem action="#{activosControlSfccbdmq.reporte(item)}" value="Imprimir" icon="ui-icon ui-icon-print"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                <h:outputText  value="#{item.fechaingreso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Alta"  style="text-align: right">
                                <h:outputText  value="#{item.fechaalta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <!--                            <ace:column  headerText="Tipo"  style="text-align: left">
                                                            <h:outputText  value="#{item.tipo.nombre}"/>
                                                        </ace:column>  -->
                            <ace:column  headerText="Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.grupo.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Clasificación"  style="text-align: left">
                                <h:outputText  value="#{item.clasificacion.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Código"  style="text-align: left">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Descripción"  style="text-align: left">
                                <h:outputText  value="#{item.descripcion}"/>
                            </ace:column>
                            <!--                            <ace:column  headerText="Marca"  style="text-align: left">
                                                            <h:outputText  value="#{item.marca}"/>
                                                        </ace:column>-->
                            <ace:column  headerText="Marca"  style="text-align: left">
                                <h:outputText  value="#{item.activomarca ne null ? item.activomarca.nombre : item.marca}"/>
                            </ace:column>
                            <ace:column  headerText="Modelo"  style="text-align: left">
                                <h:outputText  value="#{item.modelo}"/>
                            </ace:column>
                            <ace:column  headerText="No Serie"  style="text-align: left">
                                <h:outputText  value="#{item.numeroserie}"/>
                            </ace:column>
                            <ace:column  headerText="Código Alterno"  style="text-align: left">
                                <h:outputText  value="#{item.alterno}"/>
                            </ace:column>
                            <ace:column  headerText="Código de barras"  style="text-align: left">
                                <h:outputText  value="#{item.barras}"/>
                            </ace:column>
                            <ace:column  headerText="Estado"  style="text-align: left">
                                <h:outputText  value="#{item.estado.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                                <h:outputText  value="#{item.valoradquisiscion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Valor Alta"  style="text-align: right">
                                <h:outputText  value="#{item.valoralta}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Residual"  style="text-align: right">
                                <h:outputText  value="#{item.valorresidual}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Reposición"  style="text-align: right">
                                <h:outputText  value="#{item.valorreposicion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <!--edicion del activo-->

                <ace:dialog 
                    header="#{activosControlSfccbdmq.perfil.menu.texto} :#{bajasActivosSfccbdmq.activo.codigo}"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"

                                <h:outputLabel value="Nombre:" rendered="#{proyectosSfccbdmq.proyectoSeleccionado!=null}" />

                                <h:outputLabel value="Grupo:" />
                                <h:selectOneMenu id="grupo" value="#{activosControlSfccbdmq.activo.grupo}" title="Grupo"  
                                                 valueChangeListener="#{activosControlSfccbdmq.cambiaGrupo}">
                                    <f:selectItems value="#{gruposActivosSfccbdmq.comboGrupoEspacio}"/>
                                    <ace:ajax execute="@all"/>

                                <h:outputLabel value="Grupo:"/>
                                <h:outputText value="#{activosControlSfccbdmq.activo.grupo.nombre}"/>

                                <h:selectOneMenu  value="#{activosControlSfccbdmq.activo.subgrupo}" title="Grupo">

                                    <f:selectItems value="#{activosControlSfccbdmq.comboSubGrupo}"/>

                                    <f:selectItems value="#{codigosSfccbdmq.comboClasificacionActivos}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Esta operativo?:" />
                                <ace:checkboxButton value="#{activosControlSfccbdmq.activo.operativo}"/>

                                    <f:selectItems value="#{codigosSfccbdmq.comboEstadoActivos}"/>
                                </h:selectOneMenu>

                            <h:panelGrid columns="4" width="100%">
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{activosControlSfccbdmq.activo.nombre}" title="Nombre" />

                                                                <h:inputText id="marca" value="#{activosControlSfccbdmq.activo.marca}" title="Marca" />-->
                                <h:outputLabel value="Modelo:" for="modelo" />
                                <h:inputText id="modelo" value="#{activosControlSfccbdmq.activo.modelo}" title="Modelo" />

                                <h:inputText id="aniofabricacion" value="#{activosControlSfccbdmq.activo.aniofabricacion}" title="Año fabricación" />
                                <h:outputLabel value="Color:" for="color" />
                                <h:inputText id="color" value="#{activosControlSfccbdmq.activo.color}" title="Color" />
                                <h:outputLabel value="Marca:" />

                                    <f:selectItems value="#{marcasActivos.comboMarcas}"/>
