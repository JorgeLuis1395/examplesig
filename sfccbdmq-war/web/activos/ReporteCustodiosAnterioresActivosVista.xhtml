<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{reporteCustodiosAnterioresSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGroup>
                        <ui:include src="../BuscarProveedor.xhtml" />
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid columns="2" >
                                <ace:autoCompleteEntry 
                                    value="#{entidadesSfccbdmq.apellidos}"
                                    rows="10" width="300"
                                    listVar="empleadoSeleccionar"
                                    filterBy="#{empleadoSeleccionar.toString()}"
                                    listValue="#{entidadesSfccbdmq.listaEntidades}"
                                    valueChangeListener="#{entidadesSfccbdmq.cambiaApellido}"
                                    textChangeListener="#{entidadesSfccbdmq.entidadChangeEventHandler}"
                                    label="Apellidos Responsable :"
                                    labelPosition="left">
                                    <f:facet name="row">
                                        <h:panelGrid columns="3" width="100%"  style="text-align: left;font-size: xx-small" columnClasses="tipo">
                                            <h:outputText value="#{empleadoSeleccionar.apellidos}"/>
                                            <h:outputText value="#{empleadoSeleccionar.nombres}"/>
                                            <h:outputText value="#{empleadoSeleccionar.pin}"/>
                                        </h:panelGrid>
                                    </f:facet>
                                    <ace:ajax execute="@all"/>
                                </ace:autoCompleteEntry>
                            </h:panelGrid>
                            <h:panelGrid columns="2" rendered="#{entidadesSfccbdmq.entidad!=null}">
                                <h:outputLabel value="Nombres:" />
                                <h:outputLabel value="#{entidadesSfccbdmq.entidad.nombres}" />

                                <h:outputLabel value="Email:" />
                                <h:outputLabel  value="#{entidadesSfccbdmq.entidad.email}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="4" width="90%">
                            <h:outputLabel value="No factura:" />
                            <h:inputText value="#{reporteCustodiosAnterioresSfccbdmq.factura}" title="Factura" />
                            <h:outputLabel value="Nombre:" />
                            <h:inputText value="#{reporteCustodiosAnterioresSfccbdmq.nombre}" title="Nombre" />
                            <!--                            <h:outputLabel value="Marca:" />
                                                        <h:inputText value="#{reporteCustodiosAnterioresSfccbdmq.marca}" title="Marca" />-->
                            <h:outputLabel value="Marca:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.marca}" title="Grupo">
                                <f:selectItems value="#{marcasActivos.comboMarcas}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Modelo:" />
                            <h:inputText  value="#{reporteCustodiosAnterioresSfccbdmq.modelo}" title="Modelo" />
                            <h:outputLabel value="Tipo:"  />
                            <h:selectOneMenu value="#{reporteCustodiosAnterioresSfccbdmq.tipo}" title="Tipo" >
                                <f:selectItems value="#{tiposActivosSfccbdmq.comboTipoEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Grupo:"  />
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.grupo}" title="Grupo">
                                <f:selectItems value="#{gruposActivosSfccbdmq.comboGrupoEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Sub Grupo:" />
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.subGrupo}" title="Grupo">
                                <f:selectItems value="#{subGruposActivosSfccbdmq.comboSubGrupo}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Clasificación:" />
                            <h:selectOneMenu value="#{reporteCustodiosAnterioresSfccbdmq.clasificacion}" title="Clasificacion" >
                                <f:selectItems value="#{codigosSfccbdmq.comboClasificacionActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Estado Actual:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.estado}" title="Estado">
                                <f:selectItems value="#{codigosSfccbdmq.comboEstadoActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Póliza de Seguros:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.poliza}" title="Póliza de Seguros">
                                <f:selectItems value="#{polizasSfccbdmq.comboPolizaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Código:" />
                            <h:inputText value="#{reporteCustodiosAnterioresSfccbdmq.codigo}" title="Codigo" />
                            <h:outputLabel value="Código Inventario:" />
                            <h:inputText  value="#{reporteCustodiosAnterioresSfccbdmq.inventario}" title="Inventario" />
                            <h:outputLabel value="Código Alterno:" for="alterno" />
                            <h:inputText  value="#{reporteCustodiosAnterioresSfccbdmq.alterno}" title="Alterno" />
                            <h:outputLabel value="Código de Barras:" for="barras" />
                            <h:inputText  value="#{reporteCustodiosAnterioresSfccbdmq.codigobarras}" title="Barras" />
                            <h:outputLabel value="Número de serie:" for="numeroserie" />
                            <h:inputText  value="#{reporteCustodiosAnterioresSfccbdmq.numeroserie}" title="Numeroserie" />
                            <h:outputLabel value="Esta en garantía?:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.garantia}" title="Edificio">
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Esta en operativo?:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.operativo}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Edificio:" />
                            <h:selectOneMenu  value="#{oficinasSfccbdmq.edificio}" title="Edificio">
                                <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Oficina:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.oficina}" title="Edificio" id="oficina">
                                <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Institución:" />
                            <h:selectOneMenu  value="#{reporteCustodiosAnterioresSfccbdmq.institucion}">
                                <f:selectItems value="#{codigosSfccbdmq.comboInstituciones}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Nombre custodio externo:" />
                            <h:inputText value="#{reporteCustodiosAnterioresSfccbdmq.nombreExterno}" title="Nombre custodio externo" />
                            <h:outputLabel value="R.U.C. o Cédula custodio externo:" />
                            <h:inputText value="#{reporteCustodiosAnterioresSfccbdmq.cedulaExterno}" title="R.U.C. o Cédula custodio externo" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="90%">
                            <h:outputLabel value="Descripción:"/>
                            <h:inputTextarea cols="60" rows="4" value="#{reporteCustodiosAnterioresSfccbdmq.descripcion}" id="seis"/>
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteCustodiosAnterioresSfccbdmq.buscar()}"/>
                                <ace:menuItem value="Imprimir" icon="ui-icon ui-icon-print"  action="#{reporteCustodiosAnterioresSfccbdmq.buscarImprimir()}"/>
                                <ace:menuItem value="Hoja Elect." icon="ui-icon ui-icon-calculator" action="#{reporteCustodiosAnterioresSfccbdmq.exportar()}"/>
                            </ace:menuBar>
                        </h:panelGrid>
                    </h:panelGroup>
                    <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                </ace:panel>

                <ace:panel 
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true"
                    >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{reporteCustodiosAnterioresSfccbdmq.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{reporteCustodiosAnterioresSfccbdmq.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%" >
                        <ace:dataTable id="tabla" 
                                       value="#{reporteCustodiosAnterioresSfccbdmq.activos}"
                                       var="item"  
                                       paginatorAlwaysVisible="true"
                                       paginator="true"
                                       resizableColumns="true"
                                       lazy="true"                          
                                       rowIndexVar="fila"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="10,15,50,100,300"
                                       currentPageReportTemplate="{totalRecords} registro(s) encontrado(s). Página(s): {currentPage} de {totalPages}"
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="50">
                            <ace:panelExpansion>
                                <h:panelGrid width="90%" >
                                    <ace:dataTable id="tablaHijos" 
                                                   value="#{reporteCustodiosAnterioresSfccbdmq.hijosFuera}"
                                                   var="itemHijosFuera"
                                                   paginator="true"
                                                   lazy="false"
                                                   resizableColumns="true"
                                                   rowIndexVar="row"
                                                   paginatorPosition="both"
                                                   rowsPerPageTemplate="5,10,15,50,all"
                                                   currentPageReportTemplate="{totalRecords} registro(s) encontrado(s). Página(s): {currentPage} de {totalPages}"
                                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   rows="50"
                                                   >
                                        <ace:column  headerText="N°" style="text-align: right">
                                            <h:outputText value="#{row+1}"/>
                                        </ace:column> 

                                        <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.fechaingreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Nombre"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Descripción"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.descripcion}"/>
                                        </ace:column>
                                        <ace:column  headerText="Marca"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.activomarca.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Modelo"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.modelo}"/>
                                        </ace:column>
                                        <ace:column  headerText="No Serie"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.numeroserie}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código Alterno"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.alterno}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código de barras"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.barras}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valoradquisiscion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>

                                        <ace:column  headerText="Valor Alta"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valoralta}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Valor Residual"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valorresidual}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Valor Reposición"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valorreposicion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>

                                        <ace:column  headerText="Cédula"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.custodio.entidad.pin}"/>
                                        </ace:column>
                                        <ace:column  headerText="Usuario"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.custodio.toString()}"/>
                                        </ace:column>
                                        <ace:column  headerText="Localización"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.localizacion.edificio.nombre} - #{itemHijosFuera.localizacion.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Tipo de Estado"  style="text-align: right">
                                            <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.traerTipoEstado(itemHijosFuera)}"/>
                                        </ace:column>
                                        <ace:column  headerText="Usuarios"  style="text-align: right">
                                            <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.usuarios(itemHijosFuera)}"/>
                                        </ace:column>
                                    </ace:dataTable>
                                </h:panelGrid>
                            </ace:panelExpansion>

                            <ace:row condition="group" groupBy="#{item.codigo} " pos="before" styleClass="codigo">
                                <ace:column colspan="30">
                                    #{item.codigo} 
                                </ace:column>
                            </ace:row>
                            <ace:row condition="group" groupBy="#{item.nombre } " pos="before" styleClass="titulo">
                                <ace:column colspan="30">
                                    #{item.nombre} 
                                </ace:column>
                            </ace:row>
                            <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                <h:outputText  value="#{item.fechaingreso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Alta"  style="text-align: right">
                                <h:outputText  value="#{item.fechaalta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.grupo.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Clasificación"  style="text-align: left">
                                <h:outputText  value="#{item.clasificacion.nombre}"/>
                            </ace:column>  

                            <ace:column  headerText="Descripción"  style="text-align: left">
                                <h:outputText  value="#{item.descripcion}"/>
                            </ace:column>
                            <ace:column  headerText="Marca"  style="text-align: left">
                                <h:outputText  value="#{item.activomarca.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Modelo"  style="text-align: left">
                                <h:outputText  value="#{item.modelo}"/>
                            </ace:column>
                            <ace:column  headerText="No Serie"  style="text-align: left">
                                <h:outputText  value="#{item.numeroserie}"/>
                            </ace:column>
                            <ace:column  headerText="Código Alterno"  style="text-align: left">
                                <h:outputText  value="#{item.alterno}"/>
                            </ace:column>
                            <ace:column  headerText="Código de barras"  style="text-align: left">
                                <h:outputText  value="#{item.barras}"/>
                            </ace:column>
                            <ace:column  headerText="Estado"  style="text-align: left">
                                <h:outputText  value="#{item.estado.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                                <h:outputText  value="#{item.valoradquisiscion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Alta"  style="text-align: right">
                                <h:outputText  value="#{item.valoralta}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Residual"  style="text-align: right">
                                <h:outputText  value="#{item.valorresidual}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Reposición"  style="text-align: right">
                                <h:outputText  value="#{item.valorreposicion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Depreciación Acumulada"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.depreciacion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Cédula"  style="text-align: right">
                                <h:outputText  value="#{item.custodio.entidad.pin}"/>
                            </ace:column>
                            <ace:column  headerText="Usuario"  style="text-align: right">
                                <h:outputText  value="#{item.custodio.toString()}"/>
                            </ace:column>
                            <ace:column  headerText="Localización"  style="text-align: right">
                                <h:outputText  value="#{item.localizacion.edificio.nombre} - #{item.localizacion.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Tipo de Estado"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.traerTipoEstado(item)}"/>
                            </ace:column>
                            <ace:column  headerText="Usuarios"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.usuarios(item)}"/>
                            </ace:column>
                            <ace:column  headerText="Descripción"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.descripcion(item)}"/>
                            </ace:column>

                            <ace:column  headerText="Tipo"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.tipo(item)}"/>
                            </ace:column>

                            <ace:column  headerText="Fecha"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.fecha(item)}">
                                    <f:convertDateTime parent="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Inf. Ant."  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.cuentaAnterior(item)}"/>
                            </ace:column>

                            <ace:column  headerText="Inf. Actual"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.cuentaActual(item)}"/>
                            </ace:column>

                            <ace:column  headerText="Valor ant"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.valorAnterior(item)}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Valor nuevo"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.valorNuevo(item)}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Acta"  style="text-align: right">
                                <h:outputText  value="#{reporteCustodiosAnterioresSfccbdmq.acta(item)}"/>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <!--edicion del activo-->



            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
