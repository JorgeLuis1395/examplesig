                                                        </h:selectOneMenu>

                                                            <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}"/>
                                                        </h:selectOneMenu>-->

                                                   rowsPerPageTemplate="5,10,15,50,all"
                                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   rows="5"
                                                   >
                                        <f:facet name="header">Componentes</f:facet>
                                        <ace:column  headerText="Registro" style="text-align: right">
                                            <h:outputText value="#{row+1}"/>
                                        </ace:column>

                                        <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.fechaingreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>

                                            <h:outputText  value="#{itemHijosFuera.nombre}"/>

                                            <h:outputText  value="#{itemHijosFuera.numeroserie}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código Alterno"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.alterno}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código de barras"  style="text-align: left">

                                        </ace:column>

                                            <h:outputText  value="#{itemHijosFuera.valoradquisiscion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>

                                            <h:outputText  value="#{itemHijos.valoralta}">

                                            <h:outputText  value="#{itemHijos.valorreposicion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>

                                    </ace:dataTable>
                                </h:panelGrid>
                            </ace:panelExpansion>
                            <ace:column style="text-align: left">

                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{fichaActivosExternosSfccbdmq.modifica()}" value="Ver" icon="ui-icon ui-icon-search"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                <h:outputText  value="#{item.fechaingreso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Alta"  style="text-align: right">
                                <h:outputText  value="#{item.fechaalta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <!--                            <ace:column  headerText="Tipo"  style="text-align: left">
                                                            <h:outputText  value="#{item.tipo.nombre}"/>
                                                        </ace:column>  -->
                            <ace:column  headerText="Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.grupo.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Clasificación"  style="text-align: left">
                                <h:outputText  value="#{item.clasificacion.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Código"  style="text-align: left">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Descripción"  style="text-align: left">
                                <h:outputText  value="#{item.descripcion}"/>
                            </ace:column>
                            <ace:column  headerText="Marca"  style="text-align: left">
                                <h:outputText  value="#{item.marca}"/>
                            </ace:column>
                            <ace:column  headerText="Modelo"  style="text-align: left">
                                <h:outputText  value="#{item.modelo}"/>
                            </ace:column>
                            <ace:column  headerText="No Serie"  style="text-align: left">
                                <h:outputText  value="#{item.numeroserie}"/>
                            </ace:column>
                            <ace:column  headerText="Código Alterno"  style="text-align: left">
                                <h:outputText  value="#{item.alterno}"/>

                                <h:outputText  value="#{item.valoradquisiscion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Valor Alta"  style="text-align: right">
                                <h:outputText  value="#{item.valoralta}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Residual"  style="text-align: right">
                                <h:outputText  value="#{item.valorresidual}">
                                    <f:convertNumber pattern="###,###,##0.00"/>

                            </ace:column>

                                <h:outputText  value="#{item.valorreposicion}">

                                <h:outputText  value="#{fichaActivosExternosSfccbdmq.depreciacion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <!--edicion del activo-->

                <ace:dialog

                            <ace:printer for="panelImprimir"/>

                            </h:panelGrid>

                                </h:panelGrid>

                                    <h:outputLabel value="Email:" />

                                </h:panelGrid>
                                <h:panelGrid columns="2" width="90%" rendered="#{fichaActivosExternosSfccbdmq.activo.externo!=null}">
                                    <h:outputLabel value="Institución:" />
                                    <h:outputLabel value="#{fichaActivosExternosSfccbdmq.externoEntidad.institucion.nombre}" />

                                    <h:outputLabel value="Telefonos:" />

                                    <h:outputLabel value="e-mail:" />
                                    <h:inputText  value="#{fichaActivosExternosSfccbdmq.externoEntidad.email}" title="Telefonos" />
                                </h:panelGrid>
                                <h:panelGrid columns="4" width="90%">
                                    <h:outputLabel value="Grupo:" />

                                    <h:outputText value="#{fichaActivosExternosSfccbdmq.activo.clasificacion.nombre}"/>
                                    <h:outputLabel value="Nombre:" for="nombre" />
                                    <h:outputText id="nombre" value="#{fichaActivosExternosSfccbdmq.activo.nombre}" title="Nombre" />
                                    <h:outputLabel value="Marca:" for="marca" />
                                    <h:outputText id="marca" value="#{fichaActivosExternosSfccbdmq.activo.marca}" title="Marca" />
                                    <h:outputLabel value="Modelo:" for="modelo" />
                                    <h:outputText id="modelo" value="#{fichaActivosExternosSfccbdmq.activo.modelo}" title="Modelo" />
                                    <h:outputLabel value="Año fabricación:" for="aniofabricacion" />
                                    <h:outputText id="aniofabricacion" value="#{fichaActivosExternosSfccbdmq.activo.aniofabricacion}" title="Año fabricación" />
                                    <h:outputLabel value="Color:" for="color" />
                                    <h:outputText id="color" value="#{fichaActivosExternosSfccbdmq.activo.color}" title="Color" />

                                </h:panelGrid>
                                <h:panelGrid columns="1" width="90%">
                                    <h:outputLabel value="Descripción:"/>
                                    <h:outputLabel  id="descripcion" value="#{fichaActivosExternosSfccbdmq.activo.descripcion}" title="Descripcion" />

                                    <h:outputLabel value="De Control?:"  />
                                    <ace:checkboxButton  value="#{fichaActivosExternosSfccbdmq.activo.control}" disabled="true"/>

                                    <ace:checkboxButton id="depreciable" value="#{fichaActivosExternosSfccbdmq.activo.depreciable}" disabled="true"/>
                                    <h:outputLabel value="Vida útil:" for="vidautil" />
