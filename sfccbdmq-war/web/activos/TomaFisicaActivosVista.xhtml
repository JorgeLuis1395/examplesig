                                        <f:selectItem itemLabel="SI" itemValue="1"/>

                        <h:outputLabel value="Hasta:"/>

                                       resizableColumns="true"

                                <h:outputText  value="#{itemTomas.fechafin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>

                        </ace:dataTable>
                    </h:panelGrid>

                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >

                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{tomaFisicaActivosSfccbdmq.grabaNuevo()}" 
                                          rendered="#{tomaFisicaActivosSfccbdmq.formulario.nuevo}"/>

                                          action="#{tomaFisicaActivosSfccbdmq.grabarDetalle()}" 
                                          rendered="#{tomaFisicaActivosSfccbdmq.formulario.modificar}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{tomaFisicaActivosSfccbdmq.formulario.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                    </h:panelGrid>
                </ace:dialog>
                <ace:dialog

                    showEffect="clip"
                    hideEffect="fade"

                        <ace:dynamicResource fileName="Bienes.pdf"

                    </h:panelGroup>
                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{tomaFisicaActivosSfccbdmq.formularioImprimir.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                    </h:panelGrid>
                </ace:dialog>
