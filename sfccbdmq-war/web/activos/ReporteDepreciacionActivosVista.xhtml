<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{reporteDepreciacionActivosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGroup>
                        <h:panelGrid columns="4" width="100%">
                            <h:outputLabel value="No Factura:" />
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.factura}" title="Nombre" />
                            <h:outputLabel value="Mes de proceso:"/>
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.mes}"/>
                            <h:outputLabel value="Año de proceso:"/>
                            <h:inputText  value="#{reporteDepreciacionActivosSfccbdmq.anio}"/>
                            <h:outputLabel value="Nombre:" />
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.nombre}" title="Nombre" />
                            <h:outputLabel value="Marca:" />
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.marca}" title="Marca" />
                            <h:outputLabel value="Modelo:" />
                            <h:inputText  value="#{reporteDepreciacionActivosSfccbdmq.modelo}" title="Modelo" />
                            <h:outputLabel value="Tipo:"  />
                            <h:selectOneMenu value="#{reporteDepreciacionActivosSfccbdmq.tipo}" title="Tipo" >
                                <f:selectItems value="#{tiposActivosSfccbdmq.comboTipoEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Grupo:" />
                            <h:selectOneMenu  value="#{reporteDepreciacionActivosSfccbdmq.grupo}" >
                                <f:selectItems value="#{gruposActivosSfccbdmq.comboGrupoEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Clasificación:" />
                            <h:selectOneMenu value="#{reporteDepreciacionActivosSfccbdmq.clasificacion}" title="Clasificacion" >
                                <f:selectItems value="#{codigosSfccbdmq.comboClasificacionActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Codigo:" />
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.codigo}" title="Codigo" />
                            <h:outputLabel value="Código Inventario:" />
                            <h:inputText  value="#{reporteDepreciacionActivosSfccbdmq.inventario}" title="Inventario" />
                            <h:outputLabel value="Código Alterno:" />
                            <h:inputText  value="#{reporteDepreciacionActivosSfccbdmq.alterno}" title="Alterno" />
                            <h:outputLabel value="Código de Barras:" />
                            <h:inputText  value="#{reporteDepreciacionActivosSfccbdmq.codigobarras}" title="Barras" />
                            <h:outputLabel value="Numero de serie:"  />
                            <h:inputText  value="#{activosSfccbdmq.numeroserie}" title="Numeroserie" />
                            <h:outputLabel value="Edificio:" />
                            <h:selectOneMenu  value="#{reporteDepreciacionActivosSfccbdmq.edificio}" title="Edificio">
                                <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Oficina:" />
                            <h:selectOneMenu  value="#{reporteDepreciacionActivosSfccbdmq.oficina}" title="Edificio" id="oficina">
                                <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Institución:" />
                            <h:selectOneMenu  value="#{reporteDepreciacionActivosSfccbdmq.institucion}">
                                <f:selectItems value="#{codigosSfccbdmq.comboInstituciones}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Nombre custodio externo:" />
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.nombreExterno}" title="Nombre custodio externo" />
                            <h:outputLabel value="R.U.C. o Cédula custodio externo:" />
                            <h:inputText value="#{reporteDepreciacionActivosSfccbdmq.cedulaExterno}" title="R.U.C. o Cédula custodio externo" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <h:outputLabel value="Descripción:"/>
                            <h:inputTextarea cols="60" rows="4" value="#{reporteDepreciacionActivosSfccbdmq.descripcion}" id="seis"/>
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteDepreciacionActivosSfccbdmq.buscar()}"/>
                                <ace:menuItem value="Ver Registros" icon="ui-icon ui-icon-search" action="#{reporteDepreciacionActivosSfccbdmq.formulario.activar()}" rendered="#{reporteDepreciacionActivosSfccbdmq.depreciaciones.size()>0}"/>
                                <ace:menuItem value="Ver Asientos" icon="ui-icon ui-icon-search" action="#{reporteDepreciacionActivosSfccbdmq.formulario.cancelar()}" rendered="#{reporteDepreciacionActivosSfccbdmq.formulario.mostrar}"/>
                            </ace:menuBar>
                            <ace:messages/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                    <!--                </ace:panel>
                    
                                    <ace:panel 
                                        header="Resultado Bùsqueda"
                                        closable="false"
                                        toggleable="true"
                                        >-->

                    <h:panelGrid columns="1" width="100%" rendered="#{!reporteDepreciacionActivosSfccbdmq.formulario.mostrar}">
                        <ace:dataTable 
                            value="#{reporteDepreciacionActivosSfccbdmq.listaRas}"
                            var="itemDetalles"
                            paginator="false"
                            lazy="false"
                            resizableColumns="true"
                            rowIndexVar="row"
                            paginatorPosition="both"
                            rowsPerPageTemplate="15,20,25,50,100"
                            currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rows="15"
                            scrollHeight="600"
                            scrollable="true">
                            <!--                    <ace:column  headerText="Registro" style="text-align: right">
                                                    <h:outputText value="#{row+1}"/>
                                                </ace:column>-->
                            <ace:column  headerText="Cuenta"  style="text-align: left">
                                <h:outputText  value="#{itemDetalles.cuenta}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{cuentasSfccbdmq.traerCodigo(itemDetalles.cuenta).nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Referencia"  style="text-align: left">
                                <h:outputText  value="#{itemDetalles.referencia}"/>
                            </ace:column>
                            <ace:column  headerText="Débitos" style="text-align: right">
                                <h:outputText  value="#{itemDetalles.valor}" rendered="#{asientosSfccbdmq.isCredito(itemDetalles.valor)}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Créditos" style="text-align: right">
                                <h:outputText  value="#{itemDetalles.valor*-1}" rendered="#{asientosSfccbdmq.isDebito(itemDetalles.valor)}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>


                    <h:panelGrid width="100%" rendered="#{reporteDepreciacionActivosSfccbdmq.formulario.mostrar}">
                        <ace:dynamicResource fileName="Bienes.pdf" id="pdf-button1" label="Imprimir"
                                             mimeType="application/pdf" 
                                             rendered="#{reporteDepreciacionActivosSfccbdmq.reporte!=null}"
                                             resource="#{reporteDepreciacionActivosSfccbdmq.reporte}" 
                                             style="" type="button"/>
                        <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                            <h:outputLabel  value="Exportar a:"/>
                            <h:selectOneRadio  value="#{reporteDepreciacionActivosSfccbdmq.formulario.pantalla}" required="true">
                                <f:ajax disabled="false"/>
                                <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                <!--<f:selectItem itemValue="pdf" itemLabel="PDF"/>-->
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                            </h:selectOneRadio>
                            <ace:dataExporter id="dataExporter" 
                                              label="Exportar Archivo" 
                                              type="#{reporteDepreciacionActivosSfccbdmq.formulario.pantalla}" 
                                              target="tabla" fileName="datos"/>
                        </h:panelGrid>
                        <ace:dataTable id="tabla" 
                                       value="#{reporteDepreciacionActivosSfccbdmq.depreciaciones}"
                                       var="item"
                                       paginator="true"
                                       lazy="false"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="15,20,25,50,100"
                                       currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="15"
                                       >
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <!--                                    <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                                                    <h:outputText  value="#{item.activo.fechaingreso}">
                                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                                    </h:outputText>
                                                                </ace:column>-->
                            <ace:column  headerText="Fecha Alta"  style="text-align: right">
                                <h:outputText  value="#{item.activo.fechaalta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <!--                                    <ace:column  headerText="Fecha Baja"  style="text-align: right">
                                                                    <h:outputText  value="#{item.activo.fechabaja}">
                                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                                    </h:outputText>
                                                                </ace:column>-->
                            <ace:column  headerText="Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.activo.grupo.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Sub Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.activo.subgrupo.nombre}"/>
                            </ace:column>  

                            <!--                                    <ace:column  headerText="Clasificación"  style="text-align: left">
                                                                    <h:outputText  value="#{item.activo.clasificacion.nombre}"/>
                                                                </ace:column>  -->
                            <!--                                    <ace:column  headerText="C. Costo"  style="text-align: left">
                                                                    <h:outputText  value="#{ccostoSfccbdmq.traerNombre( item.activo.ccosto)}"/>
                                                                </ace:column>  -->
                            <ace:column  headerText="Código"  style="text-align: left">
                                <h:outputText  value="#{item.activo.codigo}"/>
                            </ace:column>
                            <!--                                    <ace:column  headerText="Nombre"  style="text-align: left">
                                                                    <h:outputText  value="#{item.activo.nombre}"/>
                                                                </ace:column>-->
                            <ace:column  headerText="Descripción"  style="text-align: left">
                                <h:outputText  value="#{item.activo.descripcion}"/>
                            </ace:column>
                            <ace:column  headerText="Marca"  style="text-align: left">
                                <h:outputText  value="#{item.activo.marca}"/>
                            </ace:column>
                            <ace:column  headerText="Modelo"  style="text-align: left">
                                <h:outputText  value="#{item.activo.modelo}"/>
                            </ace:column>
                            <ace:column  headerText="Estado"  style="text-align: left">
                                <h:outputText  value="#{item.activo.estado.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Valor Alta"  style="text-align: right">
                                <h:outputText  value="#{item.activo.valoralta}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Vida Util"  style="text-align: right">
                                <h:outputText  value="#{item.activo.vidautil}"/>
                            </ace:column>
                            <ace:column  headerText="Valor Depreciación"  style="text-align: right">
                                <h:outputText  value="#{item.valor}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Depreciación Acumulada"  style="text-align: right">
                                <h:outputText  value="#{item.depAcumulada}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Tipo dep"  style="text-align: left">
                                <h:outputText  value="#{item.activo.grupo.metododepreciacion.nombre}"/>
                            </ace:column> 
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <!--edicion del activo-->

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
