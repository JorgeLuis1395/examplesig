                               closable="false"
                               toggleable="false"  >

                        <h:panelGrid>
                            <ui:include src="../BuscarOrganigrama.xhtml"/>
                            <h:panelGrid columns="4">
                                <h:outputLabel value="Cédula:"/>
                                <h:inputText value="#{activosEmpleadoSfccbdmq.buscarCedula}" />
                                <h:outputLabel value="Nombres:"/>
                                <h:inputText value="#{activosEmpleadoSfccbdmq.nombres}" />
                                <h:outputLabel value="Apellidos:"/>
                                <h:inputText value="#{activosEmpleadoSfccbdmq.apellidos}" />
                                <h:outputLabel value="Email:"/>
                                <h:inputText value="#{activosEmpleadoSfccbdmq.email}" />
                                <h:outputLabel value="Estado Civil:" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.ecivil}" >
                                    <f:selectItems value="#{codigosSfccbdmq.comboEstadoCivil}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Cargo:" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.cargo}" >
                                    <f:selectItems value="#{cargoxorganigrama.comboCargosOrganigrama}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Género:" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.genero}" >
                                    <f:selectItems value="#{codigosSfccbdmq.comboGenero}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Grupo Sanguineo:" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.tipsang}">
                                    <f:selectItems value="#{codigosSfccbdmq.comboGrpSanguineo}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Modalidad de Contratación : " />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.contratoL}" >
                                    <f:selectItems value="#{tipoContrato.comboTiposContrato}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Edificio:"  />
                                <h:selectOneMenu value="#{oficinasSfccbdmq.edificio}" >
                                    <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}" />
                                    <ace:ajax execute="@all"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Oficina:" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.oficina}" >
                                    <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Nombramiento : " />
                                <h:selectOneRadio value="#{activosEmpleadoSfccbdmq.nombramiento}" style="border: 0px" >
                                    <f:selectItem itemValue="1" itemLabel="SI" />
                                    <f:selectItem itemValue="2" itemLabel="NO" />
                                    <ace:ajax execute="@all"/>
                                </h:selectOneRadio>
                            </h:panelGrid>
                            <h:panelGrid columns="5">
                                <h:outputLabel value="Fecha de Nacimiento:" />
                                <h:outputLabel value="Desde:"/>
                                <ace:dateTimeEntry navigator="true" value="#{activosEmpleadoSfccbdmq.desde}"
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>
                                <h:outputLabel value="Hasta:"/>
                                <ace:dateTimeEntry navigator="true" value="#{activosEmpleadoSfccbdmq.hasta}"
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>
                            </h:panelGrid> 
                            <h:panelGrid columns="4">
                                <h:outputLabel value="Grupo de Información Adicional:"  />
                                <h:selectOneMenu value="#{cabecerasEmpleados.grupocabecera}">
                                    <f:selectItems value="#{cabecerasEmpleados.comboCabecera}"/>
                                    <ace:ajax execute="@all"/>
                                </h:selectOneMenu> 
                                <h:outputLabel value="Campo donde buscar:"/>
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.cabeceraRrHh}">
                                    <f:selectItems value="#{cabecerasEmpleados.comboCampos}"/>
                                    <ace:ajax execute="@all"/>
                                </h:selectOneMenu> 


                                <!--// primero texto si el campo es texto-->
                                <h:outputLabel value="Texto a buscar:" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==2}" />
                                <h:inputText value="#{activosEmpleadoSfccbdmq.textoBuscar}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==2}" />
                                <!--// si el campo es texto-->
                                <h:outputLabel value="Valor mayor o igual a:" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==1}" />
                                <h:inputText value="#{activosEmpleadoSfccbdmq.desdeNumerico}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==1}" />
                                <h:outputLabel value="Valor menor o igual a:" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==1}" />
                                <h:inputText value="#{activosEmpleadoSfccbdmq.desdeNumerico}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==1}" />
                                <!--// si es fecha-->
                                <h:outputLabel value="Fecha desde:" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==3}" />
                                <ace:dateTimeEntry navigator="true"  value="#{activosEmpleadoSfccbdmq.desdeFecha}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==3}"
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>
                                <h:outputLabel value="Fecha hasta:" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==3}" />
                                <ace:dateTimeEntry navigator="true"  value="#{activosEmpleadoSfccbdmq.hastaFecha}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==3}"
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>
                                <!--// si es combo-->
                                <h:outputLabel value="Seleccione :" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==0}" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.textoBuscar}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==0}">
                                    <f:selectItems value="#{activosEmpleadoSfccbdmq.comboRangoBuscar}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Seleccione :" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==4}" />
                                <h:selectOneMenu value="#{activosEmpleadoSfccbdmq.textoBuscar}" rendered="#{activosEmpleadoSfccbdmq.cabeceraRrHh.tipodato==4}"  >
                                    <f:selectItems value="#{codigosSfccbdmq.getComboMaestro(activosEmpleadoSfccbdmq.cabeceraRrHh.codigo)}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{activosEmpleadoSfccbdmq.buscar()}"/>
                            </ace:menuBar>

                        </h:panelGrid>
                        <ace:messages />
                        <ace:submitMonitor id="submitMonitorPanel"
                                           for="panel"
                                           blockUI="panel"
                                           autoCenter="true"
                                           activeLabel="Un Momento por favor"/>
                        <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                            <h:outputLabel  value="Exportar a:"/>
                            <h:selectOneRadio  value="#{solicitudesCargo.formulario.pantalla}" required="true">
                                <f:ajax disabled="false"/>
                                <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                <!--<f:selectItem itemValue="pdf" itemLabel="PDF"/>-->
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                            </h:selectOneRadio>
                            <ace:dataExporter  
                                label="Exportar Archivo" 
                                type="#{solicitudesCargo.formulario.pantalla}" 
                                target="tablaEmpleados" fileName="datos"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%" style="margin-bottom: 20px;">

                            <ace:dataTable id="tablaEmpleados"
                                           value="#{activosEmpleadoSfccbdmq.empleados}"
                                           var="item"
                                           lazy="true"
                                           paginator="true"
                                           resizableColumns="true"
                                           rowIndexVar="row"
                                           paginatorPosition="both"
                                           rowsPerPageTemplate="10,15,30,50"
                                           currentPageReportTemplate="{totalRecords} Registro(s) encontrado(s). Página(s): {currentPage} de {totalPages}"
                                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                           rows="30"
                                           style="width: 100%;"
                                           scrollHeight="600"
                                           scrollable="true">

                                <ace:column style="text-align: left" >
                                    <ace:menuButton  effect="slide" effectDuration="200" value="..." >
                                        <ace:menuItem value="Ver Activos" icon="ui-icon ui-icon-search" action="#{activosEmpleadoSfccbdmq.modificar()}"  />
                                    </ace:menuButton>
                                </ace:column> 
                                <ace:column  headerText="Cédula"  style="text-align: left">
                                    <h:outputText value="#{item.entidad.pin}"/>
                                </ace:column>
                                <ace:column  headerText="Apellidos "  style="text-align: left">
                                    <h:outputText value="#{item.entidad.apellidos}"/>
                                </ace:column>
                                <ace:column  headerText="Nombres"  style="text-align: left">
                                    <h:outputText value="#{item.entidad.nombres}"/>
                                </ace:column>
                                <ace:column  headerText="Partida Individual"  style="text-align: left">
                                    <h:outputText value="#{item.partidaindividual}"/>
                                    <!--<h:outputText value="#{item.partida}.#{item.tipocontrato.codigoalterno}.#{item.cargoactual.organigrama.codigoalterno}.#{cargos.formatoId(item.cargoactual.cargo)}.#{item.codigo}"/>-->
                                </ace:column>
                                <c:forEach var="itemProducto" items="#{proyectosSfccbdmq.titulos}">
                                    <ace:column  headerText="#{itemProducto.titulo1}"  style="text-align: left">
                                        <h:outputText  value="#{proyectosSfccbdmq.dividir(itemProducto, item.proyecto)}"/>
                                    </ace:column>
                                </c:forEach>
                                <ace:column  headerText="Programa"  style="text-align: left">
                                    <h:outputText value="#{item.proyecto.toString()}"/>
                                </ace:column>
                                <ace:column  headerText="Partida"  style="text-align: left">
                                    <h:outputText value="#{item.partida}"/>
                                </ace:column>
                                <ace:column  headerText="Modalidad de Contratación"  style="text-align: left">
                                    <h:outputText value="#{item.tipocontrato.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Denominación"  style="text-align: left">
                                    <h:outputText value="#{item.cargoactual.cargo.escalasalarial.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Grado"  style="text-align: left">
                                    <h:outputText value="#{item.cargoactual.cargo.escalasalarial.codigo}"/>
                                </ace:column>

                                <ace:column  headerText="Cargo "  style="text-align: left">
                                    <h:outputText value="#{item.cargoactual.cargo.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Proceso"  style="text-align: left">
                                    <h:outputText value="#{item.cargoactual.organigrama.superior.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Unidad Administrativa"  style="text-align: left">
                                    <h:outputText value="#{item.cargoactual.organigrama.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="R.M.U." style="text-align: right">
                                    <h:outputText  value="#{item.cargoactual.cargo.escalasalarial.sueldobase}">
                                        <f:convertNumber pattern="###,###,##0.00"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column headerText="Nombramiento" style="text-align: left">
                                    <h:graphicImage url="../resources/images/si.png" rendered="#{item.tipocontrato.nombramiento}"/>
                                    <h:graphicImage url="../resources/images/no.png" rendered="#{!item.tipocontrato.nombramiento}"/>
                                </ace:column> 

                                <ace:column  headerText="Fecha Ingreso"  style="text-align: left">
                                    <h:outputText  value="#{item.fechaingreso}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>

                            </ace:dataTable>
                        </h:panelGrid>
                    </ace:panel>
                    <!--</ace:dialog>-->
                </h:panelGrid>
                <ace:dialog
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    header="#{activosEmpleadoSfccbdmq.perfil.menu.texto}"
                    rendered="#{activosEmpleadoSfccbdmq.formulario.mostrar}"
                    visible="#{activosEmpleadoSfccbdmq.formulario.mostrar}">

                    <ace:dynamicResource fileName="Certificacion.pdf" id="pdf-button1" label="Imprimir"
                                         mimeType="application/pdf" resource="#{activosEmpleadoSfccbdmq.reporte}" 
                                         style="" type="button"/>
                    <ace:menuBar autoSubmenuDisplay="true" >

                        <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                      action="#{activosEmpleadoSfccbdmq.formulario.cancelar()}"/>
                    </ace:menuBar>

                </ace:dialog> 
                <ace:dialog
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    header="#{activosEmpleadoSfccbdmq.perfil.menu.texto}"
                    rendered="#{activosEmpleadoSfccbdmq.formularioActa.mostrar}"
                    visible="#{activosEmpleadoSfccbdmq.formularioActa.mostrar}">

                    <h:panelGrid columns="1">
                        <h:commandButton  value="Imprimir">
                            <h:outputText id="printBoth" value="Imprimir"/>
                            <ace:printer for="panelImprimir"/>
                        </h:commandButton>
                    </h:panelGrid>
                    <ui:include src="imprimirActaNoPoseer.xhtml" />
                    <ace:menuBar autoSubmenuDisplay="true" >

                        <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                      action="#{activosEmpleadoSfccbdmq.formularioActa.cancelar()}"/>
                    </ace:menuBar>

                </ace:dialog> 
            </ui:define>
        </ui:composition>
    </h:body>

</html>
