<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{reporteTipoActivosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGroup>
                        <h:panelGrid columns="4" width="100%">
                            <!--<h:outputLabel value="Tipo:"  />-->
<!--                            <h:selectOneMenu value="#{reporteTipoActivosSfccbdmq.tipo}" title="Tipo" >
                                <f:selectItems value="#{tiposActivosSfccbdmq.comboTipoEspacio}"/>
                            </h:selectOneMenu>-->
                            <h:outputLabel value="Grupo:" for="grupo" />
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.grupo}" title="Grupo">
                                <f:selectItems value="#{gruposActivosSfccbdmq.comboGrupoEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                             <h:outputLabel value="Sub Grupo:"/>
                             <h:selectOneMenu  value="#{reporteTipoActivosSfccbdmq.subgrupo}" title="Sub Grupo">
                                <f:selectItems value="#{subGruposActivosSfccbdmq.comboSubGrupo}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                        
                            <ace:menuBar autoSubmenuDisplay="true" >

                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteTipoActivosSfccbdmq.buscar()}"/>
                            </ace:menuBar>
                        </h:panelGrid>
                    </h:panelGroup>
                    <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                </ace:panel>
                <ace:dialog
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    header="#{reporteTipoActivosSfccbdmq.perfil.menu.texto}"
                    rendered="#{reporteTipoActivosSfccbdmq.formulario.mostrar}"
                    visible="#{reporteTipoActivosSfccbdmq.formulario.mostrar}">
                    
                    <ace:dynamicResource  fileName="Bienes.pdf" id="pdf-button1" label="Imprimir"
                            mimeType="application/pdf" resource="#{reporteTipoActivosSfccbdmq.reporte}" 
                            style="" type="button"/>
                   <ace:menuBar autoSubmenuDisplay="true" >

                        <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                      action="#{reporteTipoActivosSfccbdmq.formulario.cancelar()}"/>
                    </ace:menuBar>
                </ace:dialog> 
            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
