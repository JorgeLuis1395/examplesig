                                    <ace:column headerText="Valor Asignación" style="text-align: left" >
                                        <h:outputText value="#{asignar.valor}">
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column headerText="Valor reformas" style="text-align: left" >
                                        <h:outputText value="#{certificacionPoa.calculaTotalReformas(asignar)}">
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column headerText="Valor certificaciones" style="text-align: left" >
                                        <h:outputText value="#{certificacionPoa.calculaTotalCertificacionespoa(asignar)}">
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column headerText="Saldo por Certificar" style="text-align: left" >
                                        <h:outputText value="#{asignar.valor+certificacionPoa.calculaTotalReformas(asignar)-certificacionPoa.calculaTotalCertificacionespoa(asignar)}">
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                </ace:dataTable>                                
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionPoa.formularioDetalle.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>

                <ace:dialog 
                    header="Valor"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionPoa.formularioDetalleNuevo.nuevo}"
                    visible="#{certificacionPoa.formularioDetalleNuevo.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Valor:" />
                            <h:inputText value="#{certificacionPoa.detalle.valor}" title="Valor"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{certificacionPoa.formularioDetalle.nuevo}" 
                                              action="#{certificacionPoa.insertarDetalle()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionPoa.formularioDetalleNuevo.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>

                <ace:dialog 
                    header="Aprobar"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    width="900"
                    height="600"
                    rendered="#{certificacionPoa.formularioAprobar.mostrar}"
                    visible="#{certificacionPoa.formularioAprobar.mostrar}">
                    <h:panelGroup>    
                        <ace:dynamicResource 
                            fileName="Certificacion.pdf"                                            
                            attachment="true"                                             
                            label="Descargar archivo"
                            mimeType="application/pdf"
                            resource="#{certificacionPoa.reportepdf}" 
                            type="button" rendered="#{certificacionPoa.reportepdf ne null}"/>
                        <ui:include src="imprimirCertificacion.xhtml" />

                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Aprobar" icon="ui-icon ui-icon-check" 
                                              action="#{certificacionPoa.grabarAprobar()}"
                                              rendered="#{certificacionPoa.formularioAprobar.nuevo}"/>
                                <ace:menuItem value="Aprobar DGA" icon="ui-icon ui-icon-check" 
                                              action="#{certificacionPoa.grabarAprobarDGA()}"
                                              rendered="#{certificacionPoa.formularioAprobar.modificar}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionPoa.formularioAprobar.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>  
                <ace:dialog 
                    header="Imprimir"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    width="900"
                    height="600"
                    rendered="#{certificacionPoa.formularioImpresion.mostrar}"
                    visible="#{certificacionPoa.formularioImpresion.mostrar}">
                    <h:panelGroup>    
                        <ace:dynamicResource 
                            fileName="Certificacion.pdf"                                            
                            attachment="true"                                             
                            label="Descargar archivo"
                            mimeType="application/pdf"
                            resource="#{certificacionPoa.reportepdf}" 
                            type="button" rendered="#{certificacionPoa.reportepdf ne null}"/>
                        <ui:include src="imprimirCertificacion.xhtml" />

                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionPoa.formularioImpresion.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>  
                <ace:dialog 
                    header="Imprimir Solicitud de certificación"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionPoa.formularioSolicitud.mostrar}"
                    visible="#{certificacionPoa.formularioSolicitud.mostrar}">
                    <h:panelGroup>    
                        <ace:dynamicResource 
                            fileName="SolicitudCertificacion.pdf"                                            
                            attachment="true"                                             
                            label="Descargar archivo"
                            mimeType="application/pdf"
                            resource="#{certificacionPoa.reporteSolicitudpdf}" 
                            type="button" rendered="#{certificacionPoa.reporteSolicitudpdf ne null}"/>
                        <ace:dynamicResource 
                            fileName="#{certificacionPoa.nombreArchivo}"                                            
                            attachment="true"                                             
                            label="Descargar archivo firmado"
                            mimeType="#{certificacionPoa.tipoArchivo}"
                            resource="#{certificacionPoa.recurso}" 
                            type="button" rendered="#{certificacionPoa.recurso ne null}"/>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Firmar" icon="ui-icon ui-icon-key" 
                                              action="#{certificacionPoa.firma()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionPoa.formularioSolicitud.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>  
                <!--Firmar el documento-->
                <ace:dialog 
                    header="Firmar"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionPoa.formularioFirma.mostrar}"
                    visible="#{certificacionPoa.formularioFirma.mostrar}">
                    <h:panelGroup>    
                        <h:outputLabel value="Clave:" />
                        <h:inputSecret value="#{certificacionPoa.clave}" />
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Firmar" icon="ui-icon ui-icon-disk" 
                                              action="#{certificacionPoa.grabarFirma()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionPoa.formularioFirma.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog> 
                <ace:dialog 
                    header="Confirmación"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionPoa.formularioConfirmacion.mostrar}"
                    visible="#{certificacionPoa.formularioConfirmacion.mostrar}">
                    <ace:messages style="white-space: pre-wrap"/>

                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"
                                          action="#{certificacionPoa.confirmarIngresar()}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{certificacionPoa.formularioConfirmacion.cancelar()}"/>
                        </ace:menuBar>
                    </h:panelGrid>
                </ace:dialog>
                <ui:include src="../pacpoa/DescargarDocumentos.xhtml"/>
            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
