<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{alertasCumpleaniosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >

                    <h:panelGrid columns="2" width="100%">
                        <h:outputLabel value="Més:" />
                        <h:inputText value="#{alertasCumpleaniosSfccbdmq.mes}" />
                        <!--                        <h:outputLabel value="Año:" />
                                                <h:inputText value="#{alertasCumpleaniosSfccbdmq.anio}" />-->
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">

                        <ace:menuBar autoSubmenuDisplay="true" >

                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{alertasCumpleaniosSfccbdmq.buscar()}"/>
                        </ace:menuBar>
                    </h:panelGrid>

                </ace:panel>
                <ace:submitMonitor id="submitMonitorPanel"
                                   for="panel"
                                   blockUI="panel"
                                   autoCenter="true"
                                   activeLabel="Un Momento por favor"/>
                <ace:panel 
                    header="Resultado Bùsqueda"
                    closable="false"
                    toggleable="true"
                    >
                    <h:panelGrid columns="3" styleClass="leftedPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{alertasCumpleaniosSfccbdmq.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{alertasCumpleaniosSfccbdmq.formulario.pantalla}" 
                                          target="tablaListado" fileName="datos"/>
                    </h:panelGrid>
                    <!--                    <h:panelGrid styleClass="leftedPanelGrid">
                                            
                                        </h:panelGrid>-->
                    <ace:tabSet clientSide="true">
                        <ace:tabPane label="Datos Básicos" >
                            <h:panelGrid width="100%">
                                <ace:dataTable id="tabla" 
                                               value="#{alertasCumpleaniosSfccbdmq.calendarioMes}"
                                               var="item"
                                               binding="#{alertasCumpleaniosSfccbdmq.formulario.fila}"
                                               scrollHeight="600"
                                               scrollable="true">
                                    <ace:column  headerText="Domingo"  style="text-align: left;width: 10%">
                                        <ace:panel 
                                            header="#{item.diaDomingo}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaDomingo!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoDomingo}" escape="false"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>
                                    <ace:column  headerText="Lunes" style="text-align: left;width: 15%">
                                        <ace:panel 
                                            header="#{item.diaLunes}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaLunes!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoLunes}" escape="false"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>  
                                    <ace:column  headerText="Martes"  style="text-align: left;width: 15%">
                                        <ace:panel 
                                            header="#{item.diaMartes}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaMartes!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoMartes}" escape="false"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>
                                    <ace:column  headerText="Mércoles"  style="text-align: left;width: 15%">
                                        <ace:panel 
                                            header="#{item.diaMiercoles}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaMiercoles!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoMiercoles}" escape="false"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>
                                    <ace:column  headerText="Jueves"  style="text-align: left;width: 15%">
                                        <ace:panel 
                                            header="#{item.diaJueves}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaJueves!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoJueves}" escape="false"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>
                                    <ace:column  headerText="Viernes"  style="text-align: left;width: 15%">
                                        <ace:panel 
                                            header="#{item.diaViernes}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaViernes!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoViernes}" escape="false"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>
                                    <ace:column  headerText="Sábado"  style="text-align: left;width: 15%">
                                        <ace:panel 
                                            header="#{item.diaSabado}"
                                            closable="false"
                                            toggleable="false"
                                            rendered="#{item.diaSabado!=null}">
                                            <h:panelGrid style="#{item.estilo}">
                                                <h:outputText value="#{item.contenidoSabado}" escape="false" style="text-align: left"/>
                                            </h:panelGrid>
                                        </ace:panel>
                                    </ace:column>
                                </ace:dataTable>
                            </h:panelGrid>
                        </ace:tabPane>
                        <ace:tabPane label="Listado" >
                            <h:panelGrid width="100%">
                                <ace:dataTable id="tablaListado" 
                                               value="#{alertasCumpleaniosSfccbdmq.calendarioLista}"
                                               var="itemLista"
                                               >
                                    <ace:column  headerText="Día"  style="text-align: left">
                                        <h:outputText value="#{itemLista.indice}"/>
                                    </ace:column>
                                    <ace:column  headerText="Cumpleañeros"  style="text-align: left">
                                        <h:outputText value="#{itemLista.titulo1}" escape="false"/>
                                    </ace:column>

                                </ace:dataTable>
                            </h:panelGrid>
                        </ace:tabPane>
                    </ace:tabSet>
                </ace:panel>


            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
