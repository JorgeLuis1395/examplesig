<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>
    </h:head>
    <h:body styleClass="ice-skin-xp">
        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <h:panelGrid width="100%">
                    <ace:panel id="panel"
                               header="#{reporteCursos.perfil.menu.texto}"
                               closable="false"
                               toggleable="false"  >

                        <h:panelGrid columns="4">
                            <h:outputLabel value="Validado:" />
                            <h:selectOneMenu value="#{reporteCursos.validado}" id="ecivilbusqueda" >
                                <f:selectItem itemLabel="---" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="2"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Nombre del Curso:" />
                            <h:inputText value="#{reporteCursos.nombre}"/>
                            <h:outputLabel value="Empresa donde tom칩:" />
                            <h:inputText value="#{reporteCursos.empresa}"/>
                            <h:outputLabel value="Duraci칩n:" />
                            <h:inputText value="#{reporteCursos.duracion}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="5">
                            <h:outputLabel value="Fecha de Curso:" for="fechanacimiento" />
                            <h:outputLabel value="Desde:"/>
                            <ace:dateTimeEntry navigator="true" value="#{reporteCursos.fechaDesde}"
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Hasta:"/>
                            <ace:dateTimeEntry navigator="true" value="#{reporteCursos.fechaHasta}"
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Fecha de Registro:"/>
                            <h:outputLabel value="Desde:"/>
                            <ace:dateTimeEntry navigator="true" value="#{reporteCursos.desde}"
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Hasta:"/>
                            <ace:dateTimeEntry navigator="true" value="#{reporteCursos.hasta}"
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                        </h:panelGrid> 

                        <h:panelGrid columns="2">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteCursos.buscar()}"/>
                            </ace:menuBar>

                        </h:panelGrid>
                        <ace:messages />
                        <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                        <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                            <h:outputLabel  value="Exportar a:"/>
                            <h:selectOneRadio  value="#{reporteCursos.formulario.pantalla}" required="true">
                                <f:ajax disabled="false"/>
                                <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                            </h:selectOneRadio>
                            <ace:dataExporter id="dataExporter" 
                                              label="Exportar Archivo" 
                                              type="#{reporteCursos.formulario.pantalla}" 
                                              target="tablaEmpleados" fileName="datos"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%" style="margin-bottom: 20px;">

                            <ace:dataTable id="tablaEmpleados"
                                           value="#{reporteCursos.listadoCursos}"
                                           var="item"
                                           lazy="true"
                                           paginator="true"
                                           resizableColumns="true"
                                           rowIndexVar="row"
                                           paginatorPosition="both"
                                           rowsPerPageTemplate="10,15,30,50"
                                           currentPageReportTemplate="{totalRecords} Registro(s) encontrado(s). P치gina(s): {currentPage} de {totalPages}"
                                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                           rows="30"
                                           style="width: 100%;"
                                           scrollHeight="600"
                                           scrollable="true">

                                <ace:column  headerText="Apellidos "  style="text-align: left">
                                    <h:outputText value="#{item.empleado.entidad.apellidos}"/>
                                </ace:column>
                                <ace:column  headerText="Nombres"  style="text-align: left">
                                    <h:outputText value="#{item.empleado.entidad.nombres}"/>
                                </ace:column>
                                <ace:column  headerText="Cargo"  style="text-align: left">
                                    <h:outputText value="#{item.empleado.cargoactual.cargo.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Proceso"  style="text-align: left">
                                    <h:outputText value="#{item.empleado.cargoactual.organigrama.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Tipo de Contrato "  style="text-align: left">
                                    <h:outputText value="#{item.empleado.tipocontrato.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Fecha de Registro"  style="text-align: left">
                                    <h:outputText value="#{item.fechaingreso}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Empresa" style="text-align: left">
                                    <h:outputText value="#{item.empresa}"/>
                                </ace:column>
                                <ace:column  headerText='Nombre'   style="text-align: left">
                                    <h:outputText  value="#{item.nombre}"/>
                                </ace:column>
                                <ace:column  headerText='Observaciones'   style="text-align: left">
                                    <h:outputText  value="#{item.obsvalidado}"/>
                                </ace:column>
                                <ace:column  headerText='Fecha'   style="text-align: left">
                                    <h:outputText  value="#{item.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Duraci칩n/Horas" style="text-align: right">
                                    <h:outputText value="#{item.duracion}"/>
                                </ace:column>
                                <ace:column headerText="Validado?" style="text-align: left">
                                    <h:graphicImage url="../resources/images/si.png" rendered="#{item.validado}"/>
                                    <h:graphicImage url="../resources/images/no.png" rendered="#{!item.validado}"/>
                                </ace:column>
                            </ace:dataTable>
                        </h:panelGrid>
                    </ace:panel>
                    <!--</ace:dialog>-->
                </h:panelGrid>
                <!--Poner  con include ya que vista demasiado Cargada;-->
            </ui:define>
        </ui:composition>
    </h:body>

</html>
