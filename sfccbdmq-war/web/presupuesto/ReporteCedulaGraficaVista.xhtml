<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{reporteCedulaGraficaSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGrid columns="6">
                        <!--                        <h:outputLabel value="Fecha :"  />
                                                <h:outputLabel value="Desde:"/>
                                                <ace:dateTimeEntry navigator="true" value="#{reporteCedulaGraficaSfccbdmq.desde}"
                                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </ace:dateTimeEntry>-->
                        <h:outputLabel value="Estructura de arbol?:"/>
                        <h:selectBooleanCheckbox value="#{reporteCedulaGraficaSfccbdmq.fuente}"/>
                        <h:outputLabel value="Mensual?:"/>
                        <h:selectBooleanCheckbox value="#{reporteCedulaGraficaSfccbdmq.mensual}">
                        </h:selectBooleanCheckbox>
                        <h:outputLabel value="Fuente:" for="fuente" />
                        <h:selectOneMenu id="fuente" value="#{reporteCedulaGraficaSfccbdmq.fuenteFinanciamiento}">
                            <f:selectItems value="#{codigosSfccbdmq.comboFuenteFinv}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Tipo :" />
                        <h:selectOneMenu value="#{reporteCedulaGraficaSfccbdmq.ingegrtodos}">
                            <f:selectItem  itemLabel="Ingresos" itemValue="1"/>
                            <f:selectItem  itemLabel="Egresos" itemValue="2"/>
                            <!--<f:selectItem  itemLabel="Todos" itemValue="0"/>-->
                        </h:selectOneMenu>
                        <!--                        <h:outputLabel value="Desde :"/>
                                                <ace:dateTimeEntry navigator="true" value="#{reporteCedulaGraficaSfccbdmq.desde}"
                                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </ace:dateTimeEntry>-->
                        <h:outputLabel value="Hasta :"/>
                        <ace:dateTimeEntry navigator="true" value="#{reporteCedulaGraficaSfccbdmq.hasta}"
                                           popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                           pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </ace:dateTimeEntry>

                    </h:panelGrid> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Partida:" />
                        <ace:autoCompleteEntry  listValue="#{clasificadorSfccbdmq.listaClasificador}" 
                                                listVar="itemClasificador" 
                                                rows="8" 
                                                value="#{reporteCedulaGraficaSfccbdmq.partida}" 
                                                valueChangeListener="#{clasificadorSfccbdmq.cambiaCodigo}" 
                                                filterBy="#{itemClasificador.codigo}"
                                                textChangeListener="#{clasificadorSfccbdmq.clasificadorChangeEventHandler}"
                                                width="400"
                                                >
                            <f:facet name="row">
                                <h:panelGrid  columns="2"  width="100%" columnClasses="tipo" style="text-align: left;font-size: xx-small">
                                    <h:outputText value="#{itemClasificador.codigo}"/>
                                    <h:outputText value="#{itemClasificador.nombre}"/>
                                </h:panelGrid>
                            </f:facet>

                        </ace:autoCompleteEntry>
<!--                        <h:outputLabel value="Partida:" />
                        <h:selectInputText  listValue="#{clasificadorSfccbdmq.listaClasificador}" value="#{reporteCedulaGraficaSfccbdmq.partida}"
                                            listVar="clasificadores" rows="10"  partialSubmit="true"
                                            valueChangeListener="#{clasificadorSfccbdmq.cambiaCodigo}" width="300px" >
                            <f:facet name="selectInputText">
                                <h:panelGrid columnClasses="tipo" columns="2" id="gcolumnas" width="300px">
                                    <h:outputText value="#{clasificadores.codigo}"/>
                                    <h:outputText value="#{clasificadores.nombre}"/>
                                </h:panelGrid>
                            </f:facet>
                            <f:ajax render="codigocla"/>
                        </h:selectInputText>-->
                    </h:panelGrid>
                    <h:panelGrid columns="4" width="100%">
                        <h:outputLabel value="Producto :"/>
                        <ace:comboBox value="#{reporteCedulaGraficaSfccbdmq.proyecto}" 
                                      listValue="#{proyectosSfccbdmq.listaProyectos}"  
                                      itemValue="#{itemProyecto.codigo}"
                                      filterMatchMode="startsWith"
                                      listVar="itemProyecto" width="600">
                            <f:facet name="row">
                                <h:panelGrid columns="1" width="100%" >
                                    <h:outputText value="#{itemProyecto.codigo} - #{itemProyecto.nombre} " />
                                </h:panelGrid>
                            </f:facet>
                        </ace:comboBox>
                    </h:panelGrid>
                    <h:panelGrid columns="4" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteCedulaGraficaSfccbdmq.buscar()}"/>

                        </ace:menuBar>
                        <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                        <ace:messages/>

                    </h:panelGrid>
                    
                    <h:panelGrid width="100%" rendered="#{reporteCedulaGraficaSfccbdmq.proyectos!=null}">
                        <ace:chart id="chart"
                                   animated="false"
                                   value="#{reporteCedulaGraficaSfccbdmq.datosBarras}"
                                   stackSeries="false"
                                   xAxis="#{reporteCedulaGraficaSfccbdmq.barDemoXAxis}"
                                   defaultAxesConfig="#{reporteCedulaGraficaSfccbdmq.barDemoDefaultAxis}"
                                   legend="true"
                                   legendPlacement="OUTSIDE_GRID"
                                   highlighter="true"
                                   highlighterLocation="N"
                                   highlighterShowMarker="false"
                                   highlighterBringSeriesToFront="true"/>
                    </h:panelGrid>
                </ace:panel>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
