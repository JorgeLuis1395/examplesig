<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <ace:dialog 
        header="Devengado Presupuesto"
        closable="false"
        modal="true"
        draggable="false"
        showEffect="clip"
        hideEffect="fade"
        rendered="#{mayorSfccbdmq.formularioImprimir.mostrar}"
        visible="#{mayorSfccbdmq.formularioImprimir.mostrar}">
        <h:panelGrid width="100%" columns="4">
            <h:outputLabel value="Desde :"/>
            <h:outputText value="#{mayorSfccbdmq.desde}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
            <h:outputLabel value="Hasta :"/>
            <h:outputText value="#{mayorSfccbdmq.hasta}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
            <ace:menuBar>
                <ace:menuItem value="Cerrar" icon="ui-icon ui-icon-close" action="#{mayorSfccbdmq.formularioImprimir.cancelar()}"/>
            </ace:menuBar>
        </h:panelGrid>
        <h:panelGrid width="100%" columns="1">
            <ace:dataTable id="tablaMayor" 
                           value="#{mayorSfccbdmq.listaMayor}"
                           var="item"
                           >

                <ace:row condition="group" groupBy="#{item.cuenta}" pos="before">
                    <ace:column  headerText="Cuenta" style="text-align: left" colspan="10">
                        <h:outputText  value="#{item.cuenta} - #{item.nombre}"/>
                    </ace:column>
                </ace:row>

                <ace:column  headerText="Equivalencia" style="text-align: right" >
                    <h:outputText  value="#{item.equivalencia}"/>
                </ace:column>
                <ace:column  headerText="Rubro" style="text-align: right" >
                    <h:outputText  value="#{item.rubro}"/>
                </ace:column>
                <ace:column  headerText="Tipo" style="text-align: right" >
                    <h:outputText  value="#{item.tipo}"/>
                </ace:column>
                <ace:column  headerText="No" style="text-align: right" >
                    <h:commandLink  value="#{item.numero}" action="#{consultarAsientosSfccbdmq.imprimir(item.cabecera)}"/>
                </ace:column>
                <ace:column  headerText="Fecha" style="text-align: right">
                    <h:outputText  value="#{item.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </ace:column>
                <ace:column  headerText="Referencia" style="text-align: left" >
                    <h:outputText  value="#{item.referencia}"/>
                </ace:column>  
                <ace:column  headerText="Debe"  style="text-align: right" >
                    <h:outputText  value="#{item.debe}">
                        <f:convertNumber pattern="###,###,##0.00"/>
                    </h:outputText>
                </ace:column>
                <ace:column  headerText="Haber"  style="text-align: right" >
                    <h:outputText  value="#{item.haber}">
                        <f:convertNumber pattern="###,###,##0.00"/>
                    </h:outputText>
                </ace:column>
                <ace:column  headerText="Saldo Deudor"  style="text-align: right" >
                    <h:outputText  value="#{item.saldoDeudor}">
                        <f:convertNumber pattern="###,###,##0.00"/>
                    </h:outputText>
                </ace:column>
                <ace:column  headerText="Saldo Acreedor"  style="text-align: right" >
                    <h:outputText  value="#{item.saldoAcreedor}">
                        <f:convertNumber pattern="###,###,##0.00"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:panelGrid>
        <ace:menuBar>
            <ace:menuItem value="Cerrar" icon="ui-icon ui-icon-close" action="#{mayorSfccbdmq.formularioImprimir.cancelar()}"/>
        </ace:menuBar>
    </ace:dialog>
    <!--imprimir-->


    <!-- Fin -->
</html>
