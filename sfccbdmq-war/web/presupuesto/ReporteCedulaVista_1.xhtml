                <ace:panel id="panel"

                    <h:panelGrid columns="54">

                        <h:outputLabel value="Tipo :" />

                        <h:outputLabel value="Al :"/>

                                           pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </ace:dateTimeEntry>

                    </h:panelGrid> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Partida:" />
                        <ace:autoCompleteEntry  listValue="#{clasificadorSfccbdmq.listaClasificador}" 
                                                listVar="itemClasificador" 
                                                rows="8" 
                                                value="#{reporteCedulaSfccbdmq.partida}" 
                                                valueChangeListener="#{clasificadorSfccbdmq.cambiaCodigo}" 
                                                filterBy="#{reporteCedulaSfccbdmq.partida}"
                                                textChangeListener="#{clasificadorSfccbdmq.clasificadorChangeEventHandler}"
                                                width="400"
                                                >
                            <f:facet name="row">
                                <h:panelGrid  columns="2"  width="100%" columnClasses="tipo" style="text-align: left;font-size: xx-small">
                                    <h:outputText value="#{itemClasificador.codigo}"/>
                                    <h:outputText value="#{itemClasificador.nombre}"/>
                                </h:panelGrid>
                            </f:facet>

                        </ace:autoCompleteEntry>

                        <h:selectInputText  listValue="#{clasificadorSfccbdmq.listaClasificador}" value="#{reporteCedulaSfccbdmq.partida}"

                        </h:selectInputText>-->
                    </h:panelGrid>
                    <h:panelGrid columns="4" width="100%">
                        <h:outputLabel value="Producto :"/>
                        <ace:comboBox value="#{reporteCedulaSfccbdmq.proyecto}" 
                                      listValue="#{proyectosSfccbdmq.listaProyectos}"  
                                      itemValue="#{itemProyecto.codigo}"
                                      filterMatchMode="startsWith"
                                      listVar="itemProyecto" width="600">
                            <f:facet name="row">
                                <h:panelGrid columns="1" width="100%" >
                                    <h:outputText value="#{itemProyecto.codigo} - #{itemProyecto.nombre} " />
                                </h:panelGrid>
                            </f:facet>
                        </ace:comboBox>

<!--                        <ace:comboBox id="selectTextColor" value="#{comboBoxFacetBean.textColor}" 
                                      listVar="color" 
                                      listValue="#{comboBoxFacetBean.textColors}" 
                                      itemValue="#{color.hexValue}" 
                                      label="Select a color or enter a color code for the text: " 
                                      labelPosition="top" validator="#{comboBoxFacetBean.colorValidator}" width="300">

                                <h:panelGrid columns="3" width="100%" columnClasses="col50,col25,col25">

                            <ace:ajax execute="@this" render="@all" />
                        </ace:comboBox>-->




                    </h:panelGrid>


                    <h:panelGrid columns="1" width="100%">

                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteCedulaSfccbdmq.buscar()}"/>
                            <ace:menuItem value="imprimir" icon="ui-icon ui-icon-print"  >
                                <ace:printer for="panelImprimir"/>
                            </ace:menuItem>
                        </ace:menuBar>
                        <ace:messages/>
                    </h:panelGrid>
                    <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                                                            </h:panelGrid>-->
                    <h:panelGrid columns="4" styleClass="centeredPanelGrid">
                        <h:commandButton  value="Imprimir">
                            <ace:printer for="panelImprimir"/>
                        </h:commandButton>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel id="panelImprimir">
                    <img src="../resources/images/logo.png" width="91" height="45" alt="logo"/>
                    <h:panelGrid width="100%" columns="4">
                        <!--                        <h:outputLabel value="Desde:"/>
                                                <h:outputLabel value="#{reporteCedulaSfccbdmq.desde}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputLabel>-->

                        <h:outputLabel value="Al :"/>
                        <h:outputLabel value="#{reporteCedulaSfccbdmq.hasta}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputLabel>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <c:forEach items="#{reporteCedulaSfccbdmq.proyectos}" var="listaProyectos">
                            <h:panelGrid columns="1" styleClass="titulo" width="100%">
                                <h:outputText value="#{listaProyectos.estacion} -  #{listaProyectos.valor}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="100%" rendered="#{listaProyectos.indice>0}">
                                <ace:dataTable 
                                    paginatorAlwaysVisible="true"
                                    value="#{listaProyectos.asignacion}"
                                    var="item"
                                    >
                                    <ace:column  headerText="Código" style="text-align: left" id="codigo">
                                        <h:outputText  value="#{item.codigo}"/>
                                    </ace:column>
                                    <ace:column  headerText="Nombre"  style="text-align: left">
                                        <h:outputText  value="#{item.nombre}"/>
                                    </ace:column>
                                    <ace:column  headerText="Fuente"  style="text-align: left">
                                        <h:outputText  value="#{item.fuente}"/>
                                    </ace:column>
                                    <ace:column  headerText="Asignación" style="text-align: right">
                                        <h:outputText  value="#{item.asignacion}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Reformas" style="text-align: right">
                                        <h:outputText  value="#{item.reforma}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Asignación Codificada (a)" style="text-align: right">
                                        <h:outputText  value="#{item.codificado}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Certificación (b)" style="text-align: right">
                                        <h:outputText  value="#{item.certificacion}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Saldo certificación (a-b)" style="text-align: right">
                                        <h:outputText  value="#{item.certificado}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Compromisos (d)" style="text-align: right">
                                        <h:outputText  value="#{item.compromiso}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Saldo Compromiso (a-d)" style="text-align: right">
                                        <h:outputText  value="#{item.comprometido}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="#{listaProyectos.titulo1}" style="text-align: right">
                                        <h:outputText  value="#{item.devengado}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="#{listaProyectos.titulo2}" style="text-align: right">
                                        <h:outputText  value="#{item.saldoDevengado}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="Pagado (g)" style="text-align: right">
                                        <h:outputText  value="#{item.ejecutado}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                    <ace:column  headerText="#{listaProyectos.titulo3}" style="text-align: right">
                                        <h:outputText  value="#{item.saldoEjecutado}"  >
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>
                                </ace:dataTable>
                            </h:panelGrid>

                        </c:forEach>
                        <!---->




                    </h:panelGrid>
                    <h:panelGrid width="100%" rendered="#{reporteCedulaSfccbdmq.proyectos!=null}">
                        <ace:chart id="chart"
                                   animated="false"
                                   value="#{reporteCedulaSfccbdmq.datosBarras}"
                                   stackSeries="false"
                                   xAxis="#{reporteCedulaSfccbdmq.barDemoXAxis}"
                                   defaultAxesConfig="#{reporteCedulaSfccbdmq.barDemoDefaultAxis}"
                                   legend="true"
                                   legendPlacement="OUTSIDE_GRID"
                                   highlighter="true"
                                   highlighterLocation="N"
                                   highlighterShowMarker="false"
                                   highlighterBringSeriesToFront="true"/>
                    </h:panelGrid>
                </ace:panel>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>
