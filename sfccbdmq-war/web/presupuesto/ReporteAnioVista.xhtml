<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{reporteAniosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGrid columns="2" width="100%">


                        <h:outputLabel value="Año :"/>
                        <h:inputText value="#{reporteAniosSfccbdmq.anio}" size="5" id="digito">
                            <f:validateLength maximum="4" minimum="4"/>
                        </h:inputText>
                    </h:panelGrid>


                    <h:panelGrid columns="1" width="100%">

                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{reporteAniosSfccbdmq.buscar()}"/>

                        </ace:menuBar>
                        <ace:messages/>
                        <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{reporteAniosSfccbdmq.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{reporteAniosSfccbdmq.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" styleClass="centeredPanelGrid">
                        <h:commandButton  value="Imprimir">
                            <ace:printer for="panelImprimir"/>
                        </h:commandButton>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel id="panelImprimir" style="display: block">
                    <h:panelGrid width="100%" columns="2" style="display: block">
                        <img src="../resources/images/logo.png" width="91" height="45" alt="logo"/>
                        <h:outputLabel value="#{configuracionSfccbdmq.configuracion.nombre}" style="font-size: 14px;font-weight: bold"/>
                    </h:panelGrid>

                    <h:panelGrid width="100%" columns="3" style="display: block">
                        <h:outputLabel value="Año Actual :"/>
                        <h:outputLabel value="#{reporteTrimestresSfccbdmq.anio}"/>

                        <h:panelGrid width="100%" columns="2">
                            <h:outputText value="usuario :"/>
                            <h:outputText value="#{parametrosSfccbdmq.logueado.userid}"/>
                            <h:outputText value="Fecha :"/>
                            <h:outputText value="#{parametrosSfccbdmq.fechaActual}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid width="100%" style="display: block">
                        <ace:dataTable id="tabla"
                                       value="#{reporteAniosSfccbdmq.asignaciones}"
                                       var="item"
                                       style="display: block"
                                       scrollHeight="600"
                                       scrollable="true">
                            <ace:columnGroup  type="header">
                                <ace:row>
                                    <ace:column  rowspan="2" headerText="CÓDIGO"/>
                                    <ace:column  rowspan="2" headerText="NOMBRE"/>
                                    <ace:column  colspan="6" headerText="AÑO #{reporteAniosSfccbdmq.anio-2}"/>
                                    <ace:column  colspan="6" headerText="AÑO #{reporteAniosSfccbdmq.anio-1}"/>
                                    <ace:column  colspan="6" headerText="AÑO #{reporteAniosSfccbdmq.anio}"/>
                                    <ace:column  colspan="6" headerText="AÑO #{reporteAniosSfccbdmq.anio+1}"/>
                                </ace:row>
                                <ace:row>
                                    <ace:column  headerText="Asignaciones"/>
                                    <ace:column  headerText="Reformas"/>
                                    <ace:column   headerText="Certificaciónes"/>
                                    <ace:column  headerText="Compromisos"/>
                                    <ace:column  headerText="Devengado"/>
                                    <ace:column   headerText="Pagado"/>
                                    <ace:column  headerText="Asignaciones"/>
                                    <ace:column  headerText="Reformas"/>
                                    <ace:column   headerText="Certificaciónes"/>
                                    <ace:column  headerText="Compromisos"/>
                                    <ace:column  headerText="Devengado"/>
                                    <ace:column   headerText="Pagado"/>
                                    <ace:column  headerText="Asignaciones"/>
                                    <ace:column  headerText="Reformas"/>
                                    <ace:column   headerText="Certificaciónes"/>
                                    <ace:column  headerText="Compromisos"/>
                                    <ace:column  headerText="Devengado"/>
                                    <ace:column   headerText="Pagado"/>
                                    <ace:column  headerText="Asignaciones"/>
                                    <ace:column  headerText="Reformas"/>
                                    <ace:column   headerText="Certificaciónes"/>
                                    <ace:column  headerText="Compromisos"/>
                                    <ace:column  headerText="Devengado"/>
                                    <ace:column   headerText="Pagado"/>
                                </ace:row>
                            </ace:columnGroup>
                            <ace:column  headerText="Código" style="text-align: left" id="codigo">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Asignación" style="text-align: right">
                                <h:outputText  value="#{item.asignacion1}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Reformas" style="text-align: right">
                                <h:outputText  value="#{item.reforma1}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Certificación " style="text-align: right">
                                <h:outputText  value="#{item.certificacion1}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Compromisos" style="text-align: right">
                                <h:outputText  value="#{item.compromiso1}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Devengado" style="text-align: right">
                                <h:outputText  value="#{item.devengado1}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Ejecutado" style="text-align: right">
                                <h:outputText  value="#{item.ejecutado1}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <!--DOS-->
                            <ace:column  headerText="Asignación" style="text-align: right">
                                <h:outputText  value="#{item.asignacion2}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Reformas" style="text-align: right">
                                <h:outputText  value="#{item.reforma2}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Certificación " style="text-align: right">
                                <h:outputText  value="#{item.certificacion2}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Compromisos" style="text-align: right">
                                <h:outputText  value="#{item.compromiso2}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Devengado" style="text-align: right">
                                <h:outputText  value="#{item.devengado2}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Ejecutado" style="text-align: right">
                                <h:outputText  value="#{item.ejecutado2}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <!--TRES-->
                            <ace:column  headerText="Asignación" style="text-align: right">
                                <h:outputText  value="#{item.asignacion3}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Reformas" style="text-align: right">
                                <h:outputText  value="#{item.reforma3}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Certificación " style="text-align: right">
                                <h:outputText  value="#{item.certificacion3}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Compromisos" style="text-align: right">
                                <h:outputText  value="#{item.compromiso3}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Devengado" style="text-align: right">
                                <h:outputText  value="#{item.devengado3}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Ejecutado" style="text-align: right">
                                <h:outputText  value="#{item.ejecutado3}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <!--CUATRO-->
                            <ace:column  headerText="Asignación" style="text-align: right">
                                <h:outputText  value="#{item.asignacion4}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Reformas" style="text-align: right">
                                <h:outputText  value="#{item.reforma4}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Certificación " style="text-align: right">
                                <h:outputText  value="#{item.certificacion4}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Compromisos" style="text-align: right">
                                <h:outputText  value="#{item.compromiso4}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                            <ace:column  headerText="Devengado" style="text-align: right">
                                <h:outputText  value="#{item.devengado4}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Ejecutado" style="text-align: right">
                                <h:outputText  value="#{item.ejecutado4}"  >
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
