<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >

    <ace:panel id="panelImprimir" style="display:block;">
        <h:panelGrid width="90%">
            <img src="../resources/images/logo.png" width="91" height="45" alt="logo"/>
            <h:panelGrid  width="90%" columns="2" style="text-align: right">
                <h:outputText value="Usuario :"/>
                <h:outputText value="#{parametrosSfccbdmq.logueado.userid}"/>
                <h:outputText value="Fecha :"/>
                <h:outputText value="#{parametrosSfccbdmq.fechaActual}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:outputText>
            </h:panelGrid>
            <h:panelGrid  width="90%" columns="1" style="text-align: center">
                <h3>Solicitud de Suministros No: #{solicitudTxSfccbdmq.cabecera.id}</h3>
            </h:panelGrid>
            <h:panelGrid  width="90%" columns="2" style="text-align: left">


                <h:outputLabel value="Quien Solicita :" />
                <h:outputLabel value="#{solicitudTxSfccbdmq.cabecera.empleadosolicita.entidad.toString()}"/>
                <h:outputLabel value="Fecha de emisión:" />
                <h:outputLabel value="#{solicitudTxSfccbdmq.cabecera.fecha}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputLabel>
            </h:panelGrid>
            
            <h:panelGrid  width="90%" columns="1" style="text-align: left">
                <h:outputLabel value="Observaciones:" />
                <p>#{solicitudTxSfccbdmq.cabecera.observaciones}</p>
            </h:panelGrid>
            <h:panelGrid columns="1" width="100%">
                <ace:dataTable 
                    value="#{solicitudTxSfccbdmq.listaKardex}"
                    var="itemDetalles"
                    paginator="false"
                    lazy="false"
                    resizableColumns="true"
                    rowIndexVar="row"
                    paginatorPosition="both"
                    rowsPerPageTemplate="5,10,15,30,50,100"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    >
                   
                    <ace:column  headerText="Suministro"  style="text-align: left">
                        <h:outputText  value="#{itemDetalles.suministro.nombre}"/>
                    </ace:column>
                    <ace:column  headerText="Cantidad"  style="text-align: right">
                        <h:outputText  value="#{itemDetalles.cantidad}">
                            <f:convertNumber pattern="###,###,##0.00"/>
                        </h:outputText>
                    </ace:column>
                    <ace:column  headerText="Cantidad Inversión"  style="text-align: right">
                        <h:outputText  value="#{itemDetalles.cantidadinvercion}">
                            <f:convertNumber pattern="###,###,##0.00"/>
                        </h:outputText>
                    </ace:column>
                    <ace:column  headerText="Autorizado"  style="text-align: right">
                        <h:outputText  value="#{itemDetalles.aprobado}">
                            <f:convertNumber pattern="###,###,##0.00"/>
                        </h:outputText>
                    </ace:column>
                    <ace:column  headerText="Autorizado Inversión"  style="text-align: right">
                        <h:outputText  value="#{itemDetalles.aprobadoinversion}">
                            <f:convertNumber pattern="###,###,##0.00"/>
                        </h:outputText>
                    </ace:column>
                    <ace:column  headerText="Unidades"  style="text-align: left">
                        <h:outputText  value="#{itemDetalles.suministro.unidad.equivalencia}"/>
                    </ace:column>
                </ace:dataTable>
            </h:panelGrid>
            <h:panelGrid  width="90%" columns="1">
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                

            </h:panelGrid>
            <h:panelGrid  width="90%" columns="5">
                <h:outputLabel value="f.----------------------------" />
                <h:outputLabel value="" />
                <h:outputLabel value="f.----------------------------" />
                <h:outputLabel value="" />
                <h:outputLabel value="f.----------------------------" />
                <h:outputLabel value="Preparado por: #{solicitudTxSfccbdmq.cabecera.empleadodespacho.entidad.toString()}"  />
                <h:outputLabel value="" />
                <h:outputLabel value="Revisado"  />
                <h:outputLabel value="" />
                <h:outputLabel value="Aprobado por"  />

            </h:panelGrid>
        </h:panelGrid>

    </ace:panel>
</html>
