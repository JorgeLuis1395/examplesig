<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>
    </h:head>
    <h:body styleClass="ice-skin-xp">
       <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{suministroEmpresa.perfil.menu.texto}"
                           closable="false"
                           toggleable="false"  >
                    <ui:include src="../BuscarEmpleado.xhtml"/>
                    <h:panelGrid columns="4" rendered="#{!suministroEmpresa.formulario.mostrar}">
                        <h:outputLabel value="Año :"  />
                        <h:inputText value="#{suministroEmpresa.anio}"/>
                        <h:outputLabel value="Cuatrimestre :"  />
                        <h:selectOneMenu value="#{suministroEmpresa.cuatrimestre}">
                            <f:selectItem itemLabel="Primer" itemValue="1"/>
                            <f:selectItem itemLabel="Segundo" itemValue="2"/>
                            <f:selectItem itemLabel="Tercero" itemValue="3"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Familia :"  />
                        <h:selectOneMenu value="#{tiposSuministrosSfccbdmq.familiaSuministros}">
                            <f:selectItems value="#{codigosSfccbdmq.comboFamiliaSuministros}"/>
                            <ace:ajax execute="@all"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Tipo :"  />
                        <h:selectOneMenu value="#{suministroEmpresa.tipo}" >
                            <f:selectItems value="#{tiposSuministrosSfccbdmq.comboTipoFamiliaEspacio}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Edificio:" />
                        <h:selectOneMenu  value="#{oficinasSfccbdmq.edificio}" title="Edificio">
                            <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}"/>
                            <ace:ajax execute="@all"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Oficina:" />
                        <h:selectOneMenu  value="#{suministroEmpresa.oficina}" title="Oficina" >
                            <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
<!--                    <h:panelGrid columns="2">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{suministroEmpresa.buscar()}" rendered="#{!suministroEmpresa.formulario.mostrar}" />
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"  action="#{suministroEmpresa.insertar()}" rendered="#{suministroEmpresa.formulario.mostrar}" />
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close"  action="#{suministroEmpresa.cancelar()}" rendered="#{suministroEmpresa.formulario.mostrar}"/>
                        </ace:menuBar>
                        <ace:messages/>
                    </h:panelGrid>-->
                    <h:panelGrid width="100%">
                        <ace:dataTable 
                            value="#{suministroEmpresa.listaOrgSuministros}"
                            var="novedadItem"
                            >
                            <ace:column  headerText="Suministro"  style="text-align: left">
                                <h:outputText value="#{novedadItem.suministro.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Unidad de medida"  style="text-align: left">
                                <h:outputText value="#{novedadItem.suministro.unidad.equivalencia}"/>
                            </ace:column>
                            <ace:column  headerText="Cantidad Solicitada" style="text-align: right">
                                <h:outputText   value="#{novedadItem.cantidad}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Cantidad Aprobada" style="text-align: right">
                                <h:inputText   value="#{novedadItem.aprobado}"/>
                            </ace:column>
                            <ace:column  headerText="Explicación" style="text-align: left">
                                <h:inputText   value="#{novedadItem.explicacion}"/>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{suministroEmpresa.buscar()}" rendered="#{!suministroEmpresa.formulario.mostrar}" />
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"  action="#{suministroEmpresa.insertar()}" rendered="#{suministroEmpresa.formulario.mostrar}" />
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close"  action="#{suministroEmpresa.cancelar()}" rendered="#{suministroEmpresa.formulario.mostrar}"/>
                        </ace:menuBar>
                    </h:panelGrid>
                    <ace:messages/>
                </ace:panel>
            </ui:define>
            <!-- Fin -->
        </ui:composition>
    </h:body>
</html>
