<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >

    <ace:dialog 
        header="Reembolsos"
        closable="false"
        modal="true"
        draggable="true"
        showEffect="clip"
        hideEffect="fade"
        rendered="#{pagoRetencionesSfccbdmq.formularioReembolso.mostrar}"
        visible="#{pagoRetencionesSfccbdmq.formularioReembolso.mostrar}">
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel  value="ID Proveedor :"/>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.ruc}">
                    <f:validator  validatorId="org.auxiliares.sfccbdmq.ValidadorRuc"/>
                </h:inputText>
                <h:outputLabel  value="Tipo de Comprobante:"/>
                <h:selectOneMenu value="#{pagoRetencionesSfccbdmq.reembolso.comprobante}" >
                    <f:selectItems value="#{codigosSfccbdmq.comboReembolsos}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel  value="No serie :"/>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.establecimiento}" size="3">
                    <f:validateLength maximum="3" minimum="3"/>
                </h:inputText>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.punto}" size="3">
                    <f:validateLength maximum="3" minimum="3"/>
                </h:inputText>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.numero}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel  value="N° Autorización :"/>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.autorizacion}"/>
                <h:outputLabel value="Fecha Emisión"/>
                <ace:dateTimeEntry navigator="true"  value="#{pagoRetencionesSfccbdmq.reembolso.fechaemision}" 
                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </ace:dateTimeEntry>
                <h:outputLabel  value="Base imponible :"/>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.baseimponible}"/>
                <h:outputLabel  value="Base imponible 0 :"/>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.baseimponible0}"/>
                <h:outputLabel  value="Valor iva :"/>
                <h:inputText value="#{pagoRetencionesSfccbdmq.reembolso.valoriva}"/>
            </h:panelGrid>

            <h:panelGrid columns="1" width="100%">
                <ace:menuBar autoSubmenuDisplay="true" >
                    <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{pagoRetencionesSfccbdmq.formularioReembolso.nuevo}" 
                                  action="#{pagoRetencionesSfccbdmq.insertarReembolso()}"/>
                    <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                  action="#{pagoRetencionesSfccbdmq.grabarReembolso()}" 
                                  rendered="#{pagoRetencionesSfccbdmq.formularioReembolso.modificar}" />
                    <ace:menuItem action="#{pagoRetencionesSfccbdmq.borrarReembolsos()}" 
                                  value="Esta seguro de Borrar el registro?" 
                                  rendered="#{pagoRetencionesSfccbdmq.formularioReembolso.borrar}"/>

                    <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                  action="#{pagoRetencionesSfccbdmq.formularioReembolso.cancelar()}"/>
                </ace:menuBar>

            </h:panelGrid>
        </h:panelGroup>
    </ace:dialog>

</html>
