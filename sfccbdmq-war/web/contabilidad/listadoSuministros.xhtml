<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >

    <h:panelGrid width="100%" >
        <ace:dataTable id="tablaSuministros"
                       value="#{obligacionesSfccbdmq.listaCabeceras}"
                       var="itemSuministros"
                       lazy="true"
                       paginator="true"
                       resizableColumns="true"
                       rowIndexVar="row"
                       paginatorPosition="both"
                       rowsPerPageTemplate="10,15,30,50"
                       currentPageReportTemplate="{totalRecords} Registro(s) encontrado(s). Página(s): {currentPage} de {totalPages}"
                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rows="30"
                       style="width: 100%;"
                       >
            <f:facet name="header">Valor Total de suministros : 
                <h:outputText value="#{obligacionesSfccbdmq.valorTotalSuministros}">
                    <f:convertNumber pattern="###,##0.00"/>
                </h:outputText>
            </f:facet>
            <ace:column style="text-align: left" >
                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                    <ace:menuItem value="Imprimir" icon="ui-icon ui-icon-print" action="#{obligacionesSfccbdmq.imprimirSuministro(itemSuministros)}"  />
                </ace:menuButton>
            </ace:column> 
            <ace:column  headerText="Observaciones"  style="text-align: left">
                <h:outputText value="#{itemSuministros.observaciones}"/>
            </ace:column>
            <ace:column  headerText="Transacción"  style="text-align: left">
                <h:outputText value="#{itemSuministros.txid.nombre}"/>
            </ace:column>
            <ace:column  headerText="Número "  style="text-align: left">
                <h:outputText value="#{itemSuministros.numero}"/>
            </ace:column>
            <ace:column  headerText="Solicitud"  style="text-align: left">
                <h:outputText value="#{itemSuministros.solicitud.id}"/>
            </ace:column>
            <ace:column  headerText="Bodega"  style="text-align: left">
                <h:outputText value="#{itemSuministros.bodega.nombre}"/>
            </ace:column>

            <ace:column  headerText="Fecha Ingreso"  style="text-align: left">
                <h:outputText  value="#{itemSuministros.fechadigitacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </ace:column>
            <ace:column  headerText="Fecha Mov."  style="text-align: left">
                <h:outputText  value="#{itemSuministros.fecha}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </ace:column>
            <ace:column  headerText="Valor"  style="text-align: left">
                <h:outputText  value="#{obligacionesSfccbdmq.valorIngresoCabecera}">
                    <f:convertNumber pattern="###,##0.00"/>
                </h:outputText>
            </ace:column>

        </ace:dataTable>
    </h:panelGrid>
</html>
