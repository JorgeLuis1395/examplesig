<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{auxiliaresSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >

                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >

                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{auxiliaresSfccbdmq.buscar()}"/>
                            <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{auxiliaresSfccbdmq.crear()}"/>
                        </ace:menuBar>
                    </h:panelGrid>

                </ace:panel>
                <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                <ace:panel 
                    header="Resultado Bùsqueda"
                    closable="false"
                    toggleable="true"
                    >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{auxiliaresSfccbdmq.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{auxiliaresSfccbdmq.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <!--                    <h:panelGrid styleClass="centeredPanelGrid">
                                            
                                        </h:panelGrid>-->
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       value="#{auxiliaresSfccbdmq.auxiliares}"
                                       var="item"
                                       paginator="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="15,20,25,50,100"
                                       currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="15"
                                       binding="#{auxiliaresSfccbdmq.formulario.fila}">
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <ace:column style="text-align: left">
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{auxiliaresSfccbdmq.modificar(item)}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{auxiliaresSfccbdmq.eliminar(item)}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                </ace:menuButton>
                            </ace:column> 
                             <ace:column  headerText="Código"  style="text-align: left">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>  
                            
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <ace:dialog 
                    header="#{auxiliaresSfccbdmq.perfil.menu.texto}"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{auxiliaresSfccbdmq.formulario.mostrar}"
                    visible="#{auxiliaresSfccbdmq.formulario.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Código:" for="codigo" />
                            <h:inputText id="codigo" value="#{auxiliaresSfccbdmq.auxiliar.codigo}" title="Código"  disabled="#{!auxiliaresSfccbdmq.formulario.nuevo}"/>
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{auxiliaresSfccbdmq.auxiliar.nombre}" title="Nombre" />
                            
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{auxiliaresSfccbdmq.formulario.nuevo}" 
                                          action="#{auxiliaresSfccbdmq.insertar()}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{auxiliaresSfccbdmq.grabar()}" 
                                          rendered="#{auxiliaresSfccbdmq.formulario.modificar}" />
                            <ace:menuItem action="#{auxiliaresSfccbdmq.borrar()}" 
                                          value="Esta seguro de Borrar el registro?" 
                                          rendered="#{auxiliaresSfccbdmq.formulario.borrar}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{auxiliaresSfccbdmq.formulario.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                        <!--<h:messages style="color: red;font-style: italic;font-weight: bold"/>--> 
                    </h:panelGrid>
                </ace:dialog>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
