<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{bajasActivosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGroup>
                        <ui:include src="../BuscarProveedor.xhtml" />
                        <h:panelGrid columns="2" width="100%">
                            
                            <h:panelGrid columns="2">
                                <ace:autoCompleteEntry 
                                    value="#{entidadesSfccbdmq.apellidos}"
                                    rows="10" width="300"
                                    listVar="empleadoSeleccionar"
                                    filterBy="#{empleadoSeleccionar.apellidos}"
                                    listValue="#{entidadesSfccbdmq.listaEntidades}"
                                    valueChangeListener="#{entidadesSfccbdmq.cambiaApellido}"
                                    textChangeListener="#{entidadesSfccbdmq.entidadChangeEventHandler}"
                                    label="Apellidos Responsable :"
                                    labelPosition="left">
                                    <f:facet name="row">
                                        <h:panelGrid columns="3" width="100%"  style="text-align: left;font-size: xx-small" columnClasses="tipo">
                                            <h:outputText value="#{empleadoSeleccionar.apellidos}"/>
                                            <h:outputText value="#{empleadoSeleccionar.nombres}"/>
                                            <h:outputText value="#{empleadoSeleccionar.pin}"/>
                                        </h:panelGrid>
                                    </f:facet>
                                </ace:autoCompleteEntry>
                            </h:panelGrid>
                            <h:panelGrid columns="2" rendered="#{entidadesSfccbdmq.entidad!=null}">
                                <h:outputLabel value="Nombres:" />
                                <h:outputLabel value="#{entidadesSfccbdmq.entidad.nombres}" />

                                <h:outputLabel value="Email:" />
                                <h:outputLabel  value="#{entidadesSfccbdmq.entidad.email}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="4" width="100%">
                            <h:outputLabel value="Nombre:" />
                            <h:inputText value="#{bajasActivosSfccbdmq.nombre}" title="Nombre" />
                            <h:outputLabel value="Marca:" />
                            <h:inputText value="#{bajasActivosSfccbdmq.marca}" title="Marca" />
                            <h:outputLabel value="Modelo:" />
                            <h:inputText  value="#{bajasActivosSfccbdmq.modelo}" title="Modelo" />
                            <h:outputLabel value="Tipo:"  />
                            <h:selectOneMenu value="#{bajasActivosSfccbdmq.tipo}" title="Tipo" >
                                <f:selectItems value="#{tiposActivosSfccbdmq.comboTipoEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Grupo:"  />
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.grupo}" title="Grupo">
                                <f:selectItems value="#{gruposActivosSfccbdmq.comboGrupoEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Sub Grupo:" />
                            <h:selectOneMenu  value="#{subGruposActivosSfccbdmq.subGrupo}" title="Grupo">
                                <f:selectItems value="#{subGruposActivosSfccbdmq.comboSubGrupo}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value=" Grupo Contable:" />
                            <h:selectOneMenu value="#{bajasActivosSfccbdmq.clasificacion}" title=" Grupo Contable" >
                                <f:selectItems value="#{codigosSfccbdmq.comboClasificacionActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Estado Actual:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.estado}" title="Estado">
                                <f:selectItems value="#{codigosSfccbdmq.comboEstadoActivos}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Póliza de Seguros:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.poliza}" title="Póliza de Seguros">
                                <f:selectItems value="#{polizasSfccbdmq.comboPolizaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Codigo:" />
                            <h:inputText value="#{bajasActivosSfccbdmq.codigo}" title="Codigo" />
                            <h:outputLabel value="Código Inventario:" />
                            <h:inputText  value="#{bajasActivosSfccbdmq.inventario}" title="Inventario" />
                            <h:outputLabel value="Código Alterno:" for="alterno" />
                            <h:inputText  value="#{bajasActivosSfccbdmq.alterno}" title="Alterno" />
                            <h:outputLabel value="Código de Barras:" for="barras" />
                            <h:inputText  value="#{bajasActivosSfccbdmq.codigobarras}" title="Barras" />
                            <h:outputLabel value="Numero de serie:" for="numeroserie" />
                            <h:inputText  value="#{bajasActivosSfccbdmq.numeroserie}" title="Numeroserie" />
                            <h:outputLabel value="Esta en garantía?:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.garantia}">
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Esta en operativo?:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.operativo}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Es de control?:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.control}" >
                                <f:selectItem itemLabel="---Seleccione Uno----" itemValue="0"/>
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="-1"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Edificio:" />
                            <h:selectOneMenu  value="#{oficinasSfccbdmq.edificio}" title="Edificio">
                                <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Oficina:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.oficina}" title="Edificio" id="oficina">
                                <f:selectItems value="#{oficinasSfccbdmq.comboOficinaEspacio}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Institución:" />
                            <h:selectOneMenu  value="#{bajasActivosSfccbdmq.institucion}">
                                <f:selectItems value="#{codigosSfccbdmq.comboInstituciones}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Nombre custodio externo:" />
                            <h:inputText value="#{bajasActivosSfccbdmq.nombreExterno}" title="Nombre custodio externo" />
                            <h:outputLabel value="R.U.C. o Cédula custodio externo:" />
                            <h:inputText value="#{bajasActivosSfccbdmq.cedulaExterno}" title="R.U.C. o Cédula custodio externo" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <h:outputLabel value="Descripción:"/>
                            <h:inputTextarea cols="60" rows="4" value="#{bajasActivosSfccbdmq.descripcion}" id="seis"/>
                            <ace:menuBar autoSubmenuDisplay="true" >

                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{bajasActivosSfccbdmq.buscar()}"/>
                                <!--<ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{bajasActivosSfccbdmq.nuevo()}"/>-->
                            </ace:menuBar>
                        </h:panelGrid>
                    </h:panelGroup>
                    <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                </ace:panel>
                <!--                <ace:panel>
                                    
                                </ace:panel>-->
                <ace:panel 
                    header="Resultado Bùsqueda"
                    closable="false"
                    toggleable="true"
                    >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{bajasActivosSfccbdmq.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <!--<f:selectItem itemValue="pdf" itemLabel="PDF"/>-->
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{bajasActivosSfccbdmq.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <!--                    <h:panelGrid styleClass="centeredPanelGrid">
                                            
                                        </h:panelGrid>-->
                    <h:panelGrid width="100%" >
                        <ace:dataTable id="tabla" 
                                       value="#{bajasActivosSfccbdmq.activos}"
                                       var="item"
                                       paginator="true"
                                       lazy="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="15,20,25,50,100"
                                       currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="15"
                                       binding="#{bajasActivosSfccbdmq.formulario.fila}">
                            <ace:column >
                                <ace:expansionToggler rendered="#{bajasActivosSfccbdmq.hijosNumero>0}"/>
                            </ace:column>
                            <ace:panelExpansion>
                                <h:panelGrid width="100%" >
                                    <ace:dataTable id="tablaHijos" 
                                                   value="#{bajasActivosSfccbdmq.hijosFuera}"
                                                   var="itemHijosFuera"
                                                   paginator="true"
                                                   lazy="false"
                                                   resizableColumns="true"
                                                   rowIndexVar="row"
                                                   paginatorPosition="both"
                                                   rowsPerPageTemplate="5,10,15,50,all"
                                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                   rows="5"
                                                   >
                                        <f:facet name="header">Componentes</f:facet>
                                        <ace:column  headerText="Registro" style="text-align: right">
                                            <h:outputText value="#{row+1}"/>
                                        </ace:column>

                                        <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.fechaingreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>

                                        <ace:column  headerText="Nombre"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.nombre}"/>
                                        </ace:column>
                                        <ace:column  headerText="Descripción"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.descripcion}"/>
                                        </ace:column>
                                        <ace:column  headerText="Marca"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.marca}"/>
                                        </ace:column>
                                        <ace:column  headerText="Modelo"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.modelo}"/>
                                        </ace:column>
                                        <ace:column  headerText="No Serie"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.numeroserie}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código Alterno"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.alterno}"/>
                                        </ace:column>
                                        <ace:column  headerText="Código de barras"  style="text-align: left">
                                            <h:outputText  value="#{itemHijosFuera.barras}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                                            <h:outputText  value="#{itemHijosFuera.valoradquisiscion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>

                                        <ace:column  headerText="Valor Alta"  style="text-align: right">
                                            <h:outputText  value="#{itemHijos.valoralta}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Valor Residual"  style="text-align: right">
                                            <h:outputText  value="#{itemHijos.valorresidual}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Valor Reposición"  style="text-align: right">
                                            <h:outputText  value="#{itemHijos.valorreposicion}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>

                                    </ace:dataTable>
                                </h:panelGrid>
                            </ace:panelExpansion>
                            <ace:column style="text-align: left">

                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <!--<ace:menuItem action="#{bajasActivosSfccbdmq.iniciaBaja()}" value="Inicio Baja" icon="ui-icon ui-icon-pencil" rendered="#{item.fechasolicitud==null}"/>-->
                                    <ace:menuItem action="#{bajasActivosSfccbdmq.modifica()}" value="Contabilizar" icon="ui-icon ui-icon-pencil" rendered="#{item.fechasolicitud!=null}"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Fecha Ingreso"  style="text-align: right">
                                <h:outputText  value="#{item.fechaingreso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Alta"  style="text-align: right">
                                <h:outputText  value="#{item.fechaalta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Solicitud  Baja"  style="text-align: right">
                                <h:outputText  value="#{item.fechasolicitud}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <!--                            <ace:column  headerText="Tipo"  style="text-align: left">
                                                            <h:outputText  value="#{item.tipo.nombre}"/>
                                                        </ace:column>  -->
                            <ace:column  headerText="Grupo"  style="text-align: left">
                                <h:outputText  value="#{item.grupo.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText=" Grupo Contable"  style="text-align: left">
                                <h:outputText  value="#{item.clasificacion.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Código"  style="text-align: left">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre"  style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Descripción"  style="text-align: left">
                                <h:outputText  value="#{item.descripcion}"/>
                            </ace:column>
                            <ace:column  headerText="Marca"  style="text-align: left">
                                <h:outputText  value="#{item.marca}"/>
                            </ace:column>
                            <ace:column  headerText="Modelo"  style="text-align: left">
                                <h:outputText  value="#{item.modelo}"/>
                            </ace:column>
                            <ace:column  headerText="No Serie"  style="text-align: left">
                                <h:outputText  value="#{item.numeroserie}"/>
                            </ace:column>
                            <ace:column  headerText="Código Alterno"  style="text-align: left">
                                <h:outputText  value="#{item.alterno}"/>
                            </ace:column>
                            <ace:column  headerText="Código de barras"  style="text-align: left">
                                <h:outputText  value="#{item.barras}"/>
                            </ace:column>
                            <ace:column  headerText="Valor Adquisición"  style="text-align: right">
                                <h:outputText  value="#{item.valoradquisiscion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Estado"  style="text-align: left">
                                <h:outputText  value="#{item.estado.nombre}"/>
                            </ace:column>  
                            <ace:column  headerText="Valor Alta"  style="text-align: right">
                                <h:outputText  value="#{item.valoralta}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Residual"  style="text-align: right">
                                <h:outputText  value="#{item.valorresidual}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Valor Reposición"  style="text-align: right">
                                <h:outputText  value="#{item.valorreposicion}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>

                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <!--edicion del activo-->

                <ace:dialog 
                    header="#{bajasActivosSfccbdmq.perfil.menu.texto}  :#{bajasActivosSfccbdmq.activo.codigo}"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{bajasActivosSfccbdmq.formulario.mostrar}"
                    visible="#{bajasActivosSfccbdmq.formulario.mostrar}">
                    <ace:tabSet style="clear:both;" clientSide="true">
                        <ace:tabPane >
                            <f:facet name="label">Inf. General</f:facet>
                            <h:panelGroup>
                                <h:panelGrid columns="1" width="100%" >
                                    <h:outputLabel value="Apellidos de quien autoriza la baja:" rendered="#{bajasActivosSfccbdmq.formulario.modificar}"/>
                                    <h:outputLabel value="Apellidos de quien solicita la baja:"  rendered="#{bajasActivosSfccbdmq.formulario.nuevo}"/>
                                    <ace:autoCompleteEntry 
                                        value="#{bajasActivosSfccbdmq.apellidos}"
                                        rows="10" width="300"
                                        listVar="empleadoSelecciona"
                                        filterBy="#{empleadoSelecciona.apellidos}"
                                        listValue="#{bajasActivosSfccbdmq.listaUsuarios}"
                                        valueChangeListener="#{bajasActivosSfccbdmq.cambiaApellido}"
                                        textChangeListener="#{bajasActivosSfccbdmq.entidadChangeEventHandler}"
                                        label="Apellidos Responsable :"
                                        labelPosition="left">
                                        <f:facet name="row">
                                            <h:panelGrid columns="3" width="100%"  style="text-align: left;font-size: xx-small" columnClasses="tipo">
                                                <h:outputText value="#{empleadoSelecciona.apellidos}"/>
                                                <h:outputText value="#{empleadoSelecciona.nombres}"/>
                                                <h:outputText value="#{empleadoSelecciona.pin}"/>
                                            </h:panelGrid>
                                        </f:facet>
                                    </ace:autoCompleteEntry>
                                    
                                </h:panelGrid>
                                <h:panelGrid columns="2" rendered="#{bajasActivosSfccbdmq.entidad!=null}">
                                    <h:outputLabel value="Nombres:" />
                                    <h:outputLabel value="#{bajasActivosSfccbdmq.entidad.nombres}" />
                                    <!--        <h:outputLabel value="Apellidos:" for="apellidosidca" />
                                            <h:outputLabel id="apellidosidca" value="#{cambioCustodioActivosSfccbdmq.entidad.apellidos}"  />-->
                                    <h:outputLabel value="Email:" />
                                    <h:outputLabel  value="#{bajasActivosSfccbdmq.entidad.email}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" width="100%">
                                    <h:outputLabel value="Tipo de Alta:"/>
                                    <h:outputText value="#{bajasActivosSfccbdmq.activo.alta.descripcion}"/>
                                    <h:outputLabel value="Tipo de Baja:" rendered="#{bajasActivosSfccbdmq.formulario.modificar}"/>
                                    <h:selectOneMenu value="#{bajasActivosSfccbdmq.activo.baja}" title="Tipo de Baja"  rendered="#{bajasActivosSfccbdmq.formulario.modificar}">
                                        <f:selectItems value="#{tipoMovActivosSfccbdmq.comboTipoBajasEspacio}"/>
                                        <ace:ajax execute="@all"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Edificio:" />
                                    <h:selectOneMenu  value="#{oficinasSfccbdmq.edificio}" title="Edificio">
                                        <f:selectItems value="#{edificiosSfccbdmq.comboEdificioEspacio}"/>
                                        <ace:ajax execute="@all"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Bodega en Baja:" rendered="#{bajasActivosSfccbdmq.formulario.modificar}"/>
                                    <h:selectOneMenu value="#{bajasActivosSfccbdmq.activo.localizacion}" title="Localización en Baja:" rendered="#{bajasActivosSfccbdmq.formulario.modificar}" >
                                        <f:selectItems value="#{oficinasSfccbdmq.comboOficinaBajaEspacio}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Fecha de Solicitud:" rendered="#{bajasActivosSfccbdmq.formulario.nuevo}"/>
                                    <ace:dateTimeEntry navigator="true" id="fecha" value="#{bajasActivosSfccbdmq.activo.fechasolicitud}"  rendered="#{bajasActivosSfccbdmq.formulario.nuevo}"
                                                       popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                       pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </ace:dateTimeEntry>
                                </h:panelGrid>
                                <h:panelGrid columns="1" width="100%">
                                    <h:outputLabel value="Causa:"/>
                                    <h:inputTextarea cols="80" rows="4" value="#{bajasActivosSfccbdmq.activo.causa}" title="Causa" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" width="100%">
                                    <h:outputLabel value=" Grupo Contable:" for="clasificacion" />

                                    <h:selectOneMenu id="clasificacion" value="#{bajasActivosSfccbdmq.activo.clasificacion}" title=" Grupo Contable" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{codigosSfccbdmq.comboClasificacionActivosf}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value=" Grupo :" for="clasificacion" />
                                    <h:outputLabel value="#{bajasActivosSfccbdmq.activo.grupo.toString()}" for="clasificacion" />
                                    <h:outputLabel value="Sub Grupo :" for="clasificacion" />
                                    <h:outputLabel value="#{bajasActivosSfccbdmq.activo.subgrupo.toString()}" for="clasificacion" />
                                    
                                </h:panelGrid>
                                <h:panelGrid columns="4" width="100%">
