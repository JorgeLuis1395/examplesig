<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:panelGroup>
        <h:panelGrid columns="2" style="text-align: left">
            <!--                                <h:outputText id="outputText2" value="R.U.C"/>-->
            <h:selectOneMenu value="#{clientesSfccbdmq.tipobuscar}">
                <f:selectItem itemLabel="R.U.C. del Cliente : " itemValue="1"/>
                <f:selectItem itemLabel="Código" itemValue="4"/>
                <f:selectItem itemLabel="Nombre comercial : " itemValue="2"/>
                <f:selectItem itemLabel="Razón Social : " itemValue="3"/>
            </h:selectOneMenu>
            <ace:autoCompleteEntry  listValue="#{clientesSfccbdmq.listaClientes}" 
                                    listVar="itemCliente" 
                                    rows="8" 
                                    value="#{clientesSfccbdmq.ruc}" 
                                    valueChangeListener="#{clientesSfccbdmq.cambiaempresa}" 
                                    filterBy="#{itemCliente.empresa.ruc}"
                                    textChangeListener="#{clientesSfccbdmq.proveedorChangeEventHandler}"
                                    width="400"
                                    rendered="#{clientesSfccbdmq.tipobuscar==1}">
                <f:facet name="row">
                    <h:panelGrid  columns="4"  width="100%" columnClasses="tipo" style="text-align: left;font-size: xx-small">
                        <h:outputText value="#{itemCliente.empresa.ruc}"/>
                        <h:outputText value="#{itemCliente.empresa.nombre}"/>
                        <h:outputText value="#{itemCliente.empresa.nombrecomercial}"/>
                        <h:outputText value="#{itemCliente.codigo}"/>
                    </h:panelGrid>
                </f:facet>

            </ace:autoCompleteEntry>
            <ace:autoCompleteEntry  listValue="#{clientesSfccbdmq.listaClientes}" 
                                    listVar="itemCliente" 
                                    rows="8" 
                                    value="#{clientesSfccbdmq.ruc}" 
                                    valueChangeListener="#{clientesSfccbdmq.cambiaempresa}" 
                                    filterBy="#{itemCliente.empresa.nombre}"
                                    textChangeListener="#{clientesSfccbdmq.proveedorChangeEventHandler}"
                                    width="400"
                                    rendered="#{clientesSfccbdmq.tipobuscar==2}">
                <f:facet name="row">
                    <h:panelGrid  columns="4"  width="100%" columnClasses="tipo" style="text-align: left;font-size: xx-small">
                        <h:outputText value="#{itemCliente.empresa.nombre}"/>
                        <h:outputText value="#{itemCliente.empresa.ruc}"/>
                        <h:outputText value="#{itemCliente.empresa.nombrecomercial}"/>
                        <h:outputText value="#{itemCliente.codigo}"/>
                    </h:panelGrid>
                </f:facet>
            </ace:autoCompleteEntry>
            <ace:autoCompleteEntry  listValue="#{clientesSfccbdmq.listaClientes}" 
                                    listVar="itemCliente" 
                                    rows="8" 
                                    value="#{clientesSfccbdmq.ruc}" 
                                    valueChangeListener="#{clientesSfccbdmq.cambiaempresa}" 
                                    filterBy="#{itemCliente.empresa.nombrecomercial}"
                                    textChangeListener="#{clientesSfccbdmq.proveedorChangeEventHandler}"
                                    width="400"
                                    rendered="#{clientesSfccbdmq.tipobuscar==3}">
                <f:facet name="row">
                    <h:panelGrid  columns="4"  width="100%" columnClasses="tipo" style="text-align: left;font-size: xx-small">
                        <h:outputText value="#{itemCliente.empresa.nombrecomercial}"/>
                        <h:outputText value="#{itemCliente.empresa.ruc}"/>
                        <h:outputText value="#{itemCliente.empresa.nombre}"/>
                        <h:outputText value="#{itemCliente.codigo}"/>
                    </h:panelGrid>
                </f:facet>
            </ace:autoCompleteEntry>
            <ace:autoCompleteEntry  listValue="#{clientesSfccbdmq.listaClientes}" 
                                    listVar="itemCliente" 
                                    rows="8" 
                                    value="#{clientesSfccbdmq.ruc}" 
                                    valueChangeListener="#{clientesSfccbdmq.cambiaempresa}" 
                                    filterBy="#{itemCliente.codigo}"
                                    textChangeListener="#{clientesSfccbdmq.proveedorChangeEventHandler}"
                                    width="400"
                                    rendered="#{clientesSfccbdmq.tipobuscar==4}">
                <f:facet name="row">
                    <h:panelGrid  columns="4"  width="100%" columnClasses="tipo" style="text-align: left;font-size: xx-small">
                        <h:outputText value="#{itemCliente.codigo}"/>
                        <h:outputText value="#{itemCliente.empresa.nombrecomercial}"/>
                        <h:outputText value="#{itemCliente.empresa.ruc}"/>
                        <h:outputText value="#{itemCliente.empresa.nombre}"/>
                        
                    </h:panelGrid>
                </f:facet>
            </ace:autoCompleteEntry>
        </h:panelGrid>
        <h:panelGrid columns="2" style="text-align: left" width="100%">
            <h:outputText  value="Nombre:"/>
            <h:outputText  value=" #{clientesSfccbdmq.cliente.empresa.nombre}"/>
            <h:outputText  value="Razon Social:"/>
            <h:outputText  value="#{clientesSfccbdmq.cliente.empresa.nombrecomercial}"/>
            <h:outputText value="R.U.C.:"/>
            <h:outputText  value="#{clientesSfccbdmq.cliente.empresa.ruc}"/>
        </h:panelGrid>
    </h:panelGroup>
</html>
