<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">

                <ace:panel id="panel"
                           header="#{liquidacionViaticosSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           >
                    <h:panelGroup>

                        <h:panelGrid columns="2" width="100%">
                            <h:outputLabel value="Empleado:" />
                            <h:selectOneMenu  value="#{liquidacionViaticosSfccbdmq.viaticoEmpleado}" >
                                <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboEmpleadosViaticosDirecto}"/>
                                <ace:ajax execute="@all" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Liquidar" icon="ui-icon ui-icon-document" 
                                              action="#{liquidacionViaticosSfccbdmq.modificar()}"/>
                                <ace:menuItem value="Regresar a Validar" icon="ui-icon ui-icon-document" 
                                              action="#{liquidacionViaticosSfccbdmq.regresar()}"/>
                            </ace:menuBar>
                            <ace:submitMonitor id="submitMonitorPanel"
                                               for="panel"
                                               blockUI="@all"
                                               autoCenter="true"
                                               activeLabel="Un Momento por favor"/>
                        </h:panelGrid>

                    </h:panelGroup>
                    <!--dialogo para editar cada linea-->
                    <ace:dialog 
                        header="Liquidar Viático"
                        closable="false"
                        modal="true"
                        draggable="true"
                        showEffect="clip"
                        hideEffect="fade"
                        rendered="#{liquidacionViaticosSfccbdmq.formulario.mostrar}"
                        visible="#{liquidacionViaticosSfccbdmq.formulario.mostrar}">
                        <h:panelGroup>
                            <ace:tabSet style="clear:both;" >
                                <ace:tabPane label="Información General">
                                    <h:panelGrid width="100%">
                                        <h:panelGrid columns="4" style="width: 100%" >
                                            <h:outputLabel value="Detalle : "/>
                                            <h:outputText value="#{liquidacionViaticosSfccbdmq.viaticoEmpleado.toString()}" />
                                            <h:outputLabel value="Valor viaticos asignado : "/>
                                            <h:outputText  value="#{liquidacionViaticosSfccbdmq.viaticoEmpleado.valor}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                            <h:outputLabel value="Valor a justificar 70% : "/>
                                            <h:outputText  value="#{liquidacionViaticosSfccbdmq.viaticoEmpleado.valor*0.7}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                            <h:outputLabel value="Valor asignado por ley 30% : "/>
                                            <h:outputText  value="#{liquidacionViaticosSfccbdmq.viaticoEmpleado.valor*0.3}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                            <h:outputLabel value="Liquidación según facturas adjuntas : " id="totalLiquidacion"/>
                                            <h:outputText  value="#{liquidacionViaticosSfccbdmq.totalViaticos}" >
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                            <h:outputLabel value="Liquidación validada según facturas adjuntas : " />
                                            <h:outputText  value="#{liquidacionViaticosSfccbdmq.totalViaticosValidados}" id="totalViaticos" >
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                            <h:outputLabel value="Diferencia : " />
                                            <h:outputText  value="#{liquidacionViaticosSfccbdmq.totalDiferencia}" id="diferencia">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                        <!--Depositos-->
                                        <h:panelGrid columns="2" style="width: 100%" rendered="#{liquidacionViaticosSfccbdmq.renglonDescuento == null and !liquidacionViaticosSfccbdmq.masDescuentos and liquidacionViaticosSfccbdmq.kardexDepositoDesconocido == null and !liquidacionViaticosSfccbdmq.masDepositosDesconocidos}">
                                            <h:outputLabel value="Más de un deposito:"/>
                                            <ace:checkboxButton value="#{liquidacionViaticosSfccbdmq.masDepositos}">
                                                <ace:ajax execute="@all"/>
                                            </ace:checkboxButton>
                                            <h:outputText value="Depósito diferencia: "/>
                                            <h:selectOneMenu value="#{liquidacionViaticosSfccbdmq.kardexDeposito}"
                                                             id="karxDeposito" title="Banco"
                                                             rendered="#{!liquidacionViaticosSfccbdmq.masDepositos}">
                                                <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboKardex}"/>
                                                <ace:ajax execute="@all"/>
                                            </h:selectOneMenu>
                                            <h:panelGrid columns="2" width="100%" style="text-align: left">
                                                <ace:dataTable 
                                                    id="tablaf"
                                                    value="#{liquidacionViaticosSfccbdmq.listadoPropio}"
                                                    var="itemDeposito"
                                                    lazy="false"
                                                    resizableColumns="true"
                                                    rowIndexVar="row"
                                                    paginatorPosition="both"
                                                    rendered="#{liquidacionViaticosSfccbdmq.masDepositos}">    
                                                    <ace:column  headerText="Descripción" style="text-align: left">
                                                        <h:outputText  value="#{itemDeposito.observaciones}"/>
                                                    </ace:column>
                                                    <ace:column  headerText="Seleccionar" style="text-align: left" >
                                                        <ace:checkboxButton value="#{itemDeposito.seleccionado}">
                                                            <ace:ajax execute="@all"/>
                                                        </ace:checkboxButton>
                                                    </ace:column>
                                                </ace:dataTable>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" style="width: 100%" rendered="#{liquidacionViaticosSfccbdmq.renglonDescuento == null and !liquidacionViaticosSfccbdmq.masDescuentos}">
                                            <h:outputText value="Banco Depósito: " rendered="#{liquidacionViaticosSfccbdmq.kardexDeposito != null}"/>
                                            <h:outputText value="#{liquidacionViaticosSfccbdmq.kardexDeposito.banco.toString()}" rendered="#{liquidacionViaticosSfccbdmq.kardexDeposito != null}"/>
                                            <h:outputText value="Valor Depósito: " rendered="#{liquidacionViaticosSfccbdmq.kardexDeposito != null}"/>
                                            <h:outputText value="#{liquidacionViaticosSfccbdmq.kardexDeposito.valor}" rendered="#{liquidacionViaticosSfccbdmq.kardexDeposito != null}">
                                                <f:convertNumber parent="###,##0.00"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                        <!--Depositos desconocidos-->
                                        <h:panelGrid columns="2" style="width: 100%" rendered="#{liquidacionViaticosSfccbdmq.renglonDescuento == null and !liquidacionViaticosSfccbdmq.masDescuentos and liquidacionViaticosSfccbdmq.kardexDeposito == null and !liquidacionViaticosSfccbdmq.masDepositos}">
                                            <h:outputLabel value="Más de un deposito desconocido:"/>
                                            <ace:checkboxButton value="#{liquidacionViaticosSfccbdmq.masDepositosDesconocidos}">
                                                <ace:ajax execute="@all"/>
                                            </ace:checkboxButton>
                                            <h:outputText value="Depósito diferencia desconocido: "/>
                                            <h:selectOneMenu value="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido}"
                                                             id="karxDepositoND" title="Banco"
                                                             rendered="#{!liquidacionViaticosSfccbdmq.masDepositosDesconocidos}">
                                                <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboKardexDesconocido}"/>
                                                <ace:ajax execute="@all"/>
                                            </h:selectOneMenu>
                                            <h:panelGrid columns="2" width="100%" style="text-align: left">
                                                <ace:dataTable 
                                                    id="tablaND"
                                                    value="#{liquidacionViaticosSfccbdmq.listadoPropioDesconocidos}"
                                                    var="itemDeposito"
                                                    lazy="false"
                                                    resizableColumns="true"
                                                    rowIndexVar="row"
                                                    paginatorPosition="both"
                                                    rendered="#{liquidacionViaticosSfccbdmq.masDepositosDesconocidos}">    
                                                    <ace:column  headerText="Descripción" style="text-align: left">
                                                        <h:outputText  value="#{itemDeposito.observaciones}"/>
                                                    </ace:column>
                                                    <ace:column  headerText="Valor" style="text-align: right">
                                                        <h:outputText  value="#{itemDeposito.valor}">
                                                            <f:convertNumber parent="###,##0.00"/>
                                                        </h:outputText>
                                                    </ace:column>
                                                    <ace:column  headerText="Seleccionar" style="text-align: left" >
                                                        <ace:checkboxButton value="#{itemDeposito.seleccionado}">
                                                            <ace:ajax execute="@all"/>
                                                        </ace:checkboxButton>
                                                    </ace:column>
                                                </ace:dataTable>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" style="width: 100%" rendered="#{liquidacionViaticosSfccbdmq.renglonDescuento == null and !liquidacionViaticosSfccbdmq.masDescuentos}">
                                            <h:outputText value="Banco Depósito: " rendered="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido != null}"/>
                                            <h:outputText value="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido.banco.toString()}" rendered="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido != null}"/>
                                            <h:outputText value="Valor Depósito: " rendered="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido != null}"/>
                                            <h:outputText value="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido.valor}" rendered="#{liquidacionViaticosSfccbdmq.kardexDepositoDesconocido != null}">
                                                <f:convertNumber parent="###,##0.00"/>
                                            </h:outputText>
                                        </h:panelGrid>

                                        <!--descuento por roles-->
                                        <h:panelGrid columns="2" style="width: 100%" rendered="#{liquidacionViaticosSfccbdmq.kardexDeposito == null and !liquidacionViaticosSfccbdmq.masDepositos and liquidacionViaticosSfccbdmq.kardexDepositoDesconocido == null and !liquidacionViaticosSfccbdmq.masDepositosDesconocidos}">
                                            <h:outputLabel value="Más de un Descuento por Rol:"/>
                                            <ace:checkboxButton value="#{liquidacionViaticosSfccbdmq.masDescuentos}">
                                                <ace:ajax execute="@all"/>
                                            </ace:checkboxButton>
                                            <h:outputText value="Descuento por Rol: "/>
                                            <h:selectOneMenu value="#{liquidacionViaticosSfccbdmq.renglonDescuento}"
                                                             id="karxDescuento" title="Descuento por Rol"
                                                             rendered="#{!liquidacionViaticosSfccbdmq.masDescuentos}">
                                                <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboRenglones}"/>
                                                <ace:ajax execute="@all"/>
                                            </h:selectOneMenu>
                                            <ace:dataTable 
                                                id="tablaR"
                                                value="#{liquidacionViaticosSfccbdmq.listadoRol}"
                                                var="itemRol"
                                                lazy="false"
                                                resizableColumns="true"
                                                rowIndexVar="row"
                                                paginatorPosition="both"
                                                rendered="#{liquidacionViaticosSfccbdmq.masDescuentos}"> 
                                                <ace:column  headerText="Cuenta" style="text-align: left">
                                                    <h:outputText  value="#{itemRol.cuenta}"/>
                                                </ace:column>
                                                <ace:column  headerText="Descripción" style="text-align: left">
                                                    <h:outputText  value="#{itemRol.referencia}"/>
                                                </ace:column>
                                                <ace:column  headerText="Fecha"   style="text-align: left">
                                                    <h:outputText  value="#{itemRol.fecha}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </ace:column>
                                                <ace:column  headerText="Valor" style="text-align: left">
                                                    <h:outputText  value="#{itemRol.valor}">
                                                        <f:convertNumber pattern="###,###,##0.00"/>
                                                    </h:outputText>
                                                </ace:column>
                                                <ace:column  headerText="Seleccionar" style="text-align: left" >
                                                    <ace:checkboxButton value="#{itemRol.seleccionado}">
                                                        <ace:ajax execute="@all"/>
                                                    </ace:checkboxButton>
                                                </ace:column>
                                            </ace:dataTable>
                                        </h:panelGrid>
                                        <h:panelGrid columns="4" style="width: 100%" >
                                            <h:outputText value="Cuenta Gastos: " />
                                            <h:selectOneMenu value="#{liquidacionViaticosSfccbdmq.gastoViaticos}" 
                                                             id="cuentaGastos" title="Banco">
                                                <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboCuentasPresupuesto}"/>
                                                <ace:ajax execute="@all"/>
                                            </h:selectOneMenu>


                                            <h:outputLabel value="Fecha Movimiento:"/>
                                            <ace:dateTimeEntry navigator="true" id="fechaMovimiento" value="#{liquidacionViaticosSfccbdmq.fechaLiquidacion}" 
                                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </ace:dateTimeEntry>

                                            <h:outputText value="Observaciones:"/>
                                            <h:inputTextarea cols="60" rows="4" id="observaciones" value="#{liquidacionViaticosSfccbdmq.kardex.observaciones}" title="Observaciones"/>
                                        </h:panelGrid> 
                                        <h:panelGrid width="100%">
                                            <ace:dataTable id="detalle" 
                                                           value="#{liquidacionViaticosSfccbdmq.listaDetalles}"
                                                           var="detalle"
                                                           paginator="true"
                                                           resizableColumns="true"
                                                           rowIndexVar="row"
                                                           paginatorPosition="both"
                                                           rowsPerPageTemplate="5,10,15,50"
                                                           paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                           rows="5"
                                                           binding="#{liquidacionViaticosSfccbdmq.formulario.fila}">
                                                <ace:row condition="group" groupBy="#{detalle.tipo}" pos="before" styleClass="tipo">
                                                    <ace:column colspan="10"  >
                                                        #{detalle.tipo eq true ? 'HOSPEDAJE':'ALIMENTACIÓN'}
                                                    </ace:column>
                                                </ace:row>
                                                <ace:column  headerText="Tipo Consumo" style="text-align: left">
                                                    <h:outputText value="#{detalle.tipo==true ? 'HOSPEDAJE' : 'ALIMENTACIÓN'}" />
                                                </ace:column>
                                                <ace:column  headerText='Fecha'   style="text-align: left">
                                                    <h:outputText  value="#{detalle.fecha}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </ace:column>
                                                <ace:column  headerText="Lugar" style="text-align: left">
                                                    <h:outputText value="#{detalle.lugar}"/>
                                                </ace:column>
                                                <ace:column  headerText="Tipo comprobante" style="text-align: left">
                                                    <h:outputText value="#{detalle.tipocomprobante}"/>
                                                </ace:column>
                                                <ace:column  headerText="N° Comprobante" style="text-align: left">
                                                    <h:outputText value="#{detalle.nrocomprobante}"/>
                                                </ace:column>
                                                <ace:column  headerText="Proveedor" style="text-align: left">
                                                    <h:outputText value="#{detalle.proveedor}"/>
                                                </ace:column>
                                                <ace:column  headerText="Valor" style="text-align: left">
                                                    <h:outputText  value="#{detalle.valor}">
                                                        <f:convertNumber pattern="###,###,##0.00"/>
                                                    </h:outputText>
                                                </ace:column>
                                                <ace:column  headerText="Valor Validado" style="text-align: left">
                                                    <h:outputText  value="#{detalle.valorvalidado}">
                                                        <f:convertNumber pattern="###,###,##0.00"/>
                                                    </h:outputText>
                                                </ace:column>
                                                <ace:column  headerText="Detalle Validado" style="text-align: left">
                                                    <h:outputText  value="#{detalle.detallevalidado}" />
                                                </ace:column>
                                                <ace:column  headerText="Validado" style="text-align: left">
                                                    <h:outputText value="#{detalle.validado==true ? 'VALIDADO' : 'PENDIENTE'}" />
                                                </ace:column>
                                            </ace:dataTable>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </ace:tabPane>
                                <ace:tabPane label="Contabilización">
                                    <h:panelGrid columns="1" width="100%">
                                        <ace:dataTable 
                                            value="#{liquidacionViaticosSfccbdmq.listaReglonesPreliminar}"
                                            var="itemRasInt"
                                            >
                                            <ace:column  headerText="Cuenta"  style="text-align: left">
                                                <h:outputText  value="#{itemRasInt.cuenta}"/>
                                            </ace:column>
                                            <ace:column  headerText="Nombre"  style="text-align: left">
                                                <h:outputText  value="#{cuentasSfccbdmq.traerCodigo(itemRasInt.cuenta).nombre}"/>
                                            </ace:column>
                                            <ace:column  headerText="Auxiliar"  style="text-align: left">
                                                <h:outputText  value="#{proveedoresSfccbdmq.taerRuc(itemRasInt.auxiliar)}" rendered="#{proveedoresSfccbdmq.taerRuc(itemRasInt.auxiliar)!=null}"/>
                                                <h:outputText  value="#{empleados.traerCedula(itemRasInt.auxiliar)}" rendered="#{empleados.traerCedula(itemRasInt.auxiliar)!=null}"/>
                                                <h:outputText  value="#{itemRasInt.auxiliar}" rendered="#{empleados.traerCedula(itemRasInt.auxiliar)==null and proveedoresSfccbdmq.taerRuc(itemRasInt.auxiliar)==null}"/>
                                            </ace:column>
                                            <ace:column  headerText="Referencia"  style="text-align: left">
                                                <h:outputText  value="#{itemRasInt.referencia}"/>
                                            </ace:column>
                                            <ace:column  headerText="Débitos" style="text-align: right">
                                                <h:outputText  value="#{itemRasInt.positivos}" >
                                                    <f:convertNumber pattern="###,###,##0.00"/>
                                                </h:outputText>
                                            </ace:column>
                                            <ace:column  headerText="Créditos" style="text-align: right">
                                                <h:outputText  value="#{itemRasInt.negativos}" >
                                                    <f:convertNumber pattern="###,###,##0.00"/>
                                                </h:outputText>
                                            </ace:column>
                                        </ace:dataTable>
                                    </h:panelGrid>
                                </ace:tabPane>
                                <ace:tabPane >
                                    <f:facet name="label">Liquidación / Factura</f:facet>
                                    <h:panelGrid columns="2" width="100%">
                                        <h:outputLabel value="Tipo de Documento:" for="tipo" />
                                        <h:selectOneMenu value="#{liquidacionViaticosSfccbdmq.reposicion.documento}" title="Tipo" >
                                            <f:selectItems value="#{codigosSfccbdmq.comboDocumentos}"/>
                                            <ace:ajax execute="@all"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="3" width="100%"  rendered="#{liquidacionViaticosSfccbdmq.reposicion.documento.codigo eq 'FACT'}">
                                        <h:outputLabel value="Autorizaciones :"/>
                                        <h:selectOneMenu  value="#{liquidacionViaticosSfccbdmq.autorizacion2}" id="autorizacion">
                                            <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboAutorizaciones2}"/>
                                            <ace:ajax execute="@all"/>
                                        </h:selectOneMenu>
                                        <h:commandButton value="Nueva Autorización" action="#{liquidacionViaticosSfccbdmq.crearAutorizacion()}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" width="100%" >
                                        <h:outputLabel value="Número de Documento :"/>
                                        <h:inputText  value="#{liquidacionViaticosSfccbdmq.reposicion.numerodocumento}"/>
                                        <h:outputLabel value="Fecha:"/>
                                        <ace:dateTimeEntry navigator="true"
                                                           value="#{liquidacionViaticosSfccbdmq.reposicion.fecha}" 
                                                           popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                           pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </ace:dateTimeEntry>
                                        <h:outputLabel value="Base Imponible 0:" />
                                        <h:inputText  value="#{liquidacionViaticosSfccbdmq.reposicion.base0}" />

                                        <h:outputLabel value="Base Imponible :" />
                                        <h:inputText  value="#{liquidacionViaticosSfccbdmq.reposicion.base}" >
                                            <ace:ajax execute="@all"/>
                                        </h:inputText>
                                        <h:outputLabel  value="Impuesto :"/>
                                        <h:selectOneMenu value="#{liquidacionViaticosSfccbdmq.impuesto}" >
                                            <f:selectItems value="#{impuestosSfccbdmq.comboImpuestos}"/>
                                            <ace:ajax execute="@all"/>
                                        </h:selectOneMenu>

                                        <h:outputLabel value="IVA :" />
                                        <h:panelGrid columns="3" width="50%" style="text-align: left">
                                            <h:outputLabel value="#{liquidacionViaticosSfccbdmq.reposicion.ajuste/100+(liquidacionViaticosSfccbdmq.reposicion.base*
                                                                    liquidacionViaticosSfccbdmq.impuesto.porcentaje/100)}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputLabel>
                                            <h:commandButton value="+" action="#{liquidacionViaticosSfccbdmq.sube()}"/>
                                            <h:commandButton value="-" action="#{liquidacionViaticosSfccbdmq.baja()}"/>
                                        </h:panelGrid>
                                        <h:outputLabel value="Sucursal de emisión :" rendered="#{liquidacionViaticosSfccbdmq.reposicion.documento.codigo ne 'FACT'}"/>
                                        <h:selectOneMenu  value="#{liquidacionViaticosSfccbdmq.sucursal}" rendered="#{liquidacionViaticosSfccbdmq.reposicion.documento.codigo ne 'FACT'}">
                                            <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboSucursales}"/>
                                            <ace:ajax execute="@all"/>
                                        </h:selectOneMenu>
                                        <h:outputLabel value="Punto de emisión :" rendered="#{liquidacionViaticosSfccbdmq.reposicion.documento.codigo ne 'FACT'}"/>
                                        <h:selectOneMenu  value="#{liquidacionViaticosSfccbdmq.puntoemision}" rendered="#{liquidacionViaticosSfccbdmq.reposicion.documento.codigo ne 'FACT'}">
                                            <f:selectItems value="#{liquidacionViaticosSfccbdmq.comboPuntoemision}"/>
                                            <ace:ajax execute="@all"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" width="100%">
                                        <h:outputLabel value="Descripción:" />
                                        <h:inputTextarea cols="60" rows="6" value="#{liquidacionViaticosSfccbdmq.reposicion.descripcion}"/>
                                    </h:panelGrid>
                                </ace:tabPane>
                            </ace:tabSet>
                            <h:panelGrid columns="1" width="100%">
                                <ace:menuBar autoSubmenuDisplay="true" >
                                    <ace:menuItem value="Grabar" icon="ui-icon ui-icon-document" 
                                                  action="#{liquidacionViaticosSfccbdmq.insertar()}"/>

                                    <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                                  action="#{liquidacionViaticosSfccbdmq.formulario.cancelar()}"/>
                                </ace:menuBar>
                            </h:panelGrid>

                        </h:panelGroup>
                    </ace:dialog>
                    <ace:dialog 
                        header="Imprimir"
                        closable="false"
                        modal="true"
                        draggable="true"
                        showEffect="clip"
                        hideEffect="fade"
                        rendered="#{liquidacionViaticosSfccbdmq.formularioReportes.mostrar}"

                            <ace:dynamicResource fileName="Compromiso.pdf"  label="Compromiso PDF"

                            <h:panelGrid columns="1" width="100%">

                                    <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                                  action="#{liquidacionViaticosSfccbdmq.formularioReportes.cancelar()}"/>
                                </ace:menuBar>
                                <ace:messages />
                            </h:panelGrid>

                    <ace:dialog 
                        header="Autorización"

                        modal="true"
                        draggable="true"
                        showEffect="clip"
                        hideEffect="fade"
                        rendered="#{liquidacionViaticosSfccbdmq.formularioAuto.mostrar}"
                        visible="#{liquidacionViaticosSfccbdmq.formularioAuto.mostrar}">
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Tipo de Documento:" for="tipo" />
                                <h:selectOneMenu id="tipo" value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.tipodocumento}" title="Tipo" >
                                    <f:selectItems value="#{codigosSfccbdmq.comboDocumentos}"/>

                                <h:outputLabel value="Autorización:"/>
                                <h:inputText value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.autorizacion}" title="Autorizacion">
                                    <f:validateLength maximum="10" minimum="10"/>
                                </h:inputText>
                                <h:outputLabel value="Sucursal/establecimiento:"/>
                                <h:inputText value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.establecimiento}" title="Serie Inicial" size="3">
                                    <f:validateLength maximum="3" minimum="3"/>
                                </h:inputText>
                                <h:outputLabel value="Punto emisión:"/>
                                <h:inputText value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.puntoemision}" title="Serie Inicial" size="3">
                                    <f:validateLength maximum="3" minimum="3"/>
                                </h:inputText>
                                <h:outputLabel value="Serie Inicial:"/>
                                <h:inputText value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.inicio}" title="Serie Inicial" />
                                <h:outputLabel value="Serie Final:"/>
                                <h:inputText value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.fin}" title="Serie Inicial" />
                                <h:outputLabel value="Fecha de Emisión:" />
                                <ace:dateTimeEntry navigator="true" id="fecha" value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.fechaemision}" 
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>
                                <h:outputLabel value="Fecha de Vencimiento :" />
                                <ace:dateTimeEntry navigator="true"  value="#{liquidacionViaticosSfccbdmq.autorizacionProveedor.fechacaducidad}" 
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>

                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"
                                              action="#{liquidacionViaticosSfccbdmq.insertarAutorizacion()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{liquidacionViaticosSfccbdmq.formularioAuto.cancelar()}"/>

                                <ace:menuBar autoSubmenuDisplay="true" >
                                    <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                                  action="#{liquidacionViaticosSfccbdmq.grabarRegresar()}"/>
                                    <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                                  action="#{liquidacionViaticosSfccbdmq.formularioRegresar.cancelar()}"/>
                                </ace:menuBar>
                                <ace:messages />
                            </h:panelGrid>
                        </h:panelGroup>
                    </ace:dialog>
                </ace:panel>
