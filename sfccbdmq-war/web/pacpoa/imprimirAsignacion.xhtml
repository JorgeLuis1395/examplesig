<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"          
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ace:panel 
        id="panelImprimir" 
        style="border: 0px; width: 100%"
        closable="false"
        toggleable="true">
        <h:panelGrid width="100%" style="text-align: center;">           
            <h:outputText value="Impresión"/>
            <h3>Certificación PAC </h3>


            <h:panelGrid  columns="2" style="text-align: left">
            <c:forEach var="itemProducto" items="#{proyectosPoa.titulos}">
                <h:outputLabel value="#{itemProducto.titulo1.toUpperCase()}"  style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{proyectosPoa.dividir1(itemProducto, asignacionesPoa.asignacion.proyecto)}"/>
            </c:forEach>  
                <h:outputLabel value=" "  style="text-align: left; font-weight: bold"/>
                <h:outputLabel value=" "  style="text-align: left; font-weight: bold"/>
                <h:outputLabel value="PRODUCTO:"  style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{asignacionesPoa.asignacion.proyecto.nombre}"/>
                <h:outputLabel value="PARTIDA:"  style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{asignacionesPoa.asignacion.partida.toString()}"/>
                <h:outputLabel value="FUENTE DE FINANCIAMIENTO:"  style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerFuenteFinanciamiento(asignacionesPoa.asignacion.fuente)}"/>
                <h:outputLabel value="CÓDIGO:"  style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{asignacionesPoa.asignacion.proyecto.codigo}"/>
                <h:outputLabel value="DIRECCIÓN:"  style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerDireccion(asignacionesPoa.asignacion.proyecto.direccion)}"/>
                <h:outputLabel value="CPC:" style="text-align: left; font-weight: bold"/>
                <h:outputText value="#{asignacionesPoa.asignacion.cpc}" />
                <h:outputLabel value="TIPO COMPRA:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerTipoCompra(asignacionesPoa.asignacion.tipocompra)}"/>
                <h:outputLabel value="PRESUPUESTO:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerTipoPresupuesto(asignacionesPoa.asignacion.presupuesto)}"/>
                <h:outputLabel value="DETALLE:" style="text-align: left; font-weight: bold"/>
                <h:outputText value="#{asignacionesPoa.asignacion.detalle}" title="Detalle"/>
                <h:outputLabel value="TIPO PRODUCTO:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerTipoProducto(asignacionesPoa.asignacion.tipoproducto)}"/>
                <h:outputLabel value="PROCEDIMIENTO CONTRATACIÓN:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerTipoProcedimiento(asignacionesPoa.asignacion.procedimientocontratacion)}"/>
                <h:outputLabel value="REGIMEN:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerTipoRegimen(asignacionesPoa.asignacion.regimen)}"/>
                <h:outputLabel value="UNIDAD:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{consultasPoa.traerTipoUnidad(asignacionesPoa.asignacion.unidad)}"/>
                <h:outputLabel value="CANTIDAD:" style="text-align: left; font-weight: bold"/>
                <h:outputText value="#{asignacionesPoa.asignacion.cantidad}" />
                <h:outputLabel value="VALOR INCLUIDO IVA:" style="text-align: left; font-weight: bold"/>
                <h:outputText  value="#{asignacionesPoa.asignacion.valor}">
                    <f:convertNumber pattern="###,###,##0.00"/>
                </h:outputText>
                <h:outputText value="#{asignacionesPoa.blancos}" escape="false"/>
                <!--            <h:panelGrid  width="100%" columns="2">
                
                                <h:outputLabel value="f.____________________________" />
                                <h:outputLabel value="f.____________________________" />
                                <h:outputLabel value="Analista de Presupuesto"  />
                                <h:outputLabel value="Director Financiero"  />
                            </h:panelGrid>-->
            </h:panelGrid>
        </h:panelGrid>
    </ace:panel>
</html>
