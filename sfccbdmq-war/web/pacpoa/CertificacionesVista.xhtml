                                rowsPerPageTemplate="5,10,15,30,50,100"

                                    </ace:menuButton>
                                </ace:column>

                                    <h:outputText  value="#{itemCertificaciones.id}"/>
                                </ace:column>
                                <ace:column  headerText="N° de Control" style="text-align: right" sortBy="#{itemCertificaciones.numero}">
                                    <h:outputText  value="#{itemCertificaciones.numero}"/>
                                </ace:column>

                                </ace:column>

                                    </h:panelGrid>
                                    <h:panelGrid rendered="#{!itemCertificaciones.impreso}">

                                </ace:column>

                                        <img src="../resources/images/si.png" />
                                    </h:panelGrid>
                                    <h:panelGrid rendered="#{!itemCertificaciones.anulado}">
                                        <img src="../resources/images/no.png" width="16" height="16" />
                                    </h:panelGrid>
                                </ace:column>

                                    <h:panelGrid rendered="#{!itemCertificaciones.rechazado}">
                                        <img src="../resources/images/no.png" width="16" height="16" />

                                    <h:panelGrid rendered="#{itemCertificaciones.aprobardga}">

                                        <img src="../resources/images/no.png" width="16" height="16" />
                                    </h:panelGrid>
                                </ace:column>

                        </ace:menuBar>
                        <ace:messages style="white-space: pre-wrap"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <ace:tabSet style="clear:both; width: 100%" >
                            <ace:tabPane label="Detalle">
                                <ace:dataTable id="tabla" 
                                               paginatorAlwaysVisible="true"
                                               value="#{certificacionesPoa.detalles}"

                                               paginator="true"
                                               lazy="false"
                                               resizableColumns="true"
                                               rowIndexVar="row"

                                            <ace:menuItem action="#{certificacionesPoa.modificaDetalle()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                            <ace:menuItem action="#{certificacionesPoa.borraDetalle()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                        </ace:menuButton>
                                    </ace:column> 

                                    <ace:column  headerText="Partida"  style="text-align: left">
                                        <h:outputText  value="#{itemDetalle.asignacion.partida.toString()}"/>

                                    <c:forEach var="itemProducto" items="#{proyectosPacpoa.titulos}">

                                    </c:forEach>
                                    <ace:column  headerText="PRODUCTO"  style="text-align: left">
                                        <h:outputText  value="#{itemDetalle.asignacion.proyecto.toString()}"/>

                                    <ace:column  headerText="Valor" style="text-align: right">
                                        <h:outputText  value="#{itemDetalle.valor}">
                                            <f:convertNumber pattern="###,###,#00.00"/>
                                        </h:outputText>
                                    </ace:column>

                                </ace:dataTable>
                            </ace:tabPane>
                            <ace:tabPane label="Documentos">
                                <h:panelGrid columns="3" >
                                    <ace:fileEntry 
                                        relativePath="/files/"
                                        maxFileCount="10"
                                        maxFileCountMessage="Alerta se pueden Subir hasta 10 archivos."
                                        fileEntryListener="#{imagenesPoa.ficheroDocumentoLista}"
                                        maxFileSize="10242880"
                                        maxFileSizeMessage="El Tamaño del Archivo Maximo 10 MB."
                                        maxTotalSize="102428800"
                                        maxTotalSizeMessage="EL Tamaño Total de Los Archivos Subídos es demasiado grande."
                                        requiredMessage="El archivo/s es/son requeridos para enviar esta forma."
                                        useOriginalFilename="true"
                                        useSessionSubdir="true"
                                        label="Archivo Subido con Éxito"/>
                                    <h:commandButton  type="submit" value="Subir Archivos"/>
                                </h:panelGrid>
                                <ace:dataTable value="#{imagenesPoa.listaDocumentos}" 
                                               var="documentosol"
                                               style="width: 99%;"
                                               paginator="true"
                                               paginatorAlwaysVisible="true"
                                               paginatorPosition="both"
                                               rowsPerPageTemplate="5,10"
                                               currentPageReportTemplate="Documento {startRecord}/{totalRecords} Página {currentPage}/{totalPages}"
                                               paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                               rows="10"
                                               rowIndexVar="row"> 
                                    <ace:column style="text-align: left" headerText="Acciones">                             
                                        <ace:menuBar autoSubmenuDisplay="true" >
                                            <ace:menuItem value="Borrar" icon="ui-icon ui-icon-trash" 
                                                          action="#{imagenesPoa.borrarDocumento(documentosol)}" 
                                                          helpText="Borrar"/>

                                    </ace:column>
                                </ace:dataTable>
                            </ace:tabPane>
                        </ace:tabSet>

                    </h:panelGrid>
                </ace:panel>

                                                            <ace:ajax execute="@all"/>

                                                        <h:outputLabel value="Proyectos :"/>

                            <h:outputLabel value="Valor Asignación:" />
                            <h:outputText value="#{certificacionesPoa.asignacion.valor}" >
                                <f:convertNumber pattern="###,###,#00.00"/>
                            </h:outputText>

                        <h:panelGrid columns="1" width="100%">

                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    width="900"
                    height="600"
                    rendered="#{certificacionesPoa.formularioImpresion.mostrar}"
                    visible="#{certificacionesPoa.formularioImpresion.mostrar}">
                    <h:panelGroup>    
                        <ace:dynamicResource 
                            fileName="Certificacion.pdf"                                            
                            attachment="true"                                             
                            label="Descargar archivo"
                            mimeType="application/pdf"
                            resource="#{certificacionesPoa.reportepdf}" 
                            type="button" rendered="#{certificacionesPoa.reportepdf ne null}"/>
                        <ui:include src="imprimirCertificacion.xhtml" />

                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
<!--                                <ace:menuItem value="Firmar" icon="ui-icon ui-icon-key" 
                                              action="#{certificacionesPoa.firma()}"/>-->
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionesPoa.formularioImpresion.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>  
                <ace:dialog 
                    header="Confirmación"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionesPoa.formularioConfirmacion.mostrar}"
                    visible="#{certificacionesPoa.formularioConfirmacion.mostrar}">
                    <ace:messages style="white-space: pre-wrap"/>

                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"
                                          action="#{certificacionesPoa.confirmarIngresar()}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{certificacionesPoa.formularioConfirmacion.cancelar()}"/>
                        </ace:menuBar>
                    </h:panelGrid>
                </ace:dialog>
                <!--Firmar el documento-->
                <ace:dialog 
                    header="Firmar"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionesPoa.formularioFirma.mostrar}"
                    visible="#{certificacionesPoa.formularioFirma.mostrar}">
                    <h:panelGroup>    
<!--                        <h:outputLabel value="Cédula:" />
                        <h:inputText value="#{certificacionesPoa.cedula}" />-->
                        <h:outputLabel value="Clave:" />
                        <h:inputText value="#{certificacionesPoa.clave}" />
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Firmar" icon="ui-icon ui-icon-disk" 
                                              action="#{certificacionesPoa.grabarFirma()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionesPoa.formularioFirma.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog> 
                <!--editar solo el numero para q sea igual al fisico-->
                <ace:dialog 
                    header="Número de Certificación Físico"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionesPoa.formularioNumero.mostrar}"
                    visible="#{certificacionesPoa.formularioNumero.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2" width="100%">
                            <h:outputLabel value="Número de Certificación :" />
                            <h:inputText value="#{certificacionesPoa.certificacion.numero}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              action="#{certificacionesPoa.grabarNumero()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionesPoa.formularioNumero.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>
                <ace:dialog 
                    header="Modificar Certifica que"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{certificacionesPoa.formularioCertq.mostrar}"
                    visible="#{certificacionesPoa.formularioCertq.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2" width="100%">
                            <h:outputLabel value="Certifica que :" />
                            <h:inputTextarea cols="60" rows="4" value="#{certificacionesPoa.certificacion.certificaque}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              action="#{certificacionesPoa.grabarCertificaQue()}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{certificacionesPoa.formularioCertq.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>
                <ui:include src="DescargarDocumentos.xhtml"/>
            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>
