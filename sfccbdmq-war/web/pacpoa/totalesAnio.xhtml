<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:panelGrid width="100%">

        <ace:dataTable value="#{proyectosPoa.sumatorio}" var="item" binding="#{proyectosPoa.formulario.fila}">
            <ace:columnGroup  type="header">
                <ace:row>
                    <ace:column  headerText="DescripciÃ³n" rowspan="2"/>
                    <c:forEach items="#{codigosSfccbdmq.fuentesFinanciamiento}" var="fuenteIngresos">
                        <ace:column headerText="#{fuenteIngresos.nombre}" colspan="3"/>
                    </c:forEach>
                    <ace:column headerText="Totales" colspan="3"/>


                </ace:row>

                <ace:row>
                    <c:forEach items="#{codigosSfccbdmq.fuentesFinanciamiento}" var="fuenteEgresos">
                        <ace:column  headerText="Ingresos" />
                        <ace:column  headerText="Egresos"/>
                        <ace:column  headerText="Total"/>
                    </c:forEach>
                    <ace:column  headerText="Ingresos" />
                    <ace:column  headerText="Egresos"/>
                    <ace:column  headerText="Total"/>
                </ace:row>
            </ace:columnGroup> 
            <ace:column style="text-align: left">
                <h:outputText value="#{item}"/>
            </ace:column>
            <c:forEach items="#{codigosSfccbdmq.fuentesFinanciamiento}" var="fuenteIngresosSuma">
                <ace:column style="text-align: right">
                    <h:outputText value="#{proyectosPoa.getTotalIngresosFuente(fuenteIngresosSuma,item)}">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                </ace:column>
                <ace:column style="text-align: right">
                    <h:outputText value="#{proyectosPoa.getTotalEgresosFuente(fuenteIngresosSuma,item)}">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                </ace:column>
                <ace:column style="text-align: right">
                    <h:outputText value="#{proyectosPoa.getTotalIngresosFuente(fuenteIngresosSuma,item)
                                           -proyectosPoa.getTotalEgresosFuente(fuenteIngresosSuma,item)}">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                </ace:column>
            </c:forEach>
            <ace:column style="text-align: right">
                <h:outputText value="#{proyectosPoa.totalIngresos}">
                    <f:convertNumber pattern="###,##0.00"/>
                </h:outputText>
            </ace:column>
            <ace:column style="text-align: right">
                <h:outputText value="#{proyectosPoa.totalEgresos}">
                    <f:convertNumber pattern="###,##0.00"/>
                </h:outputText>
            </ace:column>
            <ace:column style="text-align: right">
                <h:outputText value="#{proyectosPoa.totalIngresos-proyectosPoa.totalEgresos}">
                    <f:convertNumber pattern="###,##0.00"/>
                </h:outputText>

            </ace:column>
        </ace:dataTable>
    </h:panelGrid>

</html>
