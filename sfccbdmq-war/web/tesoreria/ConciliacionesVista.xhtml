<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >

        <ui:composition template="../plantillas/plantillaModulos.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{conciliacionSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           rendered="#{!conciliacionSfccbdmq.formulario.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="4" width="100%">
                            <h:outputLabel value="Banco :" />
                            <h:selectOneMenu  value="#{conciliacionSfccbdmq.banco}">
                                <f:selectItems value="#{bancosSfccbdmq.comboBancos}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Desde:"/>
                            <ace:dateTimeEntry navigator="true"  value="#{conciliacionSfccbdmq.desde}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="hasta:"/>
                            <ace:dateTimeEntry navigator="true"  value="#{conciliacionSfccbdmq.hasta}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                        </h:panelGrid>

                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{conciliacionSfccbdmq.nuevo()}"/>
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{conciliacionSfccbdmq.buscar()}"/>
                            </ace:menuBar>
                            <ace:messages/>
                        </h:panelGrid>
                        <ace:submitMonitor id="submitMonitorPanel"
                                           for="panel"
                                           blockUI="panel"
                                           autoCenter="true"
                                           activeLabel="Un Momento por favor"/>
                        <h:panelGrid width="100%">
                            <ace:dataTable id="tabla" 
                                           value="#{conciliacionSfccbdmq.listaconciliacion}"
                                           var="item"
                                           paginator="true"
                                           lazy="true"
                                           resizableColumns="true"
                                           rowIndexVar="row"
                                           paginatorPosition="top"
                                           rowsPerPageTemplate="15,20,25,50,100"
                                           currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                           rows="15"
                                           >
                                <ace:column  headerText="Registro" style="text-align: right">
                                    <h:outputText value="#{row+1}"/>
                                </ace:column>
                                <ace:column style="text-align: left">
                                    <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                        <ace:menuItem action="#{conciliacionSfccbdmq.modifica(item)}" value="Modificar" icon="ui-icon ui-icon-pencil"/>
                                        <ace:menuItem action="#{conciliacionSfccbdmq.borra(item)}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                    </ace:menuButton>
                                </ace:column>
                                <ace:column  headerText="Banco"  style="text-align: left">
                                    <h:outputText  value="#{item.banco.nombre}"/>
                                </ace:column>
                                <ace:column  headerText="Observaciones"  style="text-align: left">
                                    <h:outputText  value="#{item.observaciones}"/>
                                </ace:column>
                                <ace:column  headerText="Usuario"  style="text-align: left">
                                    <h:outputText  value="#{item.usuario}"/>
                                </ace:column>

                                <ace:column  headerText="Fecha Mov"  style="text-align: left">
                                    <h:outputText  value="#{item.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>

                            </ace:dataTable>
                        </h:panelGrid>  
                    </h:panelGroup>
                </ace:panel>

                <!--para contabilizar-->
                <ace:panel id="panel1"
                           header="#{conciliacionSfccbdmq.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"
                           rendered="#{conciliacionSfccbdmq.formulario.mostrar}">

                    <h:panelGrid columns="2">
                        <h:outputText value="Periodo :" />
                        <h:outputText value="#{conciliacionSfccbdmq.conciliacion.fecha}">
                            <f:convertDateTime pattern="MM/yyyy"/>
                        </h:outputText>

                    </h:panelGrid>
                    <ace:splitPane columnDivider="50"
                                   scrollable="true"
                                   style="width: 100%;height:250px">
                        <f:facet name="left">
                            <ace:panel header="Contabilidad" style="width: 100%">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Cuenta contable :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.conciliacion.banco.cuenta}"/>
                                    <h:outputText value="Cuenta contable nombre:"/>
                                    <h:outputText value="#{cuentasSfccbdmq.traerNombre(conciliacionSfccbdmq.conciliacion.banco.cuenta)}"/>
                                    <h:outputText value="Saldo al :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.saldoInicial}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                    <h:outputText value="(+) Abonos Bancarios no contabilizados :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.bancoDebitos}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                    <h:outputText value="(-) Cargos Bancarios no contabilizados :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.bancoCreditos}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                    <h:outputText value="Saldo Contable Ajustado :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.saldoInicial-
                                                           conciliacionSfccbdmq.bancoCreditos+
                                                           conciliacionSfccbdmq.bancoDebitos}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                    <!--                                    <h:outputText value="Diferencia :"/>
                                                                        <h:outputText value="#{(conciliacionSfccbdmq.saldoInicial-conciliacionSfccbdmq.conciliacion.saldobanco)-
                                                           (conciliacionSfccbdmq.bancoCreditos-conciliacionSfccbdmq.cuentaCreditos)+
                                                           (conciliacionSfccbdmq.bancoDebitos-conciliacionSfccbdmq.cuentaDebitos)
                                                           }">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>-->
                                </h:panelGrid>
                            </ace:panel>

                        </f:facet>
                        <f:facet name="right">
                            <ace:panel header="Banco" style="width: 100%">

                                <h:panelGrid columns="2">
                                    <h:outputText value="Banco :" />
                                    <h:outputText value="#{conciliacionSfccbdmq.conciliacion.banco.nombre}"/>
                                    <h:outputText value="No Cuenta :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.conciliacion.banco.numerocuenta}"/>
                                    <h:outputText value="Saldo Final Cuenta Bancos:"/>
                                    <h:inputText value="#{conciliacionSfccbdmq.conciliacion.saldobanco}">
                                        <ace:ajax execute="@all"/>
                                    </h:inputText>
                                    <h:outputText value="(+) Depósitos no registrados en el banco:"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.cuentaDebitos}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                    <h:outputText value="(-) Cheques no cobrados:"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.cuentaCreditos}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                    <h:outputText value="Saldo Bancario Ajustado :"/>
                                    <h:outputText value="#{conciliacionSfccbdmq.conciliacion.saldobanco-
                                                           conciliacionSfccbdmq.cuentaCreditos+
                                                           conciliacionSfccbdmq.cuentaDebitos}">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </h:outputText>
                                </h:panelGrid>
                            </ace:panel>

                        </f:facet>
                    </ace:splitPane>
                    <!--                    <h:panelGrid columns="2">
                                            <h:outputText value="Observaciones:"/>
                                            <h:inputTextarea cols="60" rows="4" value="#{conciliacionSfccbdmq.conciliacion.observaciones}" title="Observaciones"/>
                                            <ace:messages/>
                                        </h:panelGrid>-->
                    <h:panelGrid columns="2" rendered="#{conciliacionSfccbdmq.conciliacion.id==null}">
                        <h:outputText value="Separador de texto:"/>
                        <h:inputText value="#{conciliacionSfccbdmq.separador}"/>
                        <h:outputLabel value="Archivo del Banco:"/>
                        <ace:fileEntry id="Archivo_XML"
                                       relativePath="/files/"
                                       maxFileCount="10"
                                       maxFileCountMessage="Limited to 10 files uploaded concurrantly."
                                       fileEntryListener="#{conciliacionSfccbdmq.archivoListener}"
                                       maxFileSize="6291456"
                                       maxFileSizeMessage="Submitted file is too large."
                                       maxTotalSize="18874368"
                                       maxTotalSizeMessage="Total size of submitted files is too large."
                                       required="false"
                                       autoUpload="true"
                                       requiredMessage="The file is required to submit this form."
                                       useOriginalFilename="true"
                                       useSessionSubdir="true"
                                       />

                    </h:panelGrid>
                    <ace:submitMonitor id="submitMonitorPanel1"
                                       for="panel1"
                                       blockUI="panel1"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                    <ace:tabSet style="clear:both;" clientSide="true">
                        <ace:tabPane label="Débitos">
                            <h:panelGrid columns="2" >
                                <h:outputText value="Seleccionados Cuentas"/>
                                <h:outputText value="#{conciliacionSfccbdmq.seleccionarCuentaDebitos}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                                <h:outputText value="Seleccionados Bancos"/>
                                <h:outputText value="#{conciliacionSfccbdmq.seleccionarBancoDebitos}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </h:panelGrid>
                            <ace:splitPane columnDivider="50"
                                           scrollable="true"
                                           style="width: 100%;">
                                <f:facet name="left">

                                    <ace:dataTable 
                                        value="#{conciliacionSfccbdmq.renglonesDebitos}"
                                        var="itemDebitos"
                                        paginator="false"
                                        lazy="false"
                                        resizableColumns="true"
                                        rowIndexVar="rowDebitos"
                                        paginatorPosition="top"
                                        rowsPerPageTemplate="15,20,25,50,100"
                                        currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        binding="#{filaDebitos}">
                                        <f:facet name="header">Contables</f:facet>
                                        <ace:column style="text-align: left">
                                            <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                                <ace:menuItem action="#{conciliacionSfccbdmq.modificaRenglon(itemDebitos.id, false)}" 
                                                              value="Editar" icon="ui-icon ui-icon-pencil"/>
                                                <ace:menuItem value="Conciliar" icon="ui-icon ui-icon-document" 
                                                              action="#{conciliacionSfccbdmq.conciliarDebitosContables(itemDebitos)}">
                                                    <ace:ajax execute="@all"/>
                                                </ace:menuItem>
                                                <!--<ace:menuItem action="#{conciliacionSfccbdmq.borraRenglon(id, creditos)}" value="Editar" icon="ui-icon ui-icon-trash"/>-->
                                            </ace:menuButton>
                                        </ace:column>
                                        <ace:column  headerText="Seleccionar"  style="text-align: left">
                                            <h:selectBooleanCheckbox  value="#{itemDebitos.seleccionar}">
                                                <ace:ajax execute="@all"/>
                                            </h:selectBooleanCheckbox>
                                        </ace:column>
                                        <ace:column  headerText="Fecha Mov"  style="text-align: left"
                                                     filterBy="#{itemDebitos.fecha}"  
                                                     sortBy="#{itemDebitos.fecha}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemDebitos.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Clave"  style="text-align: left" 
                                                     filterBy="#{itemDebitos.codigoSpi}"  
                                                     sortBy="#{itemDebitos.codigoSpi}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemDebitos.codigoSpi}"/>
                                        </ace:column>
                                        <ace:column  headerText="Referencia"  style="text-align: left" 
                                                     filterBy="#{itemDebitos.referencia}"  
                                                     sortBy="#{itemDebitos.referencia}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemDebitos.referencia}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor"  style="text-align: right" 
                                                     filterBy="#{itemDebitos.valor}"  
                                                     sortBy="#{itemDebitos.valor}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemDebitos.valor}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                    </ace:dataTable>
                                </f:facet>
                                <f:facet name="right">
                                    <ace:dataTable 
                                        value="#{conciliacionSfccbdmq.detalleDebitos}"
                                        var="detalleDebitos"
                                        paginator="false"
                                        lazy="false"
                                        resizableColumns="true"
                                        rowIndexVar="row"
                                        paginatorPosition="top"
                                        rowsPerPageTemplate="15,20,25,50,100"
                                        currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        binding="#{conciliacionSfccbdmq.formularioDebitos.fila}">
                                        <f:facet name="header">Banco</f:facet>
                                        <ace:column  headerText="Conciliar"  style="text-align: left">
                                             <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                                <ace:menuItem value="Conciliar" icon="ui-icon ui-icon-document" 
                                                              action="#{conciliacionSfccbdmq.conciliarDebitos()}">
                                                    <ace:ajax execute="@all"/>
                                                </ace:menuItem>
                                                 <ace:menuItem action="#{conciliacionSfccbdmq.modificaManualDebito(detalleDebitos)}" 
                                                               value="Editar" icon="ui-icon ui-icon-pencil">
                                                     
                                                 </ace:menuItem>
                                                 <ace:menuItem action="#{conciliacionSfccbdmq.borraManuallDebito(detalleDebitos)}" 
                                                               value="Borrar" icon="ui-icon ui-icon-trash">
                                                 
                                                 </ace:menuItem>
                                             </ace:menuButton>
                                        </ace:column>
                                        <ace:column  headerText="Seleccionar"  style="text-align: left">
                                            <h:selectBooleanCheckbox  value="#{detalleDebitos.seleccionar}">
                                                <ace:ajax execute="@all"/>
                                            </h:selectBooleanCheckbox>

                                        </ace:column>
                                        <ace:column  headerText="Fecha Mov"  style="text-align: left" 
                                                     filterBy="#{detalleDebitos.fecha}"  
                                                     sortBy="#{detalleDebitos.fecha}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleDebitos.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Clave"  style="text-align: left"
                                                     filterBy="#{detalleDebitos.spi}"  
                                                     sortBy="#{detalleDebitos.spi}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleDebitos.spi}"/>
                                        </ace:column>


                                        <ace:column  headerText="Referencia"  style="text-align: left" 
                                                     filterBy="#{detalleDebitos.referencia}"  
                                                     sortBy="#{detalleDebitos.referencia}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleDebitos.referencia}"/>
                                        </ace:column>
                                        <ace:column  headerText="Comprobante"  style="text-align: left" 
                                                     filterBy="#{detalleDebitos.comprobante}"  
                                                     sortBy="#{detalleDebitos.comprobante}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleDebitos.comprobante}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor"  style="text-align: right" 
                                                     filterBy="#{detalleDebitos.debitos}"  
                                                     sortBy="#{detalleDebitos.debitos}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleDebitos.debitos}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Concepto"  style="text-align: left" 
                                                     filterBy="#{detalleDebitos.descripcion}"  
                                                     sortBy="#{detalleDebitos.descripcion}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleDebitos.descripcion}"/>
                                        </ace:column>
                                    </ace:dataTable>
                                </f:facet>
                            </ace:splitPane>
                        </ace:tabPane>
                        <ace:tabPane label="Créditos">
                            <h:panelGrid columns="2" >
                                <h:outputText value="Seleccionados  Cuentas"/>
                                <h:outputText value="#{conciliacionSfccbdmq.seleccionadoCuentaCreditos}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                                <h:outputText value="Seleccionados Bancos"/>
                                <h:outputText value="#{conciliacionSfccbdmq.seleccionarBancoCreditos}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </h:panelGrid>
                            <ace:splitPane columnDivider="50"
                                           scrollable="true"
                                           style="width: 100%;">
                                <f:facet name="left">

                                    <ace:dataTable 
                                        value="#{conciliacionSfccbdmq.renglonesCreditos}"
                                        var="itemCreditos"
                                        paginator="false"
                                        lazy="false"
                                        resizableColumns="true"
                                        rowIndexVar="row"
                                        paginatorPosition="top"
                                        rowsPerPageTemplate="15,20,25,50,100"
                                        currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        binding="#{filaCreditos}">
                                        <f:facet name="header">Contables </f:facet>
                                        <ace:column style="text-align: left">
                                            <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                                <ace:menuItem action="#{conciliacionSfccbdmq.modificaRenglon(itemCreditos.id, true)}" 
                                                              value="Editar" icon="ui-icon ui-icon-pencil" rendered="#{itemCreditos.cabecera==null}"/>
                                                <ace:menuItem value="Conciliar" icon="ui-icon ui-icon-document" 
                                                              action="#{conciliacionSfccbdmq.conciliarCreditosContables(itemCreditos)}">
                                                    <ace:ajax execute="@all"/>
                                                </ace:menuItem>
                                            </ace:menuButton>

                                        </ace:column>
                                        <ace:column  headerText="Seleccionar"  style="text-align: left">
                                            <h:selectBooleanCheckbox  value="#{itemCreditos.seleccionar}">
                                                <ace:ajax execute="@all"/>
                                            </h:selectBooleanCheckbox>

                                        </ace:column>
                                        <ace:column  headerText="Fecha Mov"  style="text-align: left" 
                                                     filterBy="#{itemCreditos.fecha}"  
                                                     sortBy="#{itemCreditos.fecha}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemCreditos.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Clave"  style="text-align: left" 
                                                     filterBy="#{itemCreditos.codigoSpi}"  
                                                     sortBy="#{itemCreditos.codigoSpi}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemCreditos.codigoSpi}"/>
                                        </ace:column>
                                        <ace:column  headerText="Referencia"  style="text-align: left" 
                                                     filterBy="#{itemCreditos.referencia}"  
                                                     sortBy="#{itemCreditos.referencia}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemCreditos.referencia}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor"  style="text-align: right" 
                                                     filterBy="#{itemCreditos.creditos}"  
                                                     sortBy="#{itemCreditos.creditos}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{itemCreditos.creditos}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                    </ace:dataTable>
                                </f:facet>
                                <f:facet name="right">
                                    <ace:dataTable 
                                        value="#{conciliacionSfccbdmq.detalleCreditos}"
                                        var="detalleCreditos"
                                        paginator="false"
                                        lazy="false"
                                        resizableColumns="true"
                                        rowIndexVar="row"
                                        paginatorPosition="top"
                                        rowsPerPageTemplate="15,20,25,50,100"
                                        currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        >
                                        <f:facet name="header">Banco</f:facet>
                                        <ace:column  headerText="Conciliar"  style="text-align: left">
                                             <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                                <ace:menuItem value="Conciliar" icon="ui-icon ui-icon-document" 
                                                              action="#{conciliacionSfccbdmq.conciliarCreditos(detalleCreditos)}">
                                                    <ace:ajax execute="@all"/>
                                                </ace:menuItem>
                                                 <ace:menuItem action="#{conciliacionSfccbdmq.modificaManualCredito(detalleCreditos)}" 
                                                              value="Editar" icon="ui-icon ui-icon-pencil"/>
                                                 <ace:menuItem action="#{conciliacionSfccbdmq.borraManualCredito(detalleCreditos)}" 
                                                              value="Borrar" icon="ui-icon ui-icon-trash"/>
                                             </ace:menuButton>
                                        </ace:column>
                                        <ace:column  headerText="Seleccionar"  style="text-align: left">
                                            <h:selectBooleanCheckbox  value="#{detalleCreditos.seleccionar}">
                                                <ace:ajax execute="@all"/>
                                            </h:selectBooleanCheckbox>

                                        </ace:column>
                                        <ace:column  headerText="Fecha Mov"  style="text-align: left" 
                                                     filterBy="#{detalleCreditos.fecha}"  
                                                     sortBy="#{detalleCreditos.fecha}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleCreditos.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Clave"  style="text-align: left" 
                                                     filterBy="#{detalleCreditos.spi}"  
                                                     sortBy="#{detalleCreditos.spi}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleCreditos.spi}"/>
                                        </ace:column>

                                        <ace:column  headerText="Referencia"  style="text-align: left" 
                                                     filterBy="#{detalleCreditos.referencia}"  
                                                     sortBy="#{detalleCreditos.referencia}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleCreditos.referencia}"/>
                                        </ace:column>
                                        <ace:column  headerText="Comprobante"  style="text-align: left" 
                                                     filterBy="#{detalleCreditos.comprobante}"  
                                                     sortBy="#{detalleCreditos.comprobante}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleCreditos.comprobante}"/>
                                        </ace:column>
                                        <ace:column  headerText="Valor"  style="text-align: right" 
                                                     filterBy="#{detalleCreditos.valor}"  
                                                     sortBy="#{detalleCreditos.valor}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleCreditos.valor}">
                                                <f:convertNumber pattern="###,###,##0.00"/>
                                            </h:outputText>
                                        </ace:column>
                                        <ace:column  headerText="Concepto"  style="text-align: left" 
                                                     filterBy="#{detalleCreditos.descripcion}"  
                                                     sortBy="#{detalleCreditos.descripcion}"
                                                     filterMatchMode="contains">
                                            <h:outputText  value="#{detalleCreditos.descripcion}"/>
                                        </ace:column>
                                    </ace:dataTable>
                                </f:facet>
                            </ace:splitPane>
                        </ace:tabPane>
                        <ace:tabPane label="Conciliados">

                            <ace:dataTable 
                                value="#{conciliacionSfccbdmq.detalleConciliados}"
                                var="itemConciliado"
                                paginator="false"
                                lazy="false"
                                resizableColumns="true"
                                rowIndexVar="row"
                                paginatorPosition="top"
                                rowsPerPageTemplate="15,20,25,50,100"
                                currentPageReportTemplate="Registro {startRecord}/{totalRecords} Página {currentPage}/{totalPages} "
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                >
                                <f:facet name="header">Conciliados</f:facet>
                                <ace:column  headerText="Ver"  style="text-align: left">
                                    <ace:menuBar autoSubmenuDisplay="true" >
                                        <ace:menuItem value="Ver" icon="ui-icon ui-icon-search" 
                                                      action="#{conciliacionSfccbdmq.verConciliado(itemConciliado)}">
                                            <ace:ajax execute="@all"/>
                                        </ace:menuItem>
                                        <ace:menuItem value="Desconciliar" icon="ui-icon ui-icon-trash" 
                                                      action="#{conciliacionSfccbdmq.desconciliar(itemConciliado)}">
                                            <ace:ajax execute="@all"/>
                                        </ace:menuItem>
                                    </ace:menuBar>
                                </ace:column>
                                <ace:column  headerText="Fecha Mov"  style="text-align: left"
                                             filterBy="#{itemConciliado.fecha}"  
                                             sortBy="#{itemConciliado.fecha}">
                                    <h:outputText  value="#{itemConciliado.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Clave"  style="text-align: left" 
                                             filterBy="#{itemConciliado.spi}"  
                                             sortBy="#{itemConciliado.spi}">
                                    <h:outputText  value="#{itemConciliado.spi}"/>
                                </ace:column>
                                <ace:column  headerText="Referencia"  style="text-align: left" 
                                             filterBy="#{itemConciliado.referencia}"  
                                             sortBy="#{itemConciliado.referencia}">
                                    <h:outputText  value="#{itemConciliado.referencia}"/>
                                </ace:column>
                                <ace:column  headerText="Valor"  style="text-align: right" 
                                             filterBy="#{itemConciliado.valor}"  
                                             sortBy="#{itemConciliado.valor}">
                                    <h:outputText  value="#{itemConciliado.valor}" >
                                        <f:convertNumber pattern="###,###,##0.00"/>
                                    </h:outputText>
                                </ace:column>

                            </ace:dataTable>
                        </ace:tabPane>
                    </ace:tabSet>
                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{conciliacionSfccbdmq.formulario.nuevo}" 
                                          action="#{conciliacionSfccbdmq.insertar()}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{conciliacionSfccbdmq.grabar()}" 
                                          rendered="#{conciliacionSfccbdmq.formulario.modificar}" />
                            <ace:menuItem value="Esta seguro de borrar?" icon="ui-icon ui-icon-disk" 
                                          action="#{conciliacionSfccbdmq.borrar()}" 
                                          rendered="#{conciliacionSfccbdmq.formulario.borrar}" />
                            <ace:menuItem value="Imprimir" icon="ui-icon ui-icon-print" 
                                          action="#{conciliacionSfccbdmq.imprimir()}" 
                                          rendered="#{conciliacionSfccbdmq.conciliacion.fecha!=null}" />
                            <ace:menuItem value="Nueva Cuenta" icon="ui-icon ui-icon-document" action="#{conciliacionSfccbdmq.nuevoRenglon()}"/>
                            <ace:menuItem value="Nuevo Débito Banco" icon="ui-icon ui-icon-document" action="#{conciliacionSfccbdmq.nuevoManualDebito()}"/>
                            <ace:menuItem value="Nuevo Crédito Banco" icon="ui-icon ui-icon-document" action="#{conciliacionSfccbdmq.nuevoManualCredito()}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{conciliacionSfccbdmq.formulario.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                    </h:panelGrid>

                </ace:panel>
                <ace:dialog 
                    header="Imprimir "
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{conciliacionSfccbdmq.formularioReporte.mostrar}"
                    visible="#{conciliacionSfccbdmq.formularioReporte.mostrar}">
                    <h:panelGroup>
                        <ace:dynamicResource fileName="ConciliacionResumen.pdf" id="pdf-buttonxx" label="Generar Resumen"
                                             mimeType="application/pdf" resource="#{conciliacionSfccbdmq.reporte}" 
                                             style="" type="button"/>
                        <ace:dynamicResource fileName="ConciliacionAnexos.pdf"  label="Generar Anexos"
                                             mimeType="application/pdf" resource="#{conciliacionSfccbdmq.reporteDetalle}" 
                                             style="" type="button"/>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >

                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{conciliacionSfccbdmq.formularioReporte.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages />
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>
                <ace:dialog 
                    header="Agregar Banco"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{conciliacionSfccbdmq.formularioManual.mostrar}"
                    visible="#{conciliacionSfccbdmq.formularioManual.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2" width="100%">
                            <h:outputLabel value="Referencia:" />
                            <h:inputText  value="#{conciliacionSfccbdmq.detalle.referencia}" title="Valor" />
                            <h:outputLabel value="Tipo:" />
                            <h:inputText  value="#{conciliacionSfccbdmq.detalle.tipo}" title="Valor" />
                            <h:outputLabel value="Concepto:" />
                            <h:inputText  value="#{conciliacionSfccbdmq.detalle.concepto}" title="Valor" />
                            <h:outputLabel value="Comprobante:" />
                            <h:inputText  value="#{conciliacionSfccbdmq.detalle.concepto}" title="Valor" />
                            <h:outputLabel value="Fecha :"/>
                            <ace:dateTimeEntry navigator="true"  value="#{conciliacionSfccbdmq.detalle.fecha}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Valor:" />
                            <h:inputText value="#{conciliacionSfccbdmq.detalle.valor}" title="Valor" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              rendered="#{conciliacionSfccbdmq.formularioManual.nuevo}" 
                                              action="#{conciliacionSfccbdmq.insertarManual()}"/>
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              action="#{conciliacionSfccbdmq.modificarManual()}" 
                                              rendered="#{conciliacionSfccbdmq.formularioManual.modificar}" />
                                <ace:menuItem action="#{conciliacionSfccbdmq.borrarManual()}" 
                                              value="Esta seguro de Borrar el registro?" 
                                              rendered="#{conciliacionSfccbdmq.formularioManual.borrar}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{conciliacionSfccbdmq.formularioManual.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages />
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>
                <ace:dialog 
                    header="Ver detalle"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{conciliacionSfccbdmq.formularioCreditos.mostrar}"
                    visible="#{conciliacionSfccbdmq.formularioCreditos.mostrar}">
                    <h:panelGroup>
                        <ace:dataTable  
                            value="#{conciliacionSfccbdmq.renglonesDetalle}"
                            var="itemRenglones"
                            paginator="true"
                            lazy="falase"
                            resizableColumns="true"
                            rowIndexVar="row"
                            paginatorPosition="both"
                            rowsPerPageTemplate="5,10,15,30,50,100"
                            rows="20"
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            binding="#{filaVer}"
                            >
                            <f:facet name="header">Renglones</f:facet> 
                            <ace:column  headerText="Fecha Mov"  style="text-align: left" 
                                         >
                                <h:outputText  value="#{itemRenglones.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Referencia"  style="text-align: left">
                                <h:outputText  value="#{itemRenglones.referencia}"/>
                            </ace:column>

                            <ace:column  headerText="Débitos" style="text-align: right" >
                                <h:outputText  value="#{itemRenglones.valor}" rendered="#{asientosSfccbdmq.isCredito(itemRenglones.valor)}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Créditos" style="text-align: right" >
                                <h:outputText  value="#{itemRenglones.valor*-1}" rendered="#{asientosSfccbdmq.isDebito(itemRenglones.valor)}">
                                    <f:convertNumber pattern="###,###,##0.00"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>    
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >

                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{conciliacionSfccbdmq.formularioCreditos.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages />
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>
                <ace:dialog 
                    header="Agregar Cuenta"
                    closable="false"
                    modal="true"
                    draggable="true"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{conciliacionSfccbdmq.formularioDetalle.mostrar}"
                    visible="#{conciliacionSfccbdmq.formularioDetalle.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2" width="100%">
                            <h:outputLabel value="Referencia:" />
                            <h:inputText  value="#{conciliacionSfccbdmq.renglon.referencia}" title="Valor" />
                            <h:outputLabel value="Fecha :"/>
                            <ace:dateTimeEntry navigator="true"  value="#{conciliacionSfccbdmq.renglon.fecha}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Valor:" />
                            <h:inputText value="#{conciliacionSfccbdmq.renglon.valor}" title="Valor" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              rendered="#{conciliacionSfccbdmq.formularioDetalle.nuevo}" 
                                              action="#{conciliacionSfccbdmq.insertarRenglon()}"/>
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              action="#{conciliacionSfccbdmq.modificarRenglon()}" 
                                              rendered="#{conciliacionSfccbdmq.formularioDetalle.modificar}" />
<!--                                <ace:menuItem action="#{conciliacionSfccbdmq.borrarRenglon()}" 
                                              value="Borrar Banco" 
                                              rendered="#{conciliacionSfccbdmq.formularioDetalle.borrar}"/>-->
                                <ace:menuItem action="#{conciliacionSfccbdmq.borrar()}" 
                                              value="Esta seguro de Borrar el registro?" 
                                              rendered="#{conciliacionSfccbdmq.formularioDetalle.borrar}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{conciliacionSfccbdmq.formularioDetalle.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages />
                        </h:panelGrid>
                    </h:panelGroup>
                </ace:dialog>
            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
